<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football V1.1 - Goal Scoring Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: visible;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== FOOTBALL CONTAINER ===== */
    .football-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      width: 95px;
      height: 95px;
    }

    .football-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    /* ===== GRASS FIELD ===== */
    .grass-field {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) perspective(100px) rotateX(25deg);
      width: 90px;
      height: 35px;
      background: linear-gradient(180deg, #22c55e 0%, #16a34a 40%, #15803d 70%, #166534 100%);
      border-radius: 5px;
      box-shadow:
        inset 0 -5px 15px rgba(0,0,0,0.3),
        0 3px 10px rgba(0,0,0,0.4);
    }

    /* Grass stripes */
    .grass-field::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 10px,
        rgba(255,255,255,0.08) 10px,
        rgba(255,255,255,0.08) 20px
      );
      border-radius: inherit;
    }

    /* ===== GOAL - BACK VIEW ===== */
    .goal {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 45px;
    }

    /* Left post */
    .goal-post-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 5px;
      height: 45px;
      background: linear-gradient(90deg, #f5f5f5 0%, #e0e0e0 50%, #c0c0c0 100%);
      border-radius: 2px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.3);
    }

    /* Right post */
    .goal-post-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 5px;
      height: 45px;
      background: linear-gradient(90deg, #c0c0c0 0%, #e0e0e0 50%, #f5f5f5 100%);
      border-radius: 2px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
    }

    /* Crossbar */
    .goal-crossbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 50%, #c0c0c0 100%);
      border-radius: 2px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    /* Goal net - back */
    .goal-net {
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.25) 0px,
          rgba(255,255,255,0.25) 1px,
          transparent 1px,
          transparent 6px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.25) 0px,
          rgba(255,255,255,0.25) 1px,
          transparent 1px,
          transparent 6px
        );
      opacity: 0.8;
      border-radius: 0 0 3px 3px;
    }

    /* Net bulge when ball hits */
    .net-bulge {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 25px;
      background: radial-gradient(ellipse, rgba(255,255,255,0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: netBulge 2.5s ease-in-out infinite;
    }

    @keyframes netBulge {
      0%, 40% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      50%, 70% { opacity: 1; transform: translateX(-50%) scale(1); }
      80%, 100% { opacity: 0; transform: translateX(-50%) scale(1.2); }
    }

    /* ===== SOCCER BALL - SCORING ANIMATION ===== */
    .ball-container {
      position: absolute;
      top: 5px;
      left: 10px;
      width: 28px;
      height: 28px;
      animation: ballScore 2.5s ease-in-out infinite;
    }

    @keyframes ballScore {
      0% {
        top: 5px;
        left: 10px;
        transform: scale(1) rotate(0deg);
      }
      30% {
        top: 25px;
        left: 35px;
        transform: scale(0.85) rotate(180deg);
      }
      50% {
        top: 35px;
        left: 50%;
        margin-left: -14px;
        transform: scale(0.7) rotate(360deg);
      }
      70%, 100% {
        top: 40px;
        left: 50%;
        margin-left: -14px;
        transform: scale(0.6) rotate(540deg);
      }
    }

    .ball {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f5f5f5 30%, #e8e8e8 60%, #d4d4d4 100%);
      border-radius: 50%;
      position: relative;
      box-shadow:
        inset -5px -5px 15px rgba(0,0,0,0.2),
        inset 3px 3px 10px rgba(255,255,255,0.8),
        0 5px 15px rgba(0,0,0,0.4),
        0 0 10px rgba(255,255,255,0.3);
    }

    /* Pentagon patches on ball */
    .patch {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #1a1a2e;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    .patch:nth-child(1) { top: 2px; left: 50%; transform: translateX(-50%); }
    .patch:nth-child(2) { top: 10px; left: 2px; transform: rotate(-30deg); }
    .patch:nth-child(3) { top: 10px; right: 2px; transform: rotate(30deg); }
    .patch:nth-child(4) { bottom: 4px; left: 6px; transform: rotate(-60deg); }
    .patch:nth-child(5) { bottom: 4px; right: 6px; transform: rotate(60deg); }

    /* ===== GOAL! TEXT ===== */
    .goal-text {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      font-weight: 900;
      color: #ffd700;
      text-shadow:
        0 0 10px rgba(255,215,0,0.8),
        0 0 20px rgba(255,215,0,0.5),
        2px 2px 4px rgba(0,0,0,0.5);
      animation: goalText 2.5s ease-in-out infinite;
      letter-spacing: 2px;
    }

    @keyframes goalText {
      0%, 40% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
      60%, 90% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
    }

    /* ===== CELEBRATION SPARKLES ===== */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: celebrateSpark 2.5s ease-out infinite;
    }

    .sparkle:nth-child(1) { top: 30px; left: 15px; animation-delay: 1.3s; }
    .sparkle:nth-child(2) { top: 25px; right: 15px; animation-delay: 1.5s; }
    .sparkle:nth-child(3) { top: 40px; left: 25px; animation-delay: 1.4s; }
    .sparkle:nth-child(4) { top: 35px; right: 25px; animation-delay: 1.6s; }
    .sparkle:nth-child(5) { top: 50px; left: 20px; animation-delay: 1.7s; }
    .sparkle:nth-child(6) { top: 45px; right: 20px; animation-delay: 1.8s; }

    @keyframes celebrateSpark {
      0%, 45% { opacity: 0; transform: scale(0) rotate(0deg); }
      55% { opacity: 1; transform: scale(1.2) rotate(180deg); }
      70% { opacity: 1; transform: scale(1) rotate(360deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(540deg) translateY(-10px); }
    }

    /* ===== CONFETTI ===== */
    .confetti {
      position: absolute;
      width: 4px;
      height: 8px;
      border-radius: 1px;
      animation: confettiFall 2.5s ease-out infinite;
    }

    .confetti:nth-child(1) { left: 20%; background: #ff6b6b; animation-delay: 1.3s; }
    .confetti:nth-child(2) { left: 35%; background: #4ecdc4; animation-delay: 1.4s; }
    .confetti:nth-child(3) { left: 50%; background: #ffe66d; animation-delay: 1.5s; }
    .confetti:nth-child(4) { left: 65%; background: #95e1d3; animation-delay: 1.6s; }
    .confetti:nth-child(5) { left: 80%; background: #f38181; animation-delay: 1.7s; }

    @keyframes confettiFall {
      0%, 45% { top: 0; opacity: 0; transform: rotate(0deg); }
      50% { top: 5px; opacity: 1; }
      100% { top: 70px; opacity: 0; transform: rotate(360deg); }
    }

    /* ===== SHADOW ===== */
    .football-shadow {
      position: absolute;
      bottom: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 6px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
      animation: shadowMove 2.5s ease-in-out infinite;
    }

    @keyframes shadowMove {
      0% { left: 25%; width: 25px; opacity: 0.4; }
      30% { left: 40%; width: 22px; opacity: 0.35; }
      50%, 100% { left: 50%; width: 18px; opacity: 0.3; }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .ball {
      box-shadow:
        inset -5px -5px 15px rgba(0,0,0,0.2),
        inset 3px 3px 10px rgba(255,255,255,0.8),
        0 5px 20px rgba(0,0,0,0.5),
        0 0 20px rgba(34, 197, 94, 0.5);
    }

    .card:hover .grass-field {
      box-shadow:
        inset 0 -5px 15px rgba(0,0,0,0.3),
        0 3px 15px rgba(34, 197, 94, 0.4);
    }

    .card:hover .goal-post-left,
    .card:hover .goal-post-right,
    .card:hover .goal-crossbar {
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="football-container">
      <div class="football-3d">
        <!-- Confetti -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <!-- Celebration Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- GOAL! Text -->
        <div class="goal-text">GOAL!</div>

        <!-- Soccer Ball -->
        <div class="ball-container">
          <div class="ball">
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
          </div>
        </div>

        <!-- Goal -->
        <div class="goal">
          <div class="goal-net"></div>
          <div class="net-bulge"></div>
          <div class="goal-post-left"></div>
          <div class="goal-post-right"></div>
          <div class="goal-crossbar"></div>
        </div>

        <!-- Grass Field -->
        <div class="grass-field"></div>

        <!-- Shadow -->
        <div class="football-shadow"></div>
      </div>
    </div>

    <div class="card-title">Football</div>
  </div>
</body>
</html>
