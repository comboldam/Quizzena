<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messi Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0a0a15 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(117, 170, 219, 0.15) 0%, 
        rgba(10, 10, 20, 0.95) 35%,
        rgba(5, 5, 12, 0.98) 100%
      );
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.9),
        0 0 60px rgba(117, 170, 219, 0.1),
        0 0 30px rgba(255, 215, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Argentina stripes effect */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          rgba(117, 170, 219, 0.03) 0px,
          rgba(117, 170, 219, 0.03) 20px,
          transparent 20px,
          transparent 40px
        );
      pointer-events: none;
    }

    /* Shimmer */
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 215, 0, 0.03) 50%,
        transparent 60%
      );
      animation: shimmer 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-30%) translateY(-30%); }
      50% { transform: translateX(30%) translateY(30%); }
    }

    .card-title {
      color: #ffd700;
      font-family: 'Georgia', serif;
      font-size: 0.8rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== NUMBER 10 ===== */
    .number-10 {
      position: relative;
      display: flex;
      gap: 3px;
      animation: numberFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 20px rgba(255, 215, 0, 0.5));
    }

    @keyframes numberFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .digit {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 50px;
      font-weight: 900;
      background: linear-gradient(180deg, 
        #ffd700 0%, 
        #ffb700 30%,
        #daa520 60%,
        #b8860b 100%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      position: relative;
    }

    .digit::before {
      content: attr(data-digit);
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.4) 0%,
        transparent 50%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ===== GOAT CROWN ===== */
    .crown {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 18px;
      z-index: 10;
    }

    .crown-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 6px;
      background: linear-gradient(90deg, #b8860b, #ffd700, #b8860b);
      border-radius: 2px;
    }

    .crown-point {
      position: absolute;
      bottom: 5px;
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 12px solid #ffd700;
    }

    .crown-point:nth-child(2) { left: 3px; }
    .crown-point:nth-child(3) { left: 50%; transform: translateX(-50%); border-bottom-color: #ffea00; }
    .crown-point:nth-child(4) { right: 3px; }

    .crown-gem {
      position: absolute;
      bottom: 7px;
      width: 3px;
      height: 3px;
      border-radius: 50%;
    }

    .crown-gem:nth-child(5) { left: 5px; background: #dc2626; }
    .crown-gem:nth-child(6) { left: 50%; transform: translateX(-50%); background: #2563eb; }
    .crown-gem:nth-child(7) { right: 5px; background: #dc2626; }

    /* ===== BALLON D'OR ===== */
    .ballon {
      position: absolute;
      bottom: 5px;
      right: 8px;
      width: 22px;
      height: 22px;
      background: radial-gradient(circle at 35% 35%, 
        #ffd700 0%, 
        #daa520 40%,
        #b8860b 70%,
        #8b6914 100%
      );
      border-radius: 50%;
      box-shadow: 
        0 0 15px rgba(255, 215, 0, 0.6),
        inset -2px -2px 5px rgba(0, 0, 0, 0.3),
        inset 2px 2px 5px rgba(255, 255, 255, 0.4);
      animation: ballonSpin 8s linear infinite;
    }

    @keyframes ballonSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .ballon::before {
      content: '8';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Georgia', serif;
      font-size: 10px;
      font-weight: bold;
      color: rgba(139, 105, 20, 0.6);
    }

    /* ===== ARGENTINA FLAG ===== */
    .arg-flag {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 20px;
      height: 12px;
      border-radius: 2px;
      overflow: hidden;
      opacity: 0.6;
      box-shadow: 0 0 8px rgba(117, 170, 219, 0.5);
    }

    .arg-stripe {
      height: 33.33%;
    }

    .arg-stripe:nth-child(1) { background: #75aadb; }
    .arg-stripe:nth-child(2) { background: #fff; position: relative; }
    .arg-stripe:nth-child(3) { background: #75aadb; }

    .arg-sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 5px;
      background: #f6b40e;
      border-radius: 50%;
    }

    /* ===== WORLD CUP MINI ===== */
    .wc-mini {
      position: absolute;
      bottom: 8px;
      left: 10px;
      width: 14px;
      height: 20px;
      opacity: 0.6;
    }

    .wc-cup {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 8px;
      background: linear-gradient(180deg, #ffd700, #b8860b);
      border-radius: 0 0 50% 50%;
    }

    .wc-globe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #ffd700, #b8860b);
      border-radius: 50%;
    }

    .wc-stem {
      position: absolute;
      bottom: 7px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 5px;
      background: #b8860b;
    }

    /* ===== MAGIC SPARKLES ===== */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkleGlow 2s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 25px; left: 35px; width: 4px; height: 4px; }
    .sparkle:nth-child(2) { top: 30px; right: 32px; width: 3px; height: 3px; animation-delay: 0.4s; }
    .sparkle:nth-child(3) { top: 50px; left: 25px; width: 3px; height: 3px; animation-delay: 0.8s; }
    .sparkle:nth-child(4) { top: 55px; right: 38px; width: 2px; height: 2px; animation-delay: 1.2s; }
    .sparkle:nth-child(5) { bottom: 45px; left: 45px; width: 2px; height: 2px; animation-delay: 1.6s; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* ===== GOAT TEXT ===== */
    .goat-text {
      position: absolute;
      top: 10px;
      right: 8px;
      font-family: 'Georgia', serif;
      font-size: 6px;
      font-weight: bold;
      color: rgba(255, 215, 0, 0.6);
      letter-spacing: 1px;
    }

    /* ===== CAREER DOTS ===== */
    .career-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Barcelona */ .dot:nth-child(1) { background: linear-gradient(135deg, #a50044, #004d98); box-shadow: 0 0 5px #a50044; }
    /* Argentina */ .dot:nth-child(2) { background: #75aadb; box-shadow: 0 0 5px #75aadb; animation-delay: 0.1s; }
    /* PSG */ .dot:nth-child(3) { background: linear-gradient(135deg, #004170, #da291c); box-shadow: 0 0 5px #004170; animation-delay: 0.2s; }
    /* Inter Miami */ .dot:nth-child(4) { background: linear-gradient(135deg, #f5b5c8, #231f20); box-shadow: 0 0 5px #f5b5c8; animation-delay: 0.3s; }
    /* World Cup */ .dot:nth-child(5) { background: #ffd700; box-shadow: 0 0 5px #ffd700; animation-delay: 0.4s; }
    /* Ballon d'Or */ .dot:nth-child(6) { background: #daa520; box-shadow: 0 0 5px #daa520; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Argentina flag -->
    <div class="arg-flag">
      <div class="arg-stripe"></div>
      <div class="arg-stripe"><div class="arg-sun"></div></div>
      <div class="arg-stripe"></div>
    </div>

    <div class="goat-text">G.O.A.T</div>

    <!-- World Cup mini -->
    <div class="wc-mini">
      <div class="wc-globe"></div>
      <div class="wc-stem"></div>
      <div class="wc-cup"></div>
    </div>

    <!-- Sparkles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <!-- Career dots -->
    <div class="career-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Crown -->
      <div class="crown">
        <div class="crown-point"></div>
        <div class="crown-point"></div>
        <div class="crown-point"></div>
        <div class="crown-gem"></div>
        <div class="crown-gem"></div>
        <div class="crown-gem"></div>
        <div class="crown-base"></div>
      </div>

      <!-- Number 10 -->
      <div class="number-10">
        <span class="digit" data-digit="1">1</span>
        <span class="digit" data-digit="0">0</span>
      </div>

      <!-- Ballon d'Or -->
      <div class="ballon"></div>
    </div>

    <div class="card-title">MESSI</div>
  </div>
</body>
</html>
