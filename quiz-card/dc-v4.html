<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DC Quiz Card V4</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020208 0%, #0a0a1a 50%, #020205 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, rgba(30, 58, 138, 0.15) 0%, rgba(5, 5, 18, 0.95) 40%, rgba(2, 2, 8, 0.98) 100%);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 4px 4px;
      pointer-events: none;
      border-radius: 20px;
    }

    .card-title {
      color: #3b82f6;
      font-family: 'Arial Black', sans-serif;
      font-size: 1.1rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 0 0 12px rgba(59, 130, 246, 0.8), 0 0 25px rgba(59, 130, 246, 0.4), 2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .hero-container {
      position: relative;
      width: 95px;
      height: 95px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== BATMAN LOGO ===== */
    .bat-logo {
      position: relative;
      width: 75px;
      height: 48px;
      animation: logoFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.6));
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-4px) rotate(2deg); }
    }

    .bat-oval {
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, #fef08a 0%, #fbbf24 30%, #f59e0b 70%, #d97706 100%);
      border-radius: 50%;
      box-shadow: inset 0 3px 8px rgba(255,255,255,0.4), inset 0 -3px 8px rgba(0,0,0,0.2), 0 4px 15px rgba(251, 191, 36, 0.3);
    }

    .bat-oval::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 8px;
      width: 25px;
      height: 18px;
      background: linear-gradient(160deg, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      border-radius: 50%;
    }

    .bat-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 55px;
      height: 28px;
    }

    .bat-head {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 10px;
      background: #0a0a0a;
      border-radius: 50% 50% 40% 40%;
    }

    .bat-ear {
      position: absolute;
      top: 0;
      width: 6px;
      height: 10px;
      background: #0a0a0a;
    }

    .bat-ear.left {
      left: 0;
      clip-path: polygon(100% 100%, 50% 0%, 0% 100%);
      transform: rotate(-15deg);
    }

    .bat-ear.right {
      right: 0;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
      transform: rotate(15deg);
    }

    .bat-body {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 12px;
      background: #0a0a0a;
      border-radius: 50% 50% 40% 40%;
    }

    .bat-wing {
      position: absolute;
      top: 8px;
      width: 22px;
      height: 18px;
      background: #0a0a0a;
    }

    .bat-wing.left {
      left: 0;
      border-radius: 0 60% 0 50%;
      clip-path: polygon(100% 25%, 100% 75%, 75% 100%, 45% 85%, 20% 65%, 0% 35%, 25% 10%, 60% 0%);
    }

    .bat-wing.right {
      right: 0;
      border-radius: 60% 0 50% 0;
      clip-path: polygon(0% 25%, 0% 75%, 25% 100%, 55% 85%, 80% 65%, 100% 35%, 75% 10%, 40% 0%);
    }

    .bat-tail {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 6px;
      background: #0a0a0a;
      clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
    }

    /* ===== COMIC BURST - CLEARER TEXT ===== */
    .burst {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 30px;
      height: 30px;
      animation: burstPulse 2s ease-in-out infinite;
    }

    .burst-shape {
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, #fbbf24, #f59e0b);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 2px 8px rgba(251, 191, 36, 0.5);
    }

    .burst-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', sans-serif;
      font-size: 7px;
      font-weight: 900;
      color: #0a0a0a;
      letter-spacing: 0.5px;
    }

    @keyframes burstPulse {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    /* ===== POWER SPARKS ===== */
    .sparks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fbbf24;
      border-radius: 50%;
      box-shadow: 0 0 4px #fbbf24, 0 0 8px #f59e0b;
      animation: sparkle 1.5s ease-in-out infinite;
    }

    .spark:nth-child(1) { top: 25px; left: 20px; animation-delay: 0s; }
    .spark:nth-child(2) { top: 40px; right: 18px; animation-delay: 0.3s; }
    .spark:nth-child(3) { bottom: 42px; left: 18px; animation-delay: 0.6s; }
    .spark:nth-child(4) { bottom: 50px; right: 22px; animation-delay: 0.9s; }
    .spark:nth-child(5) { top: 60px; left: 12px; animation-delay: 0.4s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* ===== ACTION LINES ===== */
    .action-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .action-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);
      height: 2px;
      animation: actionPulse 2s ease-in-out infinite;
    }

    .action-line:nth-child(1) { top: 22px; left: -8px; width: 22px; transform: rotate(-12deg); animation-delay: 0s; }
    .action-line:nth-child(2) { top: 38px; left: -5px; width: 18px; transform: rotate(-8deg); animation-delay: 0.3s; }
    .action-line:nth-child(3) { top: 22px; right: -8px; width: 22px; transform: rotate(12deg); animation-delay: 0.6s; }
    .action-line:nth-child(4) { top: 38px; right: -5px; width: 18px; transform: rotate(8deg); animation-delay: 0.9s; }

    @keyframes actionPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    /* ===== HERO TEXT ===== */
    .hero-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Arial Black', sans-serif;
      font-size: 5px;
      color: rgba(59, 130, 246, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== JUSTICE LEAGUE STONES ===== */
    .jl-stones {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .stone {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: stonePulse 2s ease-in-out infinite;
    }

    .stone:nth-child(1) { background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation-delay: 0s; }
    .stone:nth-child(2) { background: #ef4444; box-shadow: 0 0 4px #ef4444; animation-delay: 0.15s; }
    .stone:nth-child(3) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.3s; }
    .stone:nth-child(4) { background: #22c55e; box-shadow: 0 0 4px #22c55e; animation-delay: 0.45s; }
    .stone:nth-child(5) { background: #f97316; box-shadow: 0 0 4px #f97316; animation-delay: 0.6s; }
    .stone:nth-child(6) { background: #a855f7; box-shadow: 0 0 4px #a855f7; animation-delay: 0.75s; }

    @keyframes stonePulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* ===== GOTHAM CORNER ===== */
    .gotham {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 28px;
      height: 28px;
      overflow: hidden;
      opacity: 0.25;
    }

    .building {
      position: absolute;
      bottom: 0;
      background: #1e3a5f;
    }

    .building:nth-child(1) { left: 2px; width: 5px; height: 18px; }
    .building:nth-child(2) { left: 8px; width: 6px; height: 14px; }
    .building:nth-child(3) { left: 15px; width: 4px; height: 20px; }
    .building:nth-child(4) { left: 20px; width: 5px; height: 12px; }

    .building::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 1px;
      right: 1px;
      height: 2px;
      background: rgba(251, 191, 36, 0.4);
      box-shadow: 0 4px 0 rgba(251, 191, 36, 0.3), 0 8px 0 rgba(251, 191, 36, 0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hero-text">Justice</div>

    <!-- Comic burst - BIGGER & CLEARER -->
    <div class="burst">
      <div class="burst-shape"></div>
      <div class="burst-text">BAM!</div>
    </div>

    <div class="sparks">
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
      <div class="spark"></div>
    </div>

    <div class="action-lines">
      <div class="action-line"></div>
      <div class="action-line"></div>
      <div class="action-line"></div>
      <div class="action-line"></div>
    </div>

    <div class="gotham">
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
      <div class="building"></div>
    </div>

    <div class="hero-container">
      <div class="bat-logo">
        <div class="bat-oval"></div>
        <div class="bat-shape">
          <div class="bat-head">
            <div class="bat-ear left"></div>
            <div class="bat-ear right"></div>
          </div>
          <div class="bat-wing left"></div>
          <div class="bat-wing right"></div>
          <div class="bat-body"></div>
          <div class="bat-tail"></div>
        </div>
      </div>
    </div>

    <div class="jl-stones">
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
      <div class="stone"></div>
    </div>

    <div class="card-title">DC</div>
  </div>
</body>
</html>
