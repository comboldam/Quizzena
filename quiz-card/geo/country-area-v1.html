<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Area Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0a0a15 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(16, 185, 129, 0.1) 0%, 
        rgba(10, 10, 20, 0.95) 35%,
        rgba(5, 5, 12, 0.98) 100%
      );
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 215, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.9),
        0 0 60px rgba(16, 185, 129, 0.1),
        0 0 30px rgba(255, 215, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    /* Earth gradient overlay */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 20% 80%, rgba(59, 130, 246, 0.06) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
      pointer-events: none;
    }

    /* Shimmer effect */
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.03) 50%,
        transparent 60%
      );
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-30%) translateY(-30%) rotate(0deg); }
      50% { transform: translateX(30%) translateY(30%) rotate(0deg); }
    }

    .card-title {
      color: #ffd700;
      font-family: 'Georgia', serif;
      font-size: 0.6rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 115px;
      height: 85px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== WORLD MAP ===== */
    .world-map {
      position: relative;
      width: 70px;
      height: 50px;
      animation: mapFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(16, 185, 129, 0.4));
    }

    @keyframes mapFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Map background */
    .map-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, 
        rgba(59, 130, 246, 0.3) 0%,
        rgba(16, 185, 129, 0.2) 50%,
        rgba(59, 130, 246, 0.3) 100%
      );
      border-radius: 8px;
      border: 2px solid rgba(255, 215, 0, 0.5);
      box-shadow: 
        0 0 20px rgba(16, 185, 129, 0.3),
        inset 0 0 15px rgba(0, 0, 0, 0.3);
    }

    /* Continents */
    .continent {
      position: absolute;
      background: linear-gradient(145deg, #10b981, #059669);
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(16, 185, 129, 0.5);
    }

    /* North America */
    .na {
      top: 8px;
      left: 8px;
      width: 14px;
      height: 12px;
      clip-path: polygon(30% 0, 100% 0, 100% 60%, 70% 100%, 0 100%, 0 30%);
    }

    /* South America */
    .sa {
      bottom: 8px;
      left: 12px;
      width: 8px;
      height: 14px;
      clip-path: polygon(50% 0, 100% 30%, 80% 100%, 20% 100%, 0 30%);
    }

    /* Europe */
    .eu {
      top: 10px;
      left: 28px;
      width: 10px;
      height: 8px;
      border-radius: 3px 3px 1px 1px;
    }

    /* Africa */
    .af {
      top: 18px;
      left: 26px;
      width: 12px;
      height: 16px;
      clip-path: polygon(20% 0, 80% 0, 100% 40%, 70% 100%, 30% 100%, 0 40%);
    }

    /* Asia */
    .as {
      top: 8px;
      right: 8px;
      width: 18px;
      height: 14px;
      clip-path: polygon(0 20%, 60% 0, 100% 30%, 100% 80%, 40% 100%, 0 70%);
    }

    /* Australia */
    .au {
      bottom: 8px;
      right: 10px;
      width: 10px;
      height: 8px;
      border-radius: 3px;
    }

    /* Grid lines */
    .grid {
      position: absolute;
      inset: 4px;
      pointer-events: none;
    }

    .grid-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
    }

    .grid-line.h {
      left: 0;
      right: 0;
      height: 1px;
    }

    .grid-line.h:nth-child(1) { top: 25%; }
    .grid-line.h:nth-child(2) { top: 50%; }
    .grid-line.h:nth-child(3) { top: 75%; }

    .grid-line.v {
      top: 0;
      bottom: 0;
      width: 1px;
    }

    .grid-line.v:nth-child(4) { left: 33%; }
    .grid-line.v:nth-child(5) { left: 66%; }

    /* ===== MEASUREMENT RULER ===== */
    .ruler {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 14px;
      background: linear-gradient(180deg, 
        rgba(212, 175, 55, 0.6) 0%,
        rgba(184, 134, 11, 0.7) 50%,
        rgba(139, 105, 20, 0.8) 100%
      );
      border-radius: 3px;
      box-shadow: 
        inset 0 1px 3px rgba(255, 255, 255, 0.3),
        0 2px 8px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .ruler::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2) 20%, 
        rgba(255, 255, 255, 0.3) 50%, 
        rgba(255, 255, 255, 0.2) 80%, 
        transparent
      );
      border-radius: 3px 3px 0 0;
    }

    /* Ruler marks */
    .marks {
      position: absolute;
      top: 2px;
      left: 5px;
      right: 5px;
      height: 10px;
      display: flex;
      justify-content: space-between;
    }

    .mark {
      width: 1px;
      background: rgba(0, 0, 0, 0.5);
    }

    .mark.tall { height: 8px; }
    .mark.short { height: 4px; margin-top: 4px; }

    /* km² text */
    .unit {
      position: absolute;
      bottom: 1px;
      right: 8px;
      font-family: 'Arial', sans-serif;
      font-size: 5px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.6);
    }

    /* ===== SIZE COMPARISON SHAPES ===== */
    .sizes {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .size-shape {
      position: absolute;
      border: 1px dashed rgba(255, 215, 0, 0.4);
      border-radius: 3px;
      animation: sizePulse 3s ease-in-out infinite;
    }

    .size-shape:nth-child(1) {
      top: 12px;
      left: 8px;
      width: 18px;
      height: 12px;
    }

    .size-shape:nth-child(2) {
      top: 15px;
      right: 10px;
      width: 14px;
      height: 10px;
      animation-delay: 0.5s;
    }

    .size-shape:nth-child(3) {
      bottom: 35px;
      left: 12px;
      width: 10px;
      height: 8px;
      animation-delay: 1s;
    }

    .size-shape:nth-child(4) {
      bottom: 38px;
      right: 15px;
      width: 12px;
      height: 9px;
      animation-delay: 1.5s;
    }

    @keyframes sizePulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    /* ===== AREA INDICATORS ===== */
    .indicators {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .indicator {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: indicatorGlow 2s ease-in-out infinite;
    }

    .indicator::before {
      content: '';
      position: absolute;
      inset: -3px;
      border: 1px solid rgba(255, 215, 0, 0.4);
      border-radius: 50%;
      animation: indicatorRing 2s ease-in-out infinite;
    }

    .indicator:nth-child(1) { top: 35px; left: 25px; }
    .indicator:nth-child(2) { top: 45px; right: 30px; animation-delay: 0.5s; }
    .indicator:nth-child(3) { top: 55px; left: 45px; animation-delay: 1s; }

    @keyframes indicatorGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @keyframes indicatorRing {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 0; }
    }

    /* ===== SCALE TEXT ===== */
    .scale-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Courier New', monospace;
      font-size: 5px;
      color: rgba(255, 215, 0, 0.6);
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    /* ===== SPARKLES ===== */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, #10b981, transparent);
      border-radius: 50%;
      animation: sparkleFloat 3s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 25px; left: 15px; }
    .sparkle:nth-child(2) { top: 30px; right: 18px; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 45px; left: 20px; animation-delay: 1s; width: 2px; height: 2px; }
    .sparkle:nth-child(4) { bottom: 40px; right: 22px; animation-delay: 1.5s; width: 2px; height: 2px; }

    @keyframes sparkleFloat {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.3); }
    }

    /* ===== AREA DOTS ===== */
    .area-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Russia */ .dot:nth-child(1) { background: #1e3a8a; box-shadow: 0 0 5px #1e3a8a; }
    /* Canada */ .dot:nth-child(2) { background: #dc2626; box-shadow: 0 0 5px #dc2626; animation-delay: 0.1s; }
    /* USA */ .dot:nth-child(3) { background: #3c3b6e; box-shadow: 0 0 5px #3c3b6e; animation-delay: 0.2s; }
    /* China */ .dot:nth-child(4) { background: #de2910; box-shadow: 0 0 5px #de2910; animation-delay: 0.3s; }
    /* Brazil */ .dot:nth-child(5) { background: #009c3b; box-shadow: 0 0 5px #009c3b; animation-delay: 0.4s; }
    /* Australia */ .dot:nth-child(6) { background: #00008b; box-shadow: 0 0 5px #00008b; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="scale-text">1:50,000,000</div>

    <!-- Size comparison shapes -->
    <div class="sizes">
      <div class="size-shape"></div>
      <div class="size-shape"></div>
      <div class="size-shape"></div>
      <div class="size-shape"></div>
    </div>

    <!-- Area indicators -->
    <div class="indicators">
      <div class="indicator"></div>
      <div class="indicator"></div>
      <div class="indicator"></div>
    </div>

    <!-- Sparkles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <!-- Area dots -->
    <div class="area-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Ruler/Ground -->
      <div class="ruler">
        <div class="marks">
          <div class="mark tall"></div>
          <div class="mark short"></div>
          <div class="mark short"></div>
          <div class="mark tall"></div>
          <div class="mark short"></div>
          <div class="mark short"></div>
          <div class="mark tall"></div>
          <div class="mark short"></div>
          <div class="mark short"></div>
          <div class="mark tall"></div>
          <div class="mark short"></div>
          <div class="mark short"></div>
          <div class="mark tall"></div>
        </div>
        <div class="unit">km²</div>
      </div>

      <!-- World Map -->
      <div class="world-map">
        <div class="map-bg">
          <div class="grid">
            <div class="grid-line h"></div>
            <div class="grid-line h"></div>
            <div class="grid-line h"></div>
            <div class="grid-line v"></div>
            <div class="grid-line v"></div>
          </div>
        </div>
        <!-- Continents -->
        <div class="continent na"></div>
        <div class="continent sa"></div>
        <div class="continent eu"></div>
        <div class="continent af"></div>
        <div class="continent as"></div>
        <div class="continent au"></div>
      </div>
    </div>

    <div class="card-title">Country Area</div>
  </div>
</body>
</html>
