<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag V4 - Seamless 3D Cloth Flag</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: visible;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== FLAG CONTAINER ===== */
    .flag-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      width: 100px;
      height: 110px;
    }

    /* ===== 3D POLE ===== */
    .pole {
      position: absolute;
      left: 10px;
      bottom: 5px;
      width: 7px;
      height: 98px;
      transform-style: preserve-3d;
      transform: rotateY(-15deg);
    }

    .pole-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #d4af37 0%, #f5d982 25%, #fff5cc 40%, #f5d982 55%, #d4af37 70%, #aa8c2c 100%);
      border-radius: 3px;
      transform: translateZ(2px);
    }

    .pole-side {
      position: absolute;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #aa8c2c, #7a5c1c, #aa8c2c);
      right: 0;
      transform: rotateY(90deg) translateZ(3px);
    }

    .pole-ball {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%) translateZ(2px);
      width: 14px;
      height: 14px;
      background: radial-gradient(circle at 30% 30%, #fff5cc, #f5d982 30%, #d4af37 60%, #aa8c2c 100%);
      border-radius: 50%;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5), inset -2px -2px 4px rgba(0,0,0,0.3), inset 2px 2px 4px rgba(255,255,255,0.3);
    }

    /* ===== SEAMLESS 3D FLAG ===== */
    .flag {
      position: absolute;
      left: 17px;
      top: 10px;
      width: 68px;
      height: 44px;
      transform-style: preserve-3d;
      display: flex;
      overflow: visible;
    }

    /* Segments with NO gaps - negative margin overlap */
    .flag-segment {
      width: 12px;
      margin-right: -0.5px;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: left center;
      position: relative;
      flex-shrink: 0;
    }

    .flag-segment:last-child {
      margin-right: 0;
      border-radius: 0 3px 3px 0;
      overflow: hidden;
    }

    .segment-front, .segment-back {
      position: absolute;
      width: calc(100% + 1px);
      height: 100%;
      backface-visibility: hidden;
    }

    .segment-front {
      transform: translateZ(0.5px);
    }

    .segment-back {
      transform: translateZ(-0.5px) rotateY(180deg);
      filter: brightness(0.6);
    }

    /* Tricolor gradient - continuous across segments */
    .flag-segment:nth-child(1) .segment-front,
    .flag-segment:nth-child(1) .segment-back { background: linear-gradient(180deg, #e63946 0%, #e63946 33.33%, #f1faee 33.33%, #f1faee 66.66%, #1d3557 66.66%, #1d3557 100%); }

    .flag-segment:nth-child(2) .segment-front,
    .flag-segment:nth-child(2) .segment-back { background: linear-gradient(180deg, #e63946 0%, #e63946 33.33%, #f1faee 33.33%, #f1faee 66.66%, #1d3557 66.66%, #1d3557 100%); }

    .flag-segment:nth-child(3) .segment-front,
    .flag-segment:nth-child(3) .segment-back { background: linear-gradient(180deg, #e63946 0%, #e63946 33.33%, #f1faee 33.33%, #f1faee 66.66%, #1d3557 66.66%, #1d3557 100%); }

    .flag-segment:nth-child(4) .segment-front,
    .flag-segment:nth-child(4) .segment-back { background: linear-gradient(180deg, #e63946 0%, #e63946 33.33%, #f1faee 33.33%, #f1faee 66.66%, #1d3557 66.66%, #1d3557 100%); }

    .flag-segment:nth-child(5) .segment-front,
    .flag-segment:nth-child(5) .segment-back { background: linear-gradient(180deg, #e63946 0%, #e63946 33.33%, #f1faee 33.33%, #f1faee 66.66%, #1d3557 66.66%, #1d3557 100%); }

    .flag-segment:nth-child(6) .segment-front,
    .flag-segment:nth-child(6) .segment-back { background: linear-gradient(180deg, #e63946 0%, #e63946 33.33%, #f1faee 33.33%, #f1faee 66.66%, #1d3557 66.66%, #1d3557 100%); border-radius: 0 3px 3px 0; }

    /* Cloth shading overlay - darker on folds */
    .flag-segment::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0,0,0,0.15) 0%, rgba(255,255,255,0.1) 50%, rgba(0,0,0,0.1) 100%);
      z-index: 5;
      pointer-events: none;
      transform: translateZ(1px);
    }

    /* 12-step smooth wave animations with sequential delays */
    .flag-segment:nth-child(1) { animation: clothWave 3s ease-in-out infinite; animation-delay: 0s; }
    .flag-segment:nth-child(2) { animation: clothWave 3s ease-in-out infinite; animation-delay: 0.08s; }
    .flag-segment:nth-child(3) { animation: clothWave 3s ease-in-out infinite; animation-delay: 0.16s; }
    .flag-segment:nth-child(4) { animation: clothWave 3s ease-in-out infinite; animation-delay: 0.24s; }
    .flag-segment:nth-child(5) { animation: clothWave 3s ease-in-out infinite; animation-delay: 0.32s; }
    .flag-segment:nth-child(6) { animation: clothWave 3s ease-in-out infinite; animation-delay: 0.40s; }

    @keyframes clothWave {
      0% { transform: rotateY(0deg) rotateX(0deg) translateZ(0px); }
      8% { transform: rotateY(6deg) rotateX(1deg) translateZ(1px); }
      16% { transform: rotateY(14deg) rotateX(2deg) translateZ(2px); }
      24% { transform: rotateY(20deg) rotateX(1deg) translateZ(3px); }
      32% { transform: rotateY(22deg) rotateX(-1deg) translateZ(2px); }
      40% { transform: rotateY(18deg) rotateX(-2deg) translateZ(1px); }
      50% { transform: rotateY(10deg) rotateX(-1deg) translateZ(0px); }
      58% { transform: rotateY(2deg) rotateX(0deg) translateZ(-1px); }
      66% { transform: rotateY(-4deg) rotateX(1deg) translateZ(-1px); }
      74% { transform: rotateY(-6deg) rotateX(2deg) translateZ(0px); }
      82% { transform: rotateY(-3deg) rotateX(1deg) translateZ(0px); }
      90% { transform: rotateY(-1deg) rotateX(0deg) translateZ(0px); }
      100% { transform: rotateY(0deg) rotateX(0deg) translateZ(0px); }
    }

    /* ===== 3D SHADOW ===== */
    .flag-shadow {
      position: absolute;
      left: 20px;
      bottom: 0;
      width: 60px;
      height: 14px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.35) 0%, transparent 70%);
      animation: shadowMove 3s ease-in-out infinite;
    }

    @keyframes shadowMove {
      0%, 100% { transform: scaleX(1) translateX(0); opacity: 0.5; }
      25% { transform: scaleX(1.15) translateX(3px); opacity: 0.65; }
      50% { transform: scaleX(1.05) translateX(5px); opacity: 0.6; }
      75% { transform: scaleX(0.95) translateX(2px); opacity: 0.55; }
    }

    /* ===== WIND PARTICLES ===== */
    .wind-particle {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      border-radius: 2px;
      animation: windFlow 1.8s linear infinite;
    }

    .wind-particle:nth-child(1) { width: 18px; top: 22px; left: 78px; animation-delay: 0s; }
    .wind-particle:nth-child(2) { width: 14px; top: 35px; left: 75px; animation-delay: 0.5s; }
    .wind-particle:nth-child(3) { width: 16px; top: 48px; left: 80px; animation-delay: 1s; }

    @keyframes windFlow {
      0% { transform: translateX(0) scaleX(0.3); opacity: 0; }
      15% { opacity: 0.8; }
      85% { opacity: 0.8; }
      100% { transform: translateX(35px) scaleX(1.5); opacity: 0; }
    }

    /* ===== SPARKLES ===== */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkleGlow 2.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 5px; left: 3px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 58px; left: 88px; animation-delay: 0.8s; }
    .sparkle:nth-child(3) { top: 30px; left: 82px; animation-delay: 1.6s; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0; transform: scale(0.3) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(180deg); }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .flag-segment {
      animation-duration: 2s;
    }

    .card:hover .pole-ball {
      box-shadow: 0 3px 12px rgba(212, 175, 55, 0.9), inset -2px -2px 4px rgba(0,0,0,0.3), inset 2px 2px 4px rgba(255,255,255,0.4);
    }

    .card:hover .wind-particle {
      animation-duration: 1.2s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="flag-container">
      <!-- 3D Pole -->
      <div class="pole">
        <div class="pole-front"></div>
        <div class="pole-side"></div>
        <div class="pole-ball"></div>
      </div>

      <!-- Seamless 3D Flag -->
      <div class="flag">
        <div class="flag-segment">
          <div class="segment-front"></div>
          <div class="segment-back"></div>
        </div>
        <div class="flag-segment">
          <div class="segment-front"></div>
          <div class="segment-back"></div>
        </div>
        <div class="flag-segment">
          <div class="segment-front"></div>
          <div class="segment-back"></div>
        </div>
        <div class="flag-segment">
          <div class="segment-front"></div>
          <div class="segment-back"></div>
        </div>
        <div class="flag-segment">
          <div class="segment-front"></div>
          <div class="segment-back"></div>
        </div>
        <div class="flag-segment">
          <div class="segment-front"></div>
          <div class="segment-back"></div>
        </div>
      </div>

      <!-- 3D Shadow -->
      <div class="flag-shadow"></div>

      <!-- Wind Particles -->
      <div class="wind-particle"></div>
      <div class="wind-particle"></div>
      <div class="wind-particle"></div>

      <!-- Sparkles -->
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <div class="card-title">Flags</div>
  </div>
</body>
</html>
