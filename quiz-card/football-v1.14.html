<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football V1.14 - Smooth Continuous Trajectory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== FOOTBALL CONTAINER ===== */
    .football-container {
      perspective: 800px;
      transform-style: preserve-3d;
      position: relative;
      width: 95px;
      height: 95px;
    }

    .football-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    /* ===== GRASS FIELD - BIGGER TO COVER GOAL ===== */
    .grass-field {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%) perspective(150px) rotateX(45deg);
      width: 110px;
      height: 85px;
      background: linear-gradient(180deg, #22c55e 0%, #16a34a 30%, #15803d 60%, #166534 100%);
      border-radius: 3px;
      box-shadow:
        inset 0 -8px 20px rgba(0,0,0,0.4),
        0 5px 15px rgba(0,0,0,0.5);
    }

    /* Grass stripes */
    .grass-field::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 12px,
        rgba(0,0,0,0.1) 12px,
        rgba(0,0,0,0.1) 24px
      );
      border-radius: inherit;
    }

    /* ===== GOAL - FRONT VIEW ===== */
    .goal {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
    }

    /* Left post */
    .goal-post-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 4px;
      height: 40px;
      background: linear-gradient(90deg, #ffffff 0%, #e8e8e8 50%, #d0d0d0 100%);
      border-radius: 2px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.3);
    }

    /* Right post */
    .goal-post-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 4px;
      height: 40px;
      background: linear-gradient(90deg, #d0d0d0 0%, #e8e8e8 50%, #ffffff 100%);
      border-radius: 2px;
      box-shadow: -2px 0 6px rgba(0,0,0,0.3);
    }

    /* Crossbar */
    .goal-crossbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(180deg, #ffffff 0%, #e8e8e8 50%, #d0d0d0 100%);
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* Goal net */
    .goal-net {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(200,200,200,0.4) 0px,
          rgba(200,200,200,0.4) 1px,
          transparent 1px,
          transparent 5px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(200,200,200,0.4) 0px,
          rgba(200,200,200,0.4) 1px,
          transparent 1px,
          transparent 5px
        );
      background-color: rgba(0,0,0,0.15);
      border-radius: 0 0 2px 2px;
    }

    /* Net ripple when ball enters */
    .net-ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: netRipple 3s ease-out infinite;
      opacity: 0;
    }

    .net-ripple:nth-child(2) { animation-delay: 0.2s; }
    .net-ripple:nth-child(3) { animation-delay: 0.4s; }

    @keyframes netRipple {
      0%, 60% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      65% { opacity: 0.8; transform: translate(-50%, -50%) scale(0.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }

    /* ===== SOCCER BALL - SMOOTH CONTINUOUS FLIGHT ===== */
    .ball-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 35px;
      animation: ballFlyIn 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    @keyframes ballFlyIn {
      0% {
        bottom: -5px;
        transform: translateX(-50%) scale(1) rotate(0deg);
      }
      100% {
        bottom: 42px;
        transform: translateX(-50%) scale(0.45) rotate(720deg);
      }
    }

    .ball {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 35% 35%, #ffffff 0%, #f8f8f8 25%, #e8e8e8 50%, #d0d0d0 100%);
      border-radius: 50%;
      position: relative;
      box-shadow:
        inset -6px -6px 15px rgba(0,0,0,0.15),
        inset 4px 4px 10px rgba(255,255,255,0.9),
        0 6px 20px rgba(0,0,0,0.4),
        0 0 15px rgba(255,255,255,0.2);
    }

    /* Pentagon patches on ball */
    .patch {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #1f2937;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    .patch:nth-child(1) { top: 3px; left: 50%; transform: translateX(-50%); }
    .patch:nth-child(2) { top: 12px; left: 3px; transform: rotate(-30deg); }
    .patch:nth-child(3) { top: 12px; right: 3px; transform: rotate(30deg); }
    .patch:nth-child(4) { bottom: 5px; left: 8px; transform: rotate(-60deg); }
    .patch:nth-child(5) { bottom: 5px; right: 8px; transform: rotate(60deg); }

    /* ===== MOTION TRAIL ===== */
    .motion-trail {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 60px;
      overflow: visible;
      animation: trailFade 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    .trail-dot {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
    }

    .trail-dot:nth-child(1) { bottom: 0; width: 12px; height: 12px; opacity: 0.5; }
    .trail-dot:nth-child(2) { bottom: 15px; width: 10px; height: 10px; opacity: 0.4; }
    .trail-dot:nth-child(3) { bottom: 28px; width: 8px; height: 8px; opacity: 0.3; }
    .trail-dot:nth-child(4) { bottom: 38px; width: 6px; height: 6px; opacity: 0.2; }
    .trail-dot:nth-child(5) { bottom: 46px; width: 4px; height: 4px; opacity: 0.1; }

    @keyframes trailFade {
      0%, 40% { opacity: 1; }
      70%, 100% { opacity: 0; }
    }

    /* ===== GOAL TEXT ===== */
    .goal-text {
      position: absolute;
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 12px;
      font-weight: 900;
      color: #ffd700;
      text-shadow:
        0 0 8px rgba(255,215,0,0.9),
        0 0 15px rgba(255,215,0,0.6),
        1px 1px 3px rgba(0,0,0,0.5);
      animation: goalFlash 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      letter-spacing: 1px;
    }

    @keyframes goalFlash {
      0%, 70% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      80% { opacity: 1; transform: translateX(-50%) scale(1.3); }
      90%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    /* ===== CELEBRATION SPARKLES ===== */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkBurst 2.5s ease-out infinite;
      opacity: 0;
    }

    .sparkle:nth-child(1) { top: 20px; left: 10px; animation-delay: 1.8s; }
    .sparkle:nth-child(2) { top: 15px; right: 10px; animation-delay: 1.9s; }
    .sparkle:nth-child(3) { top: 30px; left: 5px; animation-delay: 2s; }
    .sparkle:nth-child(4) { top: 25px; right: 5px; animation-delay: 2.1s; }

    @keyframes sparkBurst {
      0%, 70% { opacity: 0; transform: scale(0) rotate(0deg); }
      80% { opacity: 1; transform: scale(1.2) rotate(180deg); }
      90% { opacity: 0.8; transform: scale(1) rotate(270deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(360deg) translateY(-8px); }
    }

    /* ===== SHADOW ===== */
    .ball-shadow {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 8px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.5) 0%, transparent 70%);
      animation: shadowShrink 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    @keyframes shadowShrink {
      0% { width: 30px; opacity: 0.5; }
      100% { width: 12px; opacity: 0.2; }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .ball {
      box-shadow:
        inset -6px -6px 15px rgba(0,0,0,0.15),
        inset 4px 4px 10px rgba(255,255,255,0.9),
        0 6px 25px rgba(0,0,0,0.5),
        0 0 20px rgba(34, 197, 94, 0.4);
    }

    .card:hover .goal-post-left,
    .card:hover .goal-post-right,
    .card:hover .goal-crossbar {
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .card:hover .grass-field {
      box-shadow:
        inset 0 -8px 20px rgba(0,0,0,0.4),
        0 5px 20px rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="football-container">
      <div class="football-3d">
        <!-- Celebration Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- GOAL! Text -->
        <div class="goal-text">GOAL!</div>

        <!-- Goal -->
        <div class="goal">
          <div class="goal-net">
            <div class="net-ripple"></div>
            <div class="net-ripple"></div>
            <div class="net-ripple"></div>
          </div>
          <div class="goal-post-left"></div>
          <div class="goal-post-right"></div>
          <div class="goal-crossbar"></div>
        </div>

        <!-- Motion Trail -->
        <div class="motion-trail">
          <div class="trail-dot"></div>
          <div class="trail-dot"></div>
          <div class="trail-dot"></div>
          <div class="trail-dot"></div>
          <div class="trail-dot"></div>
        </div>

        <!-- Soccer Ball -->
        <div class="ball-container">
          <div class="ball">
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
          </div>
        </div>

        <!-- Ball Shadow -->
        <div class="ball-shadow"></div>

        <!-- Grass Field -->
        <div class="grass-field"></div>
      </div>
    </div>

    <div class="card-title">Football</div>
  </div>
</body>
</html>
