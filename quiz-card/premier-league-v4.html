<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier League Quiz Card V4</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a0a20 0%, #2d1040 50%, #0a0510 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(56, 0, 60, 0.15) 0%, 
        rgba(15, 8, 18, 0.95) 40%,
        rgba(5, 3, 8, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(138, 43, 226, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(90deg, rgba(34, 197, 94, 0.02) 0px, rgba(34, 197, 94, 0.02) 2px, transparent 2px, transparent 8px);
      pointer-events: none;
      border-radius: 20px;
    }

    .card-title {
      color: #a855f7;
      font-family: 'Arial Black', sans-serif;
      font-size: 0.55rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 0 0 12px rgba(168, 85, 247, 0.7), 0 0 25px rgba(138, 43, 226, 0.4), 2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== PL STYLE LION - SIDE PROFILE ===== */
    .lion {
      position: relative;
      width: 85px;
      height: 80px;
      animation: lionFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 3px 10px rgba(251, 191, 36, 0.4));
    }

    @keyframes lionFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* === MANE BACK (behind head) === */
    .mane-back {
      position: absolute;
      top: 12px;
      left: 5px;
      width: 50px;
      height: 55px;
      background: linear-gradient(135deg, #92400e 0%, #78350f 50%, #451a03 100%);
      border-radius: 50% 30% 40% 60%;
      transform: rotate(-10deg);
    }

    /* Mane flow strands back */
    .mane-strand-back {
      position: absolute;
      background: linear-gradient(180deg, #a16207, #78350f);
      border-radius: 50%;
    }
    .mane-strand-back:nth-child(1) { top: 0; left: 15px; width: 18px; height: 12px; transform: rotate(-20deg); }
    .mane-strand-back:nth-child(2) { top: 5px; left: 5px; width: 15px; height: 10px; transform: rotate(-35deg); }
    .mane-strand-back:nth-child(3) { top: 15px; left: -2px; width: 14px; height: 10px; transform: rotate(-50deg); }
    .mane-strand-back:nth-child(4) { top: 28px; left: -5px; width: 12px; height: 12px; transform: rotate(-60deg); }
    .mane-strand-back:nth-child(5) { top: 42px; left: -3px; width: 10px; height: 14px; transform: rotate(-70deg); }
    .mane-strand-back:nth-child(6) { bottom: 5px; left: 2px; width: 12px; height: 12px; transform: rotate(-80deg); }
    .mane-strand-back:nth-child(7) { bottom: 0; left: 12px; width: 14px; height: 10px; transform: rotate(-85deg); }

    /* === HEAD (side profile) === */
    .head {
      position: absolute;
      top: 18px;
      right: 8px;
      width: 42px;
      height: 38px;
      background: linear-gradient(160deg, #fcd34d 0%, #fbbf24 30%, #f59e0b 60%, #d97706 100%);
      border-radius: 55% 45% 50% 50% / 60% 50% 50% 40%;
      box-shadow: inset 2px 2px 8px rgba(255,255,255,0.25), inset -2px -2px 6px rgba(0,0,0,0.15);
    }

    /* Forehead bump */
    .forehead {
      position: absolute;
      top: 2px;
      left: 8px;
      width: 22px;
      height: 14px;
      background: linear-gradient(180deg, #fcd34d, #fbbf24);
      border-radius: 50% 60% 30% 30%;
    }

    /* === SNOUT === */
    .snout {
      position: absolute;
      top: 28px;
      right: -6px;
      width: 26px;
      height: 18px;
      background: linear-gradient(160deg, #fef3c7 0%, #fcd34d 40%, #fbbf24 100%);
      border-radius: 30% 60% 55% 45% / 40% 55% 50% 45%;
      box-shadow: inset 1px 1px 4px rgba(255,255,255,0.3);
    }

    /* Nose - at the tip of snout */
    .nose {
      position: absolute;
      top: 50%;
      right: -2px;
      transform: translateY(-60%);
      width: 10px;
      height: 8px;
      background: linear-gradient(145deg, #292524, #0c0a09);
      border-radius: 40% 55% 50% 45%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Nostril */
    .nose::before {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 3px;
      height: 3px;
      background: #000;
      border-radius: 50%;
    }

    /* Mouth line */
    .mouth {
      position: absolute;
      bottom: 3px;
      right: 2px;
      width: 18px;
      height: 8px;
      border-bottom: 2px solid #92400e;
      border-right: 2px solid #92400e;
      border-radius: 0 0 60% 20%;
    }

    /* Chin tuft */
    .chin {
      position: absolute;
      bottom: -6px;
      right: 8px;
      width: 16px;
      height: 12px;
      background: linear-gradient(180deg, #d97706, #b45309, #92400e);
      border-radius: 40% 50% 50% 50%;
    }

    /* === EYE === */
    .eye {
      position: absolute;
      top: 10px;
      right: 18px;
      width: 10px;
      height: 9px;
      background: linear-gradient(145deg, #fef9c3, #fef3c7);
      border-radius: 50% 50% 45% 45%;
      border: 1.5px solid #451a03;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Pupil */
    .eye::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 4px;
      height: 5px;
      background: radial-gradient(ellipse at 30% 30%, #451a03, #000);
      border-radius: 50%;
    }

    /* Eye shine */
    .eye::after {
      content: '';
      position: absolute;
      top: 1px;
      left: 2px;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
    }

    /* Brow */
    .brow {
      position: absolute;
      top: 6px;
      right: 16px;
      width: 12px;
      height: 4px;
      background: linear-gradient(90deg, #b45309, #92400e);
      border-radius: 50% 50% 30% 30%;
      transform: rotate(8deg);
    }

    /* === EAR === */
    .ear {
      position: absolute;
      top: 8px;
      left: 22px;
      width: 12px;
      height: 16px;
      background: linear-gradient(160deg, #fbbf24, #d97706);
      border-radius: 50% 50% 40% 40%;
      transform: rotate(-25deg);
      box-shadow: inset 1px 1px 3px rgba(255,255,255,0.2);
    }

    .ear::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 6px;
      height: 10px;
      background: linear-gradient(160deg, #fcd34d, #b45309);
      border-radius: 50% 50% 40% 40%;
    }

    /* === MANE FRONT (over neck/chest) === */
    .mane-front {
      position: absolute;
      top: 35px;
      left: 18px;
      width: 35px;
      height: 45px;
      background: linear-gradient(180deg, #b45309 0%, #92400e 40%, #78350f 70%, #451a03 100%);
      border-radius: 30% 40% 50% 50%;
    }

    /* Mane chest strands */
    .chest-strand {
      position: absolute;
      background: linear-gradient(180deg, #a16207, #78350f);
      border-radius: 50%;
    }
    .chest-strand:nth-child(1) { top: 0; left: 10px; width: 14px; height: 10px; }
    .chest-strand:nth-child(2) { top: 8px; left: 5px; width: 12px; height: 10px; }
    .chest-strand:nth-child(3) { top: 16px; left: 0; width: 12px; height: 12px; }
    .chest-strand:nth-child(4) { top: 26px; left: -2px; width: 10px; height: 12px; }
    .chest-strand:nth-child(5) { bottom: 5px; left: 0; width: 12px; height: 10px; }
    .chest-strand:nth-child(6) { bottom: 0; left: 8px; width: 14px; height: 8px; }

    /* === CROWN === */
    .crown {
      position: absolute;
      top: 0px;
      left: 20px;
      width: 30px;
      height: 20px;
      z-index: 20;
      transform: rotate(-8deg);
    }

    .crown-base {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 7px;
      background: linear-gradient(90deg, #7c3aed, #a855f7, #c084fc, #a855f7, #7c3aed);
      border-radius: 3px;
      box-shadow: 0 0 8px rgba(168, 85, 247, 0.6);
    }

    .crown-point {
      position: absolute;
      bottom: 5px;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
    }
    .crown-point:nth-child(1) { left: 2px; border-bottom: 11px solid #9333ea; }
    .crown-point:nth-child(2) { left: 11px; border-bottom: 14px solid #c084fc; }
    .crown-point:nth-child(3) { right: 2px; border-bottom: 11px solid #9333ea; }

    .crown-gem {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fef08a, #fbbf24);
      border-radius: 50%;
      box-shadow: 0 0 5px #fbbf24;
    }

    /* ===== OTHER ELEMENTS ===== */
    .goal-burst {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 30px;
      height: 22px;
      animation: goalPulse 1.5s ease-in-out infinite;
    }

    .goal-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', sans-serif;
      font-size: 8px;
      font-weight: 900;
      color: #22c55e;
      text-shadow: 0 0 6px #22c55e, 1px 1px 0 #000, -1px -1px 0 #000;
    }

    .goal-burst::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(34, 197, 94, 0.3) 0%, transparent 70%);
    }

    @keyframes goalPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .football {
      position: absolute;
      bottom: 35px;
      right: 8px;
      width: 14px;
      height: 14px;
      background: linear-gradient(145deg, #fff, #e5e5e5);
      border-radius: 50%;
      box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.3);
      animation: ballBounce 2s ease-in-out infinite;
    }

    .football::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 4px;
      height: 4px;
      background: #1a1a1a;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    @keyframes ballBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .confetti-piece {
      position: absolute;
      width: 4px;
      height: 4px;
      animation: confettiFall 3s ease-in-out infinite;
    }

    .confetti-piece:nth-child(1) { top: 18px; left: 12px; background: #ef4444; }
    .confetti-piece:nth-child(2) { top: 32px; left: 8px; background: #3b82f6; width: 3px; height: 3px; animation-delay: 0.3s; }
    .confetti-piece:nth-child(3) { top: 48px; left: 14px; background: #fbbf24; animation-delay: 0.6s; }
    .confetti-piece:nth-child(4) { bottom: 48px; left: 10px; background: #a855f7; animation-delay: 0.8s; }

    @keyframes confettiFall {
      0%, 100% { opacity: 0.3; transform: translateY(0) rotate(0deg); }
      50% { opacity: 1; transform: translateY(3px) rotate(180deg); }
    }

    .goal-net {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 25px;
      height: 22px;
      opacity: 0.25;
      overflow: hidden;
    }

    .goal-net::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, #fff 1px, transparent 1px), linear-gradient(0deg, #fff 1px, transparent 1px);
      background-size: 5px 5px;
    }

    .pl-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Arial Black', sans-serif;
      font-size: 5px;
      color: rgba(168, 85, 247, 0.6);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .club-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #ef4444; box-shadow: 0 0 4px #ef4444; }
    .dot:nth-child(2) { background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation-delay: 0.12s; }
    .dot:nth-child(3) { background: #dc2626; box-shadow: 0 0 4px #dc2626; animation-delay: 0.24s; }
    .dot:nth-child(4) { background: #60a5fa; box-shadow: 0 0 4px #60a5fa; animation-delay: 0.36s; }
    .dot:nth-child(5) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.48s; }
    .dot:nth-child(6) { background: #a855f7; box-shadow: 0 0 4px #a855f7; animation-delay: 0.6s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pl-text">Matchday</div>

    <div class="goal-burst">
      <div class="goal-text">GOAL!</div>
    </div>

    <div class="football"></div>

    <div class="confetti">
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
    </div>

    <div class="goal-net"></div>

    <div class="club-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <div class="lion">
        <!-- Crown -->
        <div class="crown">
          <div class="crown-point"></div>
          <div class="crown-point"></div>
          <div class="crown-point"></div>
          <div class="crown-base"></div>
          <div class="crown-gem"></div>
        </div>

        <!-- Mane Back Layer -->
        <div class="mane-back">
          <div class="mane-strand-back"></div>
          <div class="mane-strand-back"></div>
          <div class="mane-strand-back"></div>
          <div class="mane-strand-back"></div>
          <div class="mane-strand-back"></div>
          <div class="mane-strand-back"></div>
          <div class="mane-strand-back"></div>
        </div>

        <!-- Head -->
        <div class="head">
          <div class="forehead"></div>
          <div class="brow"></div>
          <div class="eye"></div>
          <div class="ear"></div>
        </div>

        <!-- Snout -->
        <div class="snout">
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>

        <!-- Chin -->
        <div class="chin"></div>

        <!-- Mane Front (Chest) -->
        <div class="mane-front">
          <div class="chest-strand"></div>
          <div class="chest-strand"></div>
          <div class="chest-strand"></div>
          <div class="chest-strand"></div>
          <div class="chest-strand"></div>
          <div class="chest-strand"></div>
        </div>
      </div>
    </div>

    <div class="card-title">Premier League</div>
  </div>
</body>
</html>
