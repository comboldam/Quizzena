<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold War Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(30, 60, 90, 0.15) 0%, 
        rgba(15, 15, 20, 0.95) 40%,
        rgba(8, 8, 12, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(100, 100, 120, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(50, 50, 80, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* Iron curtain divide effect */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: linear-gradient(180deg, 
        transparent 0%,
        rgba(100, 100, 100, 0.3) 20%,
        rgba(100, 100, 100, 0.5) 50%,
        rgba(100, 100, 100, 0.3) 80%,
        transparent 100%
      );
      pointer-events: none;
    }

    /* Red glow left side */
    .card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(90deg, rgba(200, 0, 0, 0.08) 0%, transparent 50%),
        linear-gradient(270deg, rgba(0, 50, 150, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .card-title {
      color: #a0a0b0;
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 0.65rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 10px rgba(160, 160, 176, 0.5),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== NUCLEAR SYMBOL ===== */
    .nuclear {
      position: relative;
      width: 50px;
      height: 50px;
      animation: nuclearPulse 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255, 200, 0, 0.4));
    }

    @keyframes nuclearPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* Center circle */
    .nuclear-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ffd700, #ffb300, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.6);
    }

    /* Trefoil blades */
    .blade {
      position: absolute;
      width: 18px;
      height: 18px;
      background: linear-gradient(145deg, #ffd700, #ffb300);
      border-radius: 50% 0 50% 50%;
      box-shadow: 0 0 8px rgba(255, 200, 0, 0.4);
    }

    .blade:nth-child(2) {
      top: 2px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 50% 50% 0 0;
    }

    .blade:nth-child(3) {
      bottom: 5px;
      left: 5px;
      transform: rotate(120deg);
    }

    .blade:nth-child(4) {
      bottom: 5px;
      right: 5px;
      transform: rotate(240deg);
    }

    /* Outer ring */
    .nuclear-ring {
      position: absolute;
      inset: -2px;
      border: 3px solid rgba(255, 200, 0, 0.3);
      border-radius: 50%;
    }

    /* ===== USSR STAR ===== */
    .ussr-star {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 18px;
      height: 18px;
      background: linear-gradient(145deg, #cc0000, #8b0000);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 10px rgba(200, 0, 0, 0.5);
      animation: starGlow 2s ease-in-out infinite;
    }

    @keyframes starGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* Hammer and sickle simplified */
    .hammer-sickle {
      position: absolute;
      top: 10px;
      left: 11px;
      width: 12px;
      height: 12px;
      opacity: 0.8;
    }

    .sickle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 8px;
      height: 8px;
      border: 2px solid #ffd700;
      border-radius: 50%;
      border-bottom-color: transparent;
      border-left-color: transparent;
      transform: rotate(-45deg);
    }

    .hammer {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 2px;
      height: 6px;
      background: #ffd700;
      transform: rotate(45deg);
    }

    .hammer::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -2px;
      width: 6px;
      height: 3px;
      background: #ffd700;
    }

    /* ===== USA STARS ===== */
    .usa-stars {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 20px;
      height: 18px;
    }

    .usa-star {
      position: absolute;
      background: #e8e8e8;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: usaStarGlow 2s ease-in-out infinite;
    }

    .usa-star:nth-child(1) { top: 0; left: 3px; width: 6px; height: 6px; }
    .usa-star:nth-child(2) { top: 0; right: 3px; width: 6px; height: 6px; animation-delay: 0.3s; }
    .usa-star:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); width: 8px; height: 8px; animation-delay: 0.6s; }

    @keyframes usaStarGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* ===== MISSILE ===== */
    .missile {
      position: absolute;
      bottom: 8px;
      right: 10px;
      width: 8px;
      height: 30px;
      transform: rotate(15deg);
      opacity: 0.4;
    }

    .missile-body {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 20px;
      background: linear-gradient(90deg, #666, #888, #666);
      border-radius: 3px 3px 0 0;
    }

    .missile-nose {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 8px solid #888;
    }

    .missile-fin {
      position: absolute;
      bottom: 0;
      width: 4px;
      height: 8px;
      background: #555;
    }

    .missile-fin.left { left: -2px; transform: skewX(-15deg); }
    .missile-fin.right { right: -2px; transform: skewX(15deg); }

    /* ===== BERLIN WALL ===== */
    .wall {
      position: absolute;
      bottom: 2px;
      left: 8px;
      width: 35px;
      height: 22px;
      opacity: 0.3;
    }

    .wall-section {
      position: absolute;
      bottom: 0;
      background: linear-gradient(180deg, #666, #444, #333);
      border-radius: 1px;
    }

    .wall-section:nth-child(1) { left: 0; width: 8px; height: 18px; }
    .wall-section:nth-child(2) { left: 9px; width: 8px; height: 20px; }
    .wall-section:nth-child(3) { left: 18px; width: 8px; height: 16px; }
    .wall-section:nth-child(4) { left: 27px; width: 8px; height: 22px; }

    /* Barbed wire on wall */
    .barbed {
      position: absolute;
      top: -3px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #555, transparent);
    }

    /* ===== SPY SATELLITE ===== */
    .satellite {
      position: absolute;
      top: 30px;
      right: 25px;
      width: 15px;
      height: 10px;
      opacity: 0.3;
      animation: satelliteOrbit 8s linear infinite;
    }

    @keyframes satelliteOrbit {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(-5px) translateY(3px); }
      50% { transform: translateX(0) translateY(5px); }
      75% { transform: translateX(5px) translateY(3px); }
      100% { transform: translateX(0) translateY(0); }
    }

    .satellite-body {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 5px;
      background: #888;
      border-radius: 1px;
    }

    .satellite-panel {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 5px;
      height: 8px;
      background: linear-gradient(90deg, #1e90ff, #4169e1);
    }

    .satellite-panel.left { left: 0; }
    .satellite-panel.right { right: 0; }

    /* ===== DATE BANNER ===== */
    .date-banner {
      position: absolute;
      bottom: 28px;
      right: 6px;
      font-family: 'Courier New', monospace;
      font-size: 5px;
      font-weight: bold;
      color: rgba(160, 160, 176, 0.6);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* ===== TENSION TEXT ===== */
    .tension-text {
      position: absolute;
      bottom: 28px;
      left: 8px;
      font-family: 'Courier New', monospace;
      font-size: 5px;
      color: rgba(160, 160, 176, 0.5);
      letter-spacing: 0.3px;
    }

    /* ===== FACTION DOTS ===== */
    .faction-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* USA */ .dot:nth-child(1) { background: #3c3b6e; box-shadow: 0 0 4px #3c3b6e; }
    /* USSR */ .dot:nth-child(2) { background: #cc0000; box-shadow: 0 0 4px #cc0000; animation-delay: 0.1s; }
    /* NATO */ .dot:nth-child(3) { background: #004990; box-shadow: 0 0 4px #004990; animation-delay: 0.2s; }
    /* Warsaw */ .dot:nth-child(4) { background: #8b0000; box-shadow: 0 0 4px #8b0000; animation-delay: 0.3s; }
    /* Cuba */ .dot:nth-child(5) { background: #002a8f; box-shadow: 0 0 4px #002a8f; animation-delay: 0.4s; }
    /* Berlin */ .dot:nth-child(6) { background: #666666; box-shadow: 0 0 4px #666666; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- USSR Star -->
    <div class="ussr-star"></div>
    <div class="hammer-sickle">
      <div class="sickle"></div>
      <div class="hammer"></div>
    </div>

    <!-- USA Stars -->
    <div class="usa-stars">
      <div class="usa-star"></div>
      <div class="usa-star"></div>
      <div class="usa-star"></div>
    </div>

    <!-- Satellite -->
    <div class="satellite">
      <div class="satellite-panel left"></div>
      <div class="satellite-body"></div>
      <div class="satellite-panel right"></div>
    </div>

    <!-- Berlin Wall -->
    <div class="wall">
      <div class="wall-section"><div class="barbed"></div></div>
      <div class="wall-section"><div class="barbed"></div></div>
      <div class="wall-section"><div class="barbed"></div></div>
      <div class="wall-section"><div class="barbed"></div></div>
    </div>

    <!-- Missile -->
    <div class="missile">
      <div class="missile-nose"></div>
      <div class="missile-body"></div>
      <div class="missile-fin left"></div>
      <div class="missile-fin right"></div>
    </div>

    <div class="tension-text">DEFCON</div>
    <div class="date-banner">1947-1991</div>

    <!-- Faction dots -->
    <div class="faction-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Nuclear Symbol -->
      <div class="nuclear">
        <div class="nuclear-ring"></div>
        <div class="nuclear-center"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
      </div>
    </div>

    <div class="card-title">Cold War</div>
  </div>
</body>
</html>
