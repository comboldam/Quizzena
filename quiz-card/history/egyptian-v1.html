<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egyptian Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(212, 175, 55, 0.12) 0%, 
        rgba(30, 20, 10, 0.95) 40%,
        rgba(15, 10, 5, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(212, 175, 55, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* Sand dust effect */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 50% 80%, rgba(194, 154, 108, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%);
      pointer-events: none;
    }

    .card-title {
      color: #d4af37;
      font-family: 'Papyrus', 'Georgia', serif;
      font-size: 0.6rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 10px rgba(212, 175, 55, 0.6),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== ANKH ===== */
    .ankh {
      position: relative;
      width: 35px;
      height: 55px;
      animation: ankhFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.5));
    }

    @keyframes ankhFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Ankh loop */
    .ankh-loop {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 22px;
      border: 5px solid;
      border-image: linear-gradient(145deg, #d4af37, #c9a227, #a67c00) 1;
      border-radius: 50%;
      background: transparent;
      box-shadow: 
        0 0 10px rgba(212, 175, 55, 0.4),
        inset 0 0 8px rgba(212, 175, 55, 0.2);
    }

    .ankh-loop::before {
      content: '';
      position: absolute;
      inset: -5px;
      border: 5px solid transparent;
      border-radius: 50%;
      background: linear-gradient(145deg, #d4af37, #c9a227, #a67c00) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Ankh horizontal bar */
    .ankh-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 6px;
      background: linear-gradient(180deg, #d4af37, #c9a227, #a67c00);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
    }

    /* Ankh vertical stem */
    .ankh-stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 30px;
      background: linear-gradient(90deg, #a67c00, #d4af37, #c9a227, #a67c00);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
    }

    /* ===== PYRAMIDS ===== */
    .pyramids {
      position: absolute;
      bottom: 2px;
      left: 5px;
      width: 45px;
      height: 30px;
      opacity: 0.35;
    }

    .pyramid {
      position: absolute;
      bottom: 0;
    }

    .pyramid:nth-child(1) {
      left: 0;
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 28px solid #c9a227;
    }

    .pyramid:nth-child(2) {
      left: 20px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #a67c00;
    }

    /* ===== EYE OF HORUS ===== */
    .eye-of-horus {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 25px;
      height: 18px;
      opacity: 0.5;
    }

    .eye-outer {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 10px;
      border: 2px solid #d4af37;
      border-radius: 50%;
    }

    .eye-pupil {
      position: absolute;
      top: 5px;
      left: 8px;
      width: 6px;
      height: 6px;
      background: #d4af37;
      border-radius: 50%;
    }

    .eye-tear {
      position: absolute;
      bottom: 0;
      left: 8px;
      width: 2px;
      height: 8px;
      background: linear-gradient(180deg, #d4af37, transparent);
      border-radius: 2px;
    }

    .eye-brow {
      position: absolute;
      top: 0;
      left: 5px;
      width: 15px;
      height: 3px;
      background: #d4af37;
      border-radius: 2px;
      transform: rotate(-5deg);
    }

    /* ===== SCARAB ===== */
    .scarab {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 18px;
      height: 14px;
      opacity: 0.4;
    }

    .scarab-body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 10px;
      background: linear-gradient(180deg, #1e90ff, #104e8b);
      border-radius: 40% 40% 50% 50%;
    }

    .scarab-head {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 5px;
      background: linear-gradient(180deg, #1e90ff, #104e8b);
      border-radius: 50% 50% 30% 30%;
    }

    .scarab-wing {
      position: absolute;
      top: 4px;
      width: 8px;
      height: 6px;
      background: #d4af37;
      border-radius: 50%;
    }

    .scarab-wing.left { left: -2px; transform: rotate(-30deg); }
    .scarab-wing.right { right: -2px; transform: rotate(30deg); }

    /* ===== HIEROGLYPHICS ===== */
    .hieroglyphics {
      position: absolute;
      right: 5px;
      top: 30px;
      bottom: 35px;
      width: 8px;
      opacity: 0.25;
    }

    .glyph {
      width: 6px;
      height: 8px;
      margin-bottom: 3px;
      background: #d4af37;
    }

    .glyph:nth-child(1) { clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
    .glyph:nth-child(2) { border-radius: 50%; width: 5px; height: 5px; }
    .glyph:nth-child(3) { clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 70%, 0 100%); }
    .glyph:nth-child(4) { width: 6px; height: 2px; border-radius: 1px; }
    .glyph:nth-child(5) { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }

    /* ===== FLOATING SAND ===== */
    .sand-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sand {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(194, 154, 108, 0.6);
      border-radius: 50%;
      animation: sandDrift 5s ease-in-out infinite;
    }

    .sand:nth-child(1) { top: 25px; left: 30px; animation-delay: 0s; }
    .sand:nth-child(2) { top: 45px; left: 50px; animation-delay: 0.7s; }
    .sand:nth-child(3) { top: 35px; right: 35px; animation-delay: 1.4s; }
    .sand:nth-child(4) { bottom: 50px; left: 40px; animation-delay: 2.1s; }
    .sand:nth-child(5) { top: 55px; left: 25px; animation-delay: 2.8s; width: 1px; height: 1px; }

    @keyframes sandDrift {
      0%, 100% { opacity: 0.3; transform: translate(0, 0); }
      50% { opacity: 0.7; transform: translate(5px, -5px); }
    }

    /* ===== SUN DISC ===== */
    .sun-disc {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
    }

    .sun {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #ff8c00, #ff6b00, #d4af37);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
      animation: sunGlow 3s ease-in-out infinite;
    }

    @keyframes sunGlow {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 140, 0, 0.5); }
      50% { box-shadow: 0 0 25px rgba(255, 140, 0, 0.8); }
    }

    /* ===== DATE BANNER ===== */
    .date-banner {
      position: absolute;
      bottom: 28px;
      left: 8px;
      font-family: 'Georgia', serif;
      font-size: 4.5px;
      color: rgba(212, 175, 55, 0.6);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* ===== FACTION DOTS ===== */
    .faction-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Pharaohs */ .dot:nth-child(1) { background: #d4af37; box-shadow: 0 0 4px #d4af37; }
    /* Priests */ .dot:nth-child(2) { background: #e8e8e8; box-shadow: 0 0 4px #e8e8e8; animation-delay: 0.1s; }
    /* Military */ .dot:nth-child(3) { background: #8b0000; box-shadow: 0 0 4px #8b0000; animation-delay: 0.2s; }
    /* Scribes */ .dot:nth-child(4) { background: #1e90ff; box-shadow: 0 0 4px #1e90ff; animation-delay: 0.3s; }
    /* Builders */ .dot:nth-child(5) { background: #c9a227; box-shadow: 0 0 4px #c9a227; animation-delay: 0.4s; }
    /* Nile */ .dot:nth-child(6) { background: #228b22; box-shadow: 0 0 4px #228b22; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Sun disc -->
    <div class="sun-disc">
      <div class="sun"></div>
    </div>

    <!-- Scarab -->
    <div class="scarab">
      <div class="scarab-head"></div>
      <div class="scarab-wing left"></div>
      <div class="scarab-wing right"></div>
      <div class="scarab-body"></div>
    </div>

    <!-- Eye of Horus -->
    <div class="eye-of-horus">
      <div class="eye-brow"></div>
      <div class="eye-outer"></div>
      <div class="eye-pupil"></div>
      <div class="eye-tear"></div>
    </div>

    <!-- Hieroglyphics -->
    <div class="hieroglyphics">
      <div class="glyph"></div>
      <div class="glyph"></div>
      <div class="glyph"></div>
      <div class="glyph"></div>
      <div class="glyph"></div>
    </div>

    <!-- Pyramids -->
    <div class="pyramids">
      <div class="pyramid"></div>
      <div class="pyramid"></div>
    </div>

    <div class="date-banner">3100 BC - 30 BC</div>

    <!-- Floating sand -->
    <div class="sand-particles">
      <div class="sand"></div>
      <div class="sand"></div>
      <div class="sand"></div>
      <div class="sand"></div>
      <div class="sand"></div>
    </div>

    <!-- Faction dots -->
    <div class="faction-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Ankh -->
      <div class="ankh">
        <div class="ankh-loop"></div>
        <div class="ankh-bar"></div>
        <div class="ankh-stem"></div>
      </div>
    </div>

    <div class="card-title">Egyptian</div>
  </div>
</body>
</html>
