<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>British Monarchy Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(139, 28, 28, 0.15) 0%, 
        rgba(20, 12, 25, 0.95) 40%,
        rgba(10, 6, 15, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(139, 28, 28, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* Royal velvet effect */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 50% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 80%, rgba(75, 0, 130, 0.06) 0%, transparent 40%);
      pointer-events: none;
    }

    .card-title {
      color: #d4af37;
      font-family: 'Georgia', serif;
      font-size: 0.42rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 10px rgba(212, 175, 55, 0.6),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== ROYAL CROWN ===== */
    .crown {
      position: relative;
      width: 55px;
      height: 50px;
      animation: crownFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.5));
    }

    @keyframes crownFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Crown base band */
    .crown-band {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 12px;
      background: linear-gradient(180deg, #d4af37, #b8960c, #8b6914);
      border-radius: 3px;
      box-shadow: 
        0 2px 5px rgba(0, 0, 0, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
    }

    /* Ermine fur trim */
    .ermine {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 6px;
      background: linear-gradient(90deg, #f5f5f5, #e8e8e8, #f5f5f5);
      border-radius: 2px;
    }

    .ermine-dot {
      position: absolute;
      width: 2px;
      height: 3px;
      background: #1a1a1a;
      border-radius: 1px;
    }

    .ermine-dot:nth-child(1) { left: 5px; top: 1px; }
    .ermine-dot:nth-child(2) { left: 15px; top: 2px; }
    .ermine-dot:nth-child(3) { left: 25px; top: 1px; }
    .ermine-dot:nth-child(4) { left: 35px; top: 2px; }
    .ermine-dot:nth-child(5) { left: 43px; top: 1px; }

    /* Crown arches */
    .crown-arch {
      position: absolute;
      bottom: 14px;
      width: 22px;
      height: 20px;
      border: 4px solid;
      border-color: #d4af37;
      border-bottom: none;
      border-radius: 50% 50% 0 0;
    }

    .crown-arch.left {
      left: 4px;
      transform: rotate(-10deg);
    }

    .crown-arch.right {
      right: 4px;
      transform: rotate(10deg);
    }

    /* Crown jewels on band */
    .band-jewel {
      position: absolute;
      bottom: 2px;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      box-shadow: 0 0 5px currentColor;
    }

    .band-jewel:nth-child(1) { left: 8px; background: #dc143c; color: #dc143c; }
    .band-jewel:nth-child(2) { left: 50%; transform: translateX(-50%); background: #1e90ff; color: #1e90ff; width: 8px; height: 8px; bottom: 1px; }
    .band-jewel:nth-child(3) { right: 8px; background: #dc143c; color: #dc143c; }

    /* Orb on top */
    .crown-orb {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: radial-gradient(circle at 30% 30%, #d4af37, #b8960c, #8b6914);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
    }

    .crown-cross {
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 10px;
    }

    .cross-vertical {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 10px;
      background: linear-gradient(180deg, #d4af37, #c9a227);
    }

    .cross-horizontal {
      position: absolute;
      top: 2px;
      left: 0;
      width: 8px;
      height: 3px;
      background: linear-gradient(90deg, #c9a227, #d4af37, #c9a227);
    }

    /* Velvet cap */
    .velvet-cap {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 22px;
      background: linear-gradient(180deg, #8b0000, #660000, #4a0000);
      border-radius: 50% 50% 0 0;
      box-shadow: inset 0 5px 10px rgba(139, 0, 0, 0.5);
    }

    /* ===== SCEPTER ===== */
    .scepter {
      position: absolute;
      bottom: 5px;
      right: 8px;
      width: 8px;
      height: 40px;
      transform: rotate(15deg);
      opacity: 0.5;
    }

    .scepter-top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #d4af37, #a67c00);
      border-radius: 50%;
    }

    .scepter-shaft {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 30px;
      background: linear-gradient(90deg, #a67c00, #d4af37, #a67c00);
      border-radius: 2px;
    }

    /* ===== ORB ===== */
    .orb {
      position: absolute;
      bottom: 8px;
      left: 10px;
      width: 18px;
      height: 22px;
      opacity: 0.5;
    }

    .orb-ball {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 30% 30%, #d4af37, #a67c00, #8b6914);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
    }

    .orb-cross {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 8px;
      background: #d4af37;
      clip-path: polygon(40% 0, 60% 0, 60% 30%, 100% 30%, 100% 50%, 60% 50%, 60% 100%, 40% 100%, 40% 50%, 0 50%, 0 30%, 40% 30%);
    }

    /* ===== UNION JACK CORNER ===== */
    .union-jack {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 18px;
      height: 12px;
      background: #012169;
      border: 1px solid rgba(255, 255, 255, 0.3);
      opacity: 0.5;
      overflow: hidden;
    }

    .uj-cross {
      position: absolute;
      background: #c8102e;
    }

    .uj-cross.v {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 100%;
    }

    .uj-cross.h {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 2px;
    }

    /* ===== ROYAL CREST TEXT ===== */
    .royal-text {
      position: absolute;
      top: 10px;
      right: 6px;
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(212, 175, 55, 0.5);
      letter-spacing: 0.3px;
    }

    /* ===== SPARKLES ===== */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #d4af37;
      border-radius: 50%;
      animation: sparkleGlow 2s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 25px; left: 35px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 40px; right: 30px; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 45px; left: 45px; animation-delay: 1s; }
    .sparkle:nth-child(4) { top: 55px; left: 28px; animation-delay: 1.5s; width: 2px; height: 2px; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.3); }
    }

    /* ===== FACTION DOTS ===== */
    .faction-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Tudor */ .dot:nth-child(1) { background: #228b22; box-shadow: 0 0 4px #228b22; }
    /* Stuart */ .dot:nth-child(2) { background: #4b0082; box-shadow: 0 0 4px #4b0082; animation-delay: 0.1s; }
    /* Hanover */ .dot:nth-child(3) { background: #d4af37; box-shadow: 0 0 4px #d4af37; animation-delay: 0.2s; }
    /* Windsor */ .dot:nth-child(4) { background: #c8102e; box-shadow: 0 0 4px #c8102e; animation-delay: 0.3s; }
    /* Victorian */ .dot:nth-child(5) { background: #1a1a1a; box-shadow: 0 0 4px #333; animation-delay: 0.4s; }
    /* Modern */ .dot:nth-child(6) { background: #012169; box-shadow: 0 0 4px #012169; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Union Jack corner -->
    <div class="union-jack">
      <div class="uj-cross v"></div>
      <div class="uj-cross h"></div>
    </div>

    <div class="royal-text">God Save</div>

    <!-- Sparkles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <!-- Scepter -->
    <div class="scepter">
      <div class="scepter-top"></div>
      <div class="scepter-shaft"></div>
    </div>

    <!-- Orb -->
    <div class="orb">
      <div class="orb-cross"></div>
      <div class="orb-ball"></div>
    </div>

    <!-- Faction dots -->
    <div class="faction-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Royal Crown -->
      <div class="crown">
        <div class="crown-cross">
          <div class="cross-vertical"></div>
          <div class="cross-horizontal"></div>
        </div>
        <div class="crown-orb"></div>
        <div class="crown-arch left"></div>
        <div class="crown-arch right"></div>
        <div class="velvet-cap"></div>
        <div class="ermine">
          <div class="ermine-dot"></div>
          <div class="ermine-dot"></div>
          <div class="ermine-dot"></div>
          <div class="ermine-dot"></div>
          <div class="ermine-dot"></div>
        </div>
        <div class="crown-band">
          <div class="band-jewel"></div>
          <div class="band-jewel"></div>
          <div class="band-jewel"></div>
        </div>
      </div>
    </div>

    <div class="card-title">British Monarchy</div>
  </div>
</body>
</html>
