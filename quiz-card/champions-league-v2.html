<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champions League Quiz Card V2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #020617 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(30, 58, 138, 0.15) 0%, 
        rgba(8, 12, 28, 0.95) 40%,
        rgba(2, 6, 18, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
      background-size: 30px 30px, 20px 20px;
      background-position: 0 0, 10px 10px;
      pointer-events: none;
      border-radius: 20px;
      opacity: 0.1;
    }

    .card-title {
      color: #60a5fa;
      font-family: 'Arial Black', sans-serif;
      font-size: 0.5rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 0 0 12px rgba(96, 165, 250, 0.7), 0 0 25px rgba(59, 130, 246, 0.4), 2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== STARBALL ===== */
    .starball {
      position: relative;
      width: 75px;
      height: 75px;
      animation: starballFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 15px rgba(59, 130, 246, 0.4));
    }

    @keyframes starballFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* ===== STARS CIRCLE - 8 evenly spaced ===== */
    .stars-ring {
      position: absolute;
      inset: 0;
      animation: starsRotate 20s linear infinite;
    }

    @keyframes starsRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .star::before {
      content: '★';
      color: #fff;
      font-size: 10px;
      text-shadow: 0 0 6px #60a5fa, 0 0 12px #3b82f6;
      animation: starPulse 2s ease-in-out infinite;
    }

    /* 8 stars evenly distributed (45 degrees apart) */
    .star:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
    .star:nth-child(1)::before { animation-delay: 0s; }
    
    .star:nth-child(2) { top: 11px; right: 11px; }
    .star:nth-child(2)::before { animation-delay: 0.25s; }
    
    .star:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); }
    .star:nth-child(3)::before { animation-delay: 0.5s; }
    
    .star:nth-child(4) { bottom: 11px; right: 11px; }
    .star:nth-child(4)::before { animation-delay: 0.75s; }
    
    .star:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); }
    .star:nth-child(5)::before { animation-delay: 1s; }
    
    .star:nth-child(6) { bottom: 11px; left: 11px; }
    .star:nth-child(6)::before { animation-delay: 1.25s; }
    
    .star:nth-child(7) { top: 50%; left: 0; transform: translateY(-50%); }
    .star:nth-child(7)::before { animation-delay: 1.5s; }
    
    .star:nth-child(8) { top: 11px; left: 11px; }
    .star:nth-child(8)::before { animation-delay: 1.75s; }

    @keyframes starPulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }

    /* ===== DETAILED FOOTBALL ===== */
    .football {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 42px;
      height: 42px;
      background: radial-gradient(circle at 30% 25%, #ffffff 0%, #f5f5f5 30%, #e5e5e5 60%, #d4d4d4 100%);
      border-radius: 50%;
      box-shadow: 
        inset 3px 3px 8px rgba(255,255,255,0.9),
        inset -2px -2px 6px rgba(0,0,0,0.15),
        0 3px 10px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* Pentagon patches */
    .patch {
      position: absolute;
      background: linear-gradient(145deg, #1e3a8a, #1e40af);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    .patch-1 {
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
    }

    .patch-2 {
      top: 14px;
      right: 3px;
      width: 10px;
      height: 10px;
      transform: rotate(35deg);
    }

    .patch-3 {
      bottom: 6px;
      right: 8px;
      width: 10px;
      height: 10px;
      transform: rotate(70deg);
    }

    .patch-4 {
      bottom: 6px;
      left: 8px;
      width: 10px;
      height: 10px;
      transform: rotate(-70deg);
    }

    .patch-5 {
      top: 14px;
      left: 3px;
      width: 10px;
      height: 10px;
      transform: rotate(-35deg);
    }

    /* Stitching lines */
    .stitch {
      position: absolute;
      background: rgba(0,0,0,0.15);
    }

    .stitch-1 {
      top: 15px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 1px;
      height: 8px;
    }

    .stitch-2 {
      top: 12px;
      right: 12px;
      width: 1px;
      height: 7px;
      transform: rotate(55deg);
    }

    .stitch-3 {
      bottom: 14px;
      right: 14px;
      width: 1px;
      height: 7px;
      transform: rotate(-55deg);
    }

    .stitch-4 {
      bottom: 14px;
      left: 14px;
      width: 1px;
      height: 7px;
      transform: rotate(55deg);
    }

    .stitch-5 {
      top: 12px;
      left: 12px;
      width: 1px;
      height: 7px;
      transform: rotate(-55deg);
    }

    /* Shine highlight */
    .football-shine {
      position: absolute;
      top: 4px;
      left: 6px;
      width: 12px;
      height: 16px;
      background: linear-gradient(160deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    /* ===== TROPHY BURST ===== */
    .trophy-burst {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 28px;
      height: 28px;
      animation: trophyPulse 2s ease-in-out infinite;
    }

    .trophy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 20px;
    }

    .trophy-cup {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 12px;
      background: linear-gradient(180deg, #fef08a, #fbbf24, #d97706);
      border-radius: 0 0 50% 50%;
      box-shadow: inset 1px 1px 3px rgba(255,255,255,0.5);
    }

    .trophy-cup::before {
      content: '';
      position: absolute;
      top: 2px;
      left: -4px;
      width: 5px;
      height: 6px;
      border: 2px solid #fbbf24;
      border-right: none;
      border-radius: 50% 0 0 50%;
    }

    .trophy-cup::after {
      content: '';
      position: absolute;
      top: 2px;
      right: -4px;
      width: 5px;
      height: 6px;
      border: 2px solid #fbbf24;
      border-left: none;
      border-radius: 0 50% 50% 0;
    }

    .trophy-stem {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 6px;
      background: linear-gradient(180deg, #fbbf24, #d97706);
    }

    .trophy-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 3px;
      background: linear-gradient(180deg, #fbbf24, #b45309);
      border-radius: 1px;
    }

    @keyframes trophyPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 4px rgba(251, 191, 36, 0.4)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.7)); }
    }

    /* ===== FLOATING STARS ===== */
    .floating-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .float-star {
      position: absolute;
      color: #fff;
      font-size: 7px;
      text-shadow: 0 0 4px #60a5fa;
      animation: floatStar 3s ease-in-out infinite;
    }

    .float-star:nth-child(1) { top: 20px; left: 12px; animation-delay: 0s; }
    .float-star:nth-child(2) { top: 40px; left: 8px; animation-delay: 0.5s; }
    .float-star:nth-child(3) { bottom: 48px; left: 10px; animation-delay: 1s; }

    @keyframes floatStar {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
    }

    /* ===== ANTHEM TEXT ===== */
    .anthem-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(96, 165, 250, 0.6);
      letter-spacing: 0.5px;
    }

    /* ===== GOAL NET ===== */
    .goal-net {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 25px;
      height: 22px;
      opacity: 0.2;
      overflow: hidden;
    }

    .goal-net::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(90deg, #fff 1px, transparent 1px),
        linear-gradient(0deg, #fff 1px, transparent 1px);
      background-size: 5px 5px;
    }

    /* ===== CLUB DOTS ===== */
    .club-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #fff; box-shadow: 0 0 4px #fff; }
    .dot:nth-child(2) { background: #dc2626; box-shadow: 0 0 4px #dc2626; animation-delay: 0.12s; }
    .dot:nth-child(3) { background: #1e40af; box-shadow: 0 0 4px #1e40af; animation-delay: 0.24s; }
    .dot:nth-child(4) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.36s; }
    .dot:nth-child(5) { background: #a21caf; box-shadow: 0 0 4px #a21caf; animation-delay: 0.48s; }
    .dot:nth-child(6) { background: #000; box-shadow: 0 0 4px #4b5563; animation-delay: 0.6s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="anthem-text">The Champions</div>

    <div class="trophy-burst">
      <div class="trophy">
        <div class="trophy-cup"></div>
        <div class="trophy-stem"></div>
        <div class="trophy-base"></div>
      </div>
    </div>

    <div class="floating-stars">
      <div class="float-star">★</div>
      <div class="float-star">★</div>
      <div class="float-star">★</div>
    </div>

    <div class="goal-net"></div>

    <div class="club-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <div class="starball">
        <!-- 8 evenly spaced stars -->
        <div class="stars-ring">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <!-- Detailed football -->
        <div class="football">
          <div class="patch patch-1"></div>
          <div class="patch patch-2"></div>
          <div class="patch patch-3"></div>
          <div class="patch patch-4"></div>
          <div class="patch patch-5"></div>
          <div class="stitch stitch-1"></div>
          <div class="stitch stitch-2"></div>
          <div class="stitch stitch-3"></div>
          <div class="stitch stitch-4"></div>
          <div class="stitch stitch-5"></div>
          <div class="football-shine"></div>
        </div>
      </div>
    </div>

    <div class="card-title">Champions League</div>
  </div>
</body>
</html>
