<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World History Quiz Card V2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0a0a12 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(139, 92, 246, 0.08) 0%, 
        rgba(15, 15, 25, 0.95) 40%,
        rgba(8, 8, 15, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(139, 92, 246, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 30px rgba(139, 92, 246, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Holographic shimmer */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        transparent 40%,
        rgba(139, 92, 246, 0.05) 45%,
        rgba(59, 130, 246, 0.05) 50%,
        rgba(236, 72, 153, 0.05) 55%,
        transparent 60%
      );
      animation: holoShimmer 4s ease-in-out infinite;
      pointer-events: none;
      border-radius: 20px;
    }

    @keyframes holoShimmer {
      0%, 100% { transform: translateX(-100%) rotate(0deg); opacity: 0; }
      50% { transform: translateX(100%) rotate(0deg); opacity: 1; }
    }

    .card-title {
      color: #a78bfa;
      font-family: 'Georgia', serif;
      font-size: 0.55rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 12px rgba(167, 139, 250, 0.7),
        0 0 25px rgba(139, 92, 246, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== HOLOGRAPHIC HOURGLASS ===== */
    .hourglass {
      position: relative;
      width: 45px;
      height: 70px;
      animation: hourglassFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4));
    }

    @keyframes hourglassFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Frame - top */
    .frame-top {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      background: linear-gradient(90deg, #78350f, #b45309, #d97706, #b45309, #78350f);
      border-radius: 3px;
      box-shadow: 
        0 0 10px rgba(217, 119, 6, 0.4),
        inset 0 1px 2px rgba(255,255,255,0.3);
    }

    /* Frame - bottom */
    .frame-bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 6px;
      background: linear-gradient(90deg, #78350f, #b45309, #d97706, #b45309, #78350f);
      border-radius: 3px;
      box-shadow: 
        0 0 10px rgba(217, 119, 6, 0.4),
        inset 0 -1px 2px rgba(255,255,255,0.3);
    }

    /* Pillars */
    .pillar {
      position: absolute;
      top: 5px;
      bottom: 5px;
      width: 4px;
      background: linear-gradient(180deg, #b45309, #92400e, #b45309);
      border-radius: 2px;
      box-shadow: inset 1px 0 2px rgba(255,255,255,0.2);
    }

    .pillar.left { left: 3px; }
    .pillar.right { right: 3px; }

    /* Glass container - top bulb */
    .glass-top {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 28px;
      background: linear-gradient(180deg, 
        rgba(139, 92, 246, 0.15) 0%,
        rgba(59, 130, 246, 0.1) 50%,
        rgba(139, 92, 246, 0.2) 100%
      );
      border-radius: 50% 50% 10% 10%;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 
        inset 0 0 15px rgba(139, 92, 246, 0.2),
        0 0 10px rgba(139, 92, 246, 0.1);
      overflow: hidden;
    }

    /* Sand in top - emptying */
    .sand-top {
      position: absolute;
      bottom: 0;
      left: 10%;
      right: 10%;
      height: 40%;
      background: linear-gradient(180deg, #fbbf24, #f59e0b, #d97706);
      border-radius: 50% 50% 20% 20%;
      animation: sandEmpty 4s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
    }

    @keyframes sandEmpty {
      0%, 100% { height: 45%; }
      50% { height: 20%; }
    }

    /* Glass shine */
    .glass-shine-top {
      position: absolute;
      top: 4px;
      left: 5px;
      width: 8px;
      height: 12px;
      background: linear-gradient(160deg, rgba(255,255,255,0.4) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-15deg);
    }

    /* Neck */
    .glass-neck {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 10px;
      background: linear-gradient(180deg, 
        rgba(139, 92, 246, 0.2),
        rgba(59, 130, 246, 0.15),
        rgba(139, 92, 246, 0.2)
      );
      border-left: 1px solid rgba(139, 92, 246, 0.3);
      border-right: 1px solid rgba(139, 92, 246, 0.3);
    }

    /* Sand stream */
    .sand-stream {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 10px;
      background: linear-gradient(180deg, #fbbf24, #d97706);
      animation: streamFlow 0.5s linear infinite;
      box-shadow: 0 0 4px rgba(251, 191, 36, 0.6);
    }

    @keyframes streamFlow {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Glass container - bottom bulb */
    .glass-bottom {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 28px;
      background: linear-gradient(180deg, 
        rgba(139, 92, 246, 0.2) 0%,
        rgba(59, 130, 246, 0.1) 50%,
        rgba(139, 92, 246, 0.15) 100%
      );
      border-radius: 10% 10% 50% 50%;
      border: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 
        inset 0 0 15px rgba(139, 92, 246, 0.2),
        0 0 10px rgba(139, 92, 246, 0.1);
      overflow: hidden;
    }

    /* Sand in bottom - filling */
    .sand-bottom {
      position: absolute;
      bottom: 0;
      left: 10%;
      right: 10%;
      height: 30%;
      background: linear-gradient(180deg, #d97706, #f59e0b, #fbbf24);
      border-radius: 20% 20% 50% 50%;
      animation: sandFill 4s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(251, 191, 36, 0.4);
    }

    @keyframes sandFill {
      0%, 100% { height: 25%; }
      50% { height: 55%; }
    }

    /* Glass shine bottom */
    .glass-shine-bottom {
      position: absolute;
      bottom: 8px;
      left: 5px;
      width: 6px;
      height: 10px;
      background: linear-gradient(160deg, rgba(255,255,255,0.3) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-15deg);
    }

    /* ===== HOLOGRAPHIC RINGS ===== */
    .holo-rings {
      position: absolute;
      inset: -10px;
      pointer-events: none;
    }

    .holo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 1px solid;
      animation: ringPulse 3s ease-in-out infinite;
    }

    .holo-ring:nth-child(1) {
      width: 60px;
      height: 80px;
      border-color: rgba(139, 92, 246, 0.3);
      animation-delay: 0s;
    }

    .holo-ring:nth-child(2) {
      width: 75px;
      height: 95px;
      border-color: rgba(59, 130, 246, 0.2);
      animation-delay: 0.5s;
    }

    .holo-ring:nth-child(3) {
      width: 90px;
      height: 110px;
      border-color: rgba(236, 72, 153, 0.15);
      animation-delay: 1s;
    }

    @keyframes ringPulse {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
    }

    /* ===== TIMELINE BURST ===== */
    .timeline-burst {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 28px;
      height: 20px;
      animation: timelinePulse 2s ease-in-out infinite;
    }

    .timeline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 3px;
      background: linear-gradient(90deg, #8b5cf6, #3b82f6, #ec4899);
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(139, 92, 246, 0.5);
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 2px;
      width: 4px;
      height: 7px;
      background: #8b5cf6;
      border-radius: 1px;
      box-shadow: 8px 0 0 #3b82f6, 16px 0 0 #ec4899;
    }

    @keyframes timelinePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ===== FLOATING DATES ===== */
    .dates {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .date {
      position: absolute;
      font-family: 'Georgia', serif;
      font-size: 6px;
      color: rgba(167, 139, 250, 0.5);
      animation: dateFloat 4s ease-in-out infinite;
    }

    .date:nth-child(1) { top: 20px; left: 10px; animation-delay: 0s; }
    .date:nth-child(2) { top: 38px; left: 8px; animation-delay: 0.5s; font-size: 5px; }
    .date:nth-child(3) { bottom: 42px; left: 10px; animation-delay: 1s; }
    .date:nth-child(4) { top: 30px; right: 32px; animation-delay: 0.3s; font-size: 5px; }

    @keyframes dateFloat {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 0.7; transform: translateY(-3px); }
    }

    /* ===== PYRAMID CORNER ===== */
    .pyramid {
      position: absolute;
      bottom: 2px;
      left: 6px;
      width: 28px;
      height: 24px;
      opacity: 0.3;
    }

    .pyramid-shape {
      position: absolute;
      bottom: 0;
    }

    .pyramid-shape:nth-child(1) {
      left: 0;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 18px solid #8b5cf6;
    }

    .pyramid-shape:nth-child(2) {
      left: 12px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 14px solid #7c3aed;
    }

    /* ===== COLUMN CORNER ===== */
    .column {
      position: absolute;
      bottom: 2px;
      right: 8px;
      width: 12px;
      height: 26px;
      opacity: 0.25;
    }

    .column-top {
      position: absolute;
      top: 0;
      left: -2px;
      right: -2px;
      height: 5px;
      background: linear-gradient(180deg, #a78bfa, #8b5cf6);
      border-radius: 1px 1px 0 0;
    }

    .column-shaft {
      position: absolute;
      top: 4px;
      bottom: 4px;
      left: 1px;
      right: 1px;
      background: linear-gradient(90deg, #c4b5fd, #a78bfa, #8b5cf6);
      border-radius: 1px;
    }

    .column-base {
      position: absolute;
      bottom: 0;
      left: -2px;
      right: -2px;
      height: 4px;
      background: linear-gradient(180deg, #8b5cf6, #6d28d9);
      border-radius: 0 0 1px 1px;
    }

    /* ===== TEXT ===== */
    .ancient-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(167, 139, 250, 0.6);
      letter-spacing: 0.5px;
    }

    /* ===== ERA DOTS ===== */
    .era-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #8b5cf6; box-shadow: 0 0 4px #8b5cf6; }
    .dot:nth-child(2) { background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation-delay: 0.1s; }
    .dot:nth-child(3) { background: #ec4899; box-shadow: 0 0 4px #ec4899; animation-delay: 0.2s; }
    .dot:nth-child(4) { background: #10b981; box-shadow: 0 0 4px #10b981; animation-delay: 0.3s; }
    .dot:nth-child(5) { background: #f59e0b; box-shadow: 0 0 4px #f59e0b; animation-delay: 0.4s; }
    .dot:nth-child(6) { background: #ef4444; box-shadow: 0 0 4px #ef4444; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="ancient-text">Through The Ages</div>

    <!-- Timeline burst -->
    <div class="timeline-burst">
      <div class="timeline"></div>
    </div>

    <!-- Floating dates -->
    <div class="dates">
      <div class="date">1776</div>
      <div class="date">44BC</div>
      <div class="date">1945</div>
      <div class="date">1066</div>
    </div>

    <!-- Pyramid corner -->
    <div class="pyramid">
      <div class="pyramid-shape"></div>
      <div class="pyramid-shape"></div>
    </div>

    <!-- Column corner -->
    <div class="column">
      <div class="column-top"></div>
      <div class="column-shaft"></div>
      <div class="column-base"></div>
    </div>

    <!-- Era dots -->
    <div class="era-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Holographic rings -->
      <div class="holo-rings">
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
      </div>

      <!-- Hourglass -->
      <div class="hourglass">
        <div class="frame-top"></div>
        <div class="frame-bottom"></div>
        <div class="pillar left"></div>
        <div class="pillar right"></div>
        
        <div class="glass-top">
          <div class="sand-top"></div>
          <div class="glass-shine-top"></div>
        </div>
        
        <div class="glass-neck">
          <div class="sand-stream"></div>
        </div>
        
        <div class="glass-bottom">
          <div class="sand-bottom"></div>
          <div class="glass-shine-bottom"></div>
        </div>
      </div>
    </div>

    <div class="card-title">World History</div>
  </div>
</body>
</html>
