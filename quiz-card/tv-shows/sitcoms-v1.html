<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitcoms Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1917 0%, #292524 50%, #0c0a09 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(251, 146, 60, 0.12) 0%, 
        rgba(28, 25, 23, 0.95) 40%,
        rgba(12, 10, 9, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(251, 146, 60, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    /* Warm ambient pattern */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 30%, rgba(251, 146, 60, 0.08) 0%, transparent 50%);
      pointer-events: none;
      border-radius: 20px;
    }

    .card-title {
      color: #fb923c;
      font-family: 'Arial Black', sans-serif;
      font-size: 0.75rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 0 0 12px rgba(251, 146, 60, 0.7), 0 0 25px rgba(234, 88, 12, 0.4), 2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== COUCH ===== */
    .couch {
      position: relative;
      width: 70px;
      height: 45px;
      animation: couchFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
    }

    @keyframes couchFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Couch back */
    .couch-back {
      position: absolute;
      top: 0;
      left: 5px;
      right: 5px;
      height: 22px;
      background: linear-gradient(180deg, #c2410c, #9a3412, #7c2d12);
      border-radius: 8px 8px 0 0;
      box-shadow: inset 0 3px 8px rgba(255,255,255,0.1), inset 0 -3px 6px rgba(0,0,0,0.3);
    }

    /* Back cushion lines */
    .couch-back::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 10px;
      right: 10px;
      height: 2px;
      background: rgba(0,0,0,0.2);
      border-radius: 1px;
      box-shadow: 0 5px 0 rgba(0,0,0,0.15);
    }

    /* Couch seat */
    .couch-seat {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      height: 18px;
      background: linear-gradient(180deg, #ea580c, #c2410c, #9a3412);
      border-radius: 4px;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.15), inset 0 -2px 4px rgba(0,0,0,0.2);
    }

    /* Seat cushion dividers */
    .cushion-line {
      position: absolute;
      top: 3px;
      width: 2px;
      height: 12px;
      background: rgba(0,0,0,0.2);
      border-radius: 1px;
    }

    .cushion-line:nth-child(1) { left: 22px; }
    .cushion-line:nth-child(2) { right: 22px; }

    /* Couch arms */
    .couch-arm {
      position: absolute;
      bottom: 5px;
      width: 10px;
      height: 28px;
      background: linear-gradient(180deg, #c2410c, #9a3412, #7c2d12);
      border-radius: 4px;
      box-shadow: inset 1px 1px 4px rgba(255,255,255,0.1);
    }

    .couch-arm.left { left: -2px; }
    .couch-arm.right { right: -2px; }

    /* Couch legs */
    .couch-leg {
      position: absolute;
      bottom: 0;
      width: 6px;
      height: 8px;
      background: linear-gradient(180deg, #78350f, #451a03);
      border-radius: 0 0 2px 2px;
    }

    .couch-leg:nth-child(1) { left: 8px; }
    .couch-leg:nth-child(2) { right: 8px; }

    /* ===== LAUGH BURST ===== */
    .laugh-burst {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 32px;
      height: 24px;
      animation: laughPulse 1.5s ease-in-out infinite;
    }

    .laugh-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial Black', sans-serif;
      font-size: 9px;
      font-weight: 900;
      color: #fbbf24;
      text-shadow: 0 0 8px rgba(251, 191, 36, 0.6), 1px 1px 0 #000;
    }

    .laugh-burst::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(251, 191, 36, 0.2) 0%, transparent 70%);
    }

    @keyframes laughPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* ===== COFFEE CUP ===== */
    .coffee {
      position: absolute;
      bottom: 35px;
      right: 10px;
      width: 14px;
      height: 16px;
      animation: coffeeFloat 2.5s ease-in-out infinite;
    }

    .coffee-cup {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background: linear-gradient(180deg, #fef3c7, #fde68a, #fcd34d);
      border-radius: 2px 2px 4px 4px;
      box-shadow: inset 1px 1px 3px rgba(255,255,255,0.5);
    }

    .coffee-cup::before {
      content: '';
      position: absolute;
      top: 2px;
      right: -4px;
      width: 5px;
      height: 6px;
      border: 2px solid #fcd34d;
      border-left: none;
      border-radius: 0 50% 50% 0;
    }

    .coffee-steam {
      position: absolute;
      top: 0;
      left: 3px;
      width: 2px;
      height: 6px;
      background: rgba(255,255,255,0.4);
      border-radius: 2px;
      animation: steam 1s ease-in-out infinite;
    }

    .coffee-steam::before {
      content: '';
      position: absolute;
      left: 4px;
      width: 2px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      animation: steam 1s ease-in-out infinite 0.3s;
    }

    @keyframes coffeeFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }

    @keyframes steam {
      0%, 100% { opacity: 0.3; transform: translateY(0) scaleY(1); }
      50% { opacity: 0.7; transform: translateY(-3px) scaleY(1.2); }
    }

    /* ===== STUDIO LIGHTS ===== */
    .lights {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .light {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fbbf24;
      border-radius: 50%;
      box-shadow: 0 0 6px #fbbf24, 0 0 12px #fb923c;
      animation: lightFlicker 2s ease-in-out infinite;
    }

    .light:nth-child(1) { top: 18px; left: 15px; animation-delay: 0s; }
    .light:nth-child(2) { top: 25px; left: 10px; animation-delay: 0.3s; width: 3px; height: 3px; }
    .light:nth-child(3) { top: 38px; left: 12px; animation-delay: 0.6s; }
    .light:nth-child(4) { bottom: 48px; left: 14px; animation-delay: 0.9s; width: 3px; height: 3px; }

    @keyframes lightFlicker {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* ===== LIVING ROOM TEXT ===== */
    .room-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Arial Black', sans-serif;
      font-size: 5px;
      color: rgba(251, 146, 60, 0.6);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* ===== TV CORNER ===== */
    .tv-corner {
      position: absolute;
      bottom: 2px;
      left: 6px;
      width: 20px;
      height: 16px;
      opacity: 0.3;
    }

    .tv-box {
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, #374151, #1f2937);
      border-radius: 2px;
    }

    .tv-box::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 4px;
      background: linear-gradient(145deg, #1e3a5f, #0c1929);
      border-radius: 1px;
    }

    /* ===== SHOW DOTS ===== */
    .show-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Famous sitcom colors */
    .dot:nth-child(1) { background: #7c3aed; box-shadow: 0 0 4px #7c3aed; } /* Friends purple */
    .dot:nth-child(2) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.12s; } /* Seinfeld */
    .dot:nth-child(3) { background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation-delay: 0.24s; } /* The Office */
    .dot:nth-child(4) { background: #ef4444; box-shadow: 0 0 4px #ef4444; animation-delay: 0.36s; } /* HIMYM */
    .dot:nth-child(5) { background: #22c55e; box-shadow: 0 0 4px #22c55e; animation-delay: 0.48s; } /* Fresh Prince */
    .dot:nth-child(6) { background: #f97316; box-shadow: 0 0 4px #f97316; animation-delay: 0.6s; } /* Brooklyn 99 */

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="room-text">Laugh Track</div>

    <!-- Laugh burst -->
    <div class="laugh-burst">
      <div class="laugh-text">HAHA!</div>
    </div>

    <!-- Coffee cup -->
    <div class="coffee">
      <div class="coffee-steam"></div>
      <div class="coffee-cup"></div>
    </div>

    <!-- Studio lights -->
    <div class="lights">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>

    <!-- TV corner -->
    <div class="tv-corner">
      <div class="tv-box"></div>
    </div>

    <!-- Show dots -->
    <div class="show-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Couch -->
      <div class="couch">
        <div class="couch-back"></div>
        <div class="couch-seat">
          <div class="cushion-line"></div>
          <div class="cushion-line"></div>
        </div>
        <div class="couch-arm left"></div>
        <div class="couch-arm right"></div>
        <div class="couch-leg"></div>
        <div class="couch-leg"></div>
      </div>
    </div>

    <div class="card-title">Sitcoms</div>
  </div>
</body>
</html>
