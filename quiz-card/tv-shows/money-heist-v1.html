<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Heist Card - Dal√≠ Mask</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a0505 0%, #2d0a0a 50%, #0a0505 100%);
    }

    /* ===== CARD ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(220, 38, 38, 0.15) 0%, 
        rgba(15, 5, 5, 0.95) 50%,
        rgba(5, 0, 0, 0.98) 100%
      );
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(220, 38, 38, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.8),
        0 0 30px rgba(220, 38, 38, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    /* Falling money particles */
    .card::before {
      content: 'üíµüíµüíµüí∞üíµüí∞üíµüíµüí∞üíµ';
      position: absolute;
      top: -20px;
      left: -10px;
      font-size: 8px;
      letter-spacing: 3px;
      opacity: 0.15;
      animation: fallMoney 8s linear infinite;
      pointer-events: none;
    }

    @keyframes fallMoney {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 0.2; }
      100% { transform: translateY(200px) rotate(20deg); opacity: 0; }
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow:
        0 20px 60px rgba(220, 38, 38, 0.5),
        0 0 60px rgba(220, 38, 38, 0.3),
        0 0 100px rgba(251, 191, 36, 0.15);
      border-color: rgba(220, 38, 38, 0.7);
    }

    /* ===== TITLE ===== */
    .card-title {
      color: #dc2626;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.8rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 10px rgba(220, 38, 38, 0.8),
        0 0 20px rgba(220, 38, 38, 0.4),
        0 2px 4px rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== MASK CONTAINER ===== */
    .mask-container {
      position: relative;
      width: 85px;
      height: 95px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== DAL√ç MASK ===== */
    .mask {
      position: relative;
      width: 65px;
      height: 80px;
      filter: drop-shadow(0 8px 15px rgba(0,0,0,0.6));
    }

    /* Face shape */
    .face {
      position: absolute;
      width: 60px;
      height: 72px;
      background: linear-gradient(180deg,
        #fef3c7 0%,
        #fde68a 15%,
        #fcd34d 40%,
        #fbbf24 60%,
        #f59e0b 80%,
        #d97706 100%
      );
      border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow:
        inset -8px -5px 20px rgba(0,0,0,0.15),
        inset 5px 5px 15px rgba(255,255,255,0.3),
        0 5px 20px rgba(0,0,0,0.4);
    }

    /* Face highlight */
    .face::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 10px;
      width: 20px;
      height: 30px;
      background: linear-gradient(160deg,
        rgba(255,255,255,0.4) 0%,
        rgba(255,255,255,0.1) 50%,
        transparent 100%
      );
      border-radius: 50%;
    }

    /* Forehead */
    .forehead {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 55px;
      height: 30px;
      background: linear-gradient(180deg,
        #fef3c7 0%,
        #fde68a 100%
      );
      border-radius: 50% 50% 30% 30% / 100% 100% 30% 30%;
    }

    /* ===== EYES ===== */
    .eyes {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 14px;
      height: 10px;
      background: #1a1a1a;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      position: relative;
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.1),
        0 2px 4px rgba(0,0,0,0.3);
    }

    /* Eye socket depth */
    .eye::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -2px;
      right: -2px;
      bottom: -1px;
      border-radius: inherit;
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
    }

    /* Eye shine */
    .eye::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 4px;
      height: 3px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
    }

    /* ===== EYEBROWS ===== */
    .eyebrows {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 52px;
      display: flex;
      justify-content: space-between;
    }

    .eyebrow {
      width: 16px;
      height: 4px;
      background: linear-gradient(90deg, #78350f, #92400e, #78350f);
      border-radius: 3px;
      transform: rotate(-8deg);
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .eyebrow:last-child {
      transform: rotate(8deg);
    }

    /* ===== NOSE ===== */
    .nose {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 18px;
    }

    .nose-bridge {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 14px;
      background: linear-gradient(90deg,
        rgba(0,0,0,0.05) 0%,
        rgba(0,0,0,0.15) 50%,
        rgba(0,0,0,0.05) 100%
      );
      border-radius: 3px;
    }

    .nose-tip {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 6px;
      background: linear-gradient(180deg,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.2) 100%
      );
      border-radius: 50%;
    }

    /* ===== MUSTACHE ===== */
    .mustache {
      position: absolute;
      top: 52px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 12px;
      display: flex;
      justify-content: center;
      gap: 2px;
    }

    .mustache-half {
      width: 18px;
      height: 10px;
      background: linear-gradient(180deg, #1c1917, #292524);
      position: relative;
    }

    .mustache-half:first-child {
      border-radius: 0 0 0 80%;
      transform: rotate(-5deg) skewX(10deg);
      clip-path: polygon(100% 0, 100% 60%, 0% 100%, 0% 30%);
    }

    .mustache-half:last-child {
      border-radius: 0 0 80% 0;
      transform: rotate(5deg) skewX(-10deg);
      clip-path: polygon(0% 0, 0% 60%, 100% 100%, 100% 30%);
    }

    /* Mustache curl tips */
    .mustache-half::after {
      content: '';
      position: absolute;
      bottom: -2px;
      width: 8px;
      height: 8px;
      background: #1c1917;
      border-radius: 50%;
    }

    .mustache-half:first-child::after {
      left: -4px;
      transform: rotate(20deg);
    }

    .mustache-half:last-child::after {
      right: -4px;
      transform: rotate(-20deg);
    }

    /* ===== LIPS ===== */
    .lips {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 6px;
    }

    .upper-lip {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 3px;
      background: linear-gradient(180deg, #b45309, #92400e);
      border-radius: 2px 2px 0 0;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }

    .lower-lip {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 4px;
      background: linear-gradient(180deg, #a16207, #854d0e);
      border-radius: 0 0 50% 50%;
    }

    /* ===== RED GLOW EFFECT ===== */
    .red-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 100px;
      background: radial-gradient(ellipse,
        rgba(220, 38, 38, 0.15) 0%,
        transparent 60%
      );
      animation: glowPulse 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* ===== BELLA CIAO TEXT ===== */
    .bella-ciao {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Georgia', serif;
      font-size: 6px;
      font-style: italic;
      color: rgba(220, 38, 38, 0.5);
      letter-spacing: 1px;
      animation: bellaCiao 4s ease-in-out infinite;
    }

    @keyframes bellaCiao {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* ===== GOLD BAR DECORATION ===== */
    .gold-bars {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
    }

    .gold-bar {
      width: 12px;
      height: 6px;
      background: linear-gradient(180deg,
        #fef08a 0%,
        #fbbf24 30%,
        #f59e0b 60%,
        #d97706 100%
      );
      border-radius: 1px;
      box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.5),
        inset 0 -1px 2px rgba(0,0,0,0.2),
        0 2px 4px rgba(0,0,0,0.3);
      animation: goldShine 2s ease-in-out infinite;
    }

    .gold-bar:nth-child(2) { animation-delay: 0.3s; }
    .gold-bar:nth-child(3) { animation-delay: 0.6s; }

    @keyframes goldShine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* ===== PROFESSOR BADGE ===== */
    .professor {
      position: absolute;
      top: 8px;
      left: 8px;
      font-family: 'Courier New', monospace;
      font-size: 6px;
      color: rgba(251, 191, 36, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .red-glow {
      animation: glowPulseIntense 1.5s ease-in-out infinite;
    }

    @keyframes glowPulseIntense {
      0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
    }

    .card:hover .face {
      box-shadow:
        inset -8px -5px 20px rgba(0,0,0,0.15),
        inset 5px 5px 15px rgba(255,255,255,0.3),
        0 5px 25px rgba(220, 38, 38, 0.3),
        0 0 40px rgba(220, 38, 38, 0.2);
    }

    .card:hover .card-title {
      text-shadow: 
        0 0 15px rgba(220, 38, 38, 1),
        0 0 30px rgba(220, 38, 38, 0.6),
        0 0 45px rgba(251, 191, 36, 0.3);
    }

    .card:hover .gold-bar {
      animation-duration: 1s;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Professor badge -->
    <div class="professor">El Profesor</div>

    <!-- Red ambient glow -->
    <div class="red-glow"></div>

    <div class="mask-container">
      <div class="mask">
        <!-- Face -->
        <div class="face"></div>
        <div class="forehead"></div>

        <!-- Eyebrows -->
        <div class="eyebrows">
          <div class="eyebrow"></div>
          <div class="eyebrow"></div>
        </div>

        <!-- Eyes -->
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>

        <!-- Nose -->
        <div class="nose">
          <div class="nose-bridge"></div>
          <div class="nose-tip"></div>
        </div>

        <!-- Dal√≠ Mustache -->
        <div class="mustache">
          <div class="mustache-half"></div>
          <div class="mustache-half"></div>
        </div>

        <!-- Lips -->
        <div class="lips">
          <div class="upper-lip"></div>
          <div class="lower-lip"></div>
        </div>
      </div>
    </div>

    <!-- Bella Ciao -->
    <div class="bella-ciao">‚ô™ bella ciao ‚ô™</div>

    <!-- Gold bars -->
    <div class="gold-bars">
      <div class="gold-bar"></div>
      <div class="gold-bar"></div>
      <div class="gold-bar"></div>
    </div>

    <div class="card-title">Money Heist</div>
  </div>
</body>
</html>
