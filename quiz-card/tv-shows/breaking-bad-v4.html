<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking Bad Quiz Card V4</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0a0a15 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(34, 197, 94, 0.12) 0%, 
        rgba(10, 10, 18, 0.95) 35%,
        rgba(5, 5, 10, 0.98) 100%
      );
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.9),
        0 0 50px rgba(34, 197, 94, 0.15),
        0 0 30px rgba(59, 130, 246, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Shimmer effect */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(34, 197, 94, 0.03) 50%,
        transparent 60%
      );
      animation: shimmer 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-30%) translateY(-30%); }
      50% { transform: translateX(30%) translateY(30%); }
    }

    .card-title {
      color: #22c55e;
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 0.6rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 
        0 0 15px rgba(34, 197, 94, 0.8),
        0 0 30px rgba(34, 197, 94, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 95px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* ===== FLASK ===== */
    .flask {
      position: relative;
      width: 55px;
      height: 70px;
      animation: flaskFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 6px 15px rgba(59, 130, 246, 0.4));
    }

    @keyframes flaskFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Flask neck */
    .flask-neck {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 18px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.05) 0%,
        rgba(255,255,255,0.15) 30%,
        rgba(255,255,255,0.08) 70%,
        rgba(255,255,255,0.03) 100%
      );
      border: 2px solid rgba(255,255,255,0.25);
      border-bottom: none;
      border-radius: 3px 3px 0 0;
    }

    /* Flask rim */
    .flask-rim {
      position: absolute;
      top: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 5px;
      background: linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
      border-radius: 3px;
    }

    /* Flask body */
    .flask-body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 52px;
      height: 48px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.03) 0%,
        rgba(255,255,255,0.1) 25%,
        rgba(255,255,255,0.06) 60%,
        rgba(255,255,255,0.02) 100%
      );
      clip-path: polygon(32% 0%, 68% 0%, 100% 100%, 0% 100%);
      border: 2px solid rgba(255,255,255,0.2);
      border-top: none;
    }

    /* Glass highlight */
    .flask-shine {
      position: absolute;
      top: 22px;
      left: 18px;
      width: 3px;
      height: 30px;
      background: linear-gradient(180deg, rgba(255,255,255,0.4) 0%, transparent 100%);
      border-radius: 2px;
      transform: skewX(-3deg);
    }

    /* ===== BLUE LIQUID ===== */
    .liquid {
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 46px;
      height: 35px;
      background: linear-gradient(180deg,
        rgba(96, 165, 250, 0.9) 0%,
        rgba(59, 130, 246, 0.95) 40%,
        rgba(37, 99, 235, 1) 100%
      );
      clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
      border-radius: 0 0 3px 3px;
      animation: liquidGlow 2.5s ease-in-out infinite;
    }

    @keyframes liquidGlow {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 8px rgba(59, 130, 246, 0.5)); }
      50% { filter: brightness(1.2) drop-shadow(0 0 15px rgba(59, 130, 246, 0.8)); }
    }

    /* Meniscus */
    .liquid::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 10%;
      right: 10%;
      height: 4px;
      background: linear-gradient(180deg, rgba(147, 197, 253, 0.8), rgba(96, 165, 250, 0.9));
      border-radius: 0 0 50% 50%;
    }

    /* ===== BUBBLES ===== */
    .bubbles {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 28px;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%,
        rgba(255, 255, 255, 0.9) 0%,
        rgba(147, 197, 253, 0.6) 40%,
        rgba(59, 130, 246, 0.3) 100%
      );
    }

    .bubble:nth-child(1) { width: 6px; height: 6px; left: 25%; animation: bubble1 2s ease-out infinite; }
    .bubble:nth-child(2) { width: 4px; height: 4px; left: 50%; animation: bubble2 1.8s ease-out infinite 0.3s; }
    .bubble:nth-child(3) { width: 5px; height: 5px; left: 40%; animation: bubble1 2.2s ease-out infinite 0.6s; }
    .bubble:nth-child(4) { width: 3px; height: 3px; left: 65%; animation: bubble2 1.6s ease-out infinite 0.9s; }
    .bubble:nth-child(5) { width: 5px; height: 5px; left: 20%; animation: bubble1 2.4s ease-out infinite 1.2s; }

    @keyframes bubble1 {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 1; transform: scale(1); }
      100% { transform: translateY(-28px) translateX(3px); opacity: 0; }
    }
    @keyframes bubble2 {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 1; transform: scale(1); }
      100% { transform: translateY(-30px) translateX(-3px); opacity: 0; }
    }

    /* ===== CRYSTALS ===== */
    .crystals {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 38px;
      height: 18px;
    }

    .crystal {
      position: absolute;
      bottom: 0;
      background: linear-gradient(160deg,
        rgba(224, 242, 254, 0.95) 0%,
        rgba(125, 211, 252, 0.9) 40%,
        rgba(14, 165, 233, 0.95) 100%
      );
      clip-path: polygon(50% 0%, 90% 25%, 100% 75%, 80% 100%, 20% 100%, 0% 75%, 10% 25%);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
      animation: crystalPulse 2.5s ease-in-out infinite;
    }

    .crystal:nth-child(1) { left: 2px; width: 8px; height: 12px; transform: rotate(-10deg); }
    .crystal:nth-child(2) { left: 12px; width: 12px; height: 18px; transform: rotate(5deg); animation-delay: 0.4s; }
    .crystal:nth-child(3) { left: 24px; width: 10px; height: 14px; transform: rotate(-5deg); animation-delay: 0.8s; }

    @keyframes crystalPulse {
      0%, 100% { filter: brightness(1); box-shadow: 0 0 10px rgba(56, 189, 248, 0.6); }
      50% { filter: brightness(1.3); box-shadow: 0 0 20px rgba(56, 189, 248, 0.9); }
    }

    /* ===== VAPOR ===== */
    .vapor {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 25px;
    }

    .vapor-particle {
      position: absolute;
      bottom: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, transparent 70%);
      filter: blur(2px);
    }

    .vapor-particle:nth-child(1) { width: 8px; height: 8px; left: 5px; animation: vapor1 2.5s ease-out infinite; }
    .vapor-particle:nth-child(2) { width: 6px; height: 6px; left: 10px; animation: vapor2 3s ease-out infinite 0.5s; }
    .vapor-particle:nth-child(3) { width: 10px; height: 10px; left: 6px; animation: vapor1 2.8s ease-out infinite 1s; }

    @keyframes vapor1 {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.7; }
      100% { transform: translateY(-25px) translateX(-8px) scale(2); opacity: 0; }
    }
    @keyframes vapor2 {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      20% { opacity: 0.6; }
      100% { transform: translateY(-28px) translateX(8px) scale(2); opacity: 0; }
    }

    /* ===== FORMULA ===== */
    .formula {
      position: absolute;
      top: 8px;
      right: 8px;
      font-family: 'Courier New', monospace;
      font-size: 7px;
      color: rgba(34, 197, 94, 0.6);
      animation: formulaPulse 3s ease-in-out infinite;
    }

    @keyframes formulaPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }

    /* ===== PURITY BADGE ===== */
    .purity {
      position: absolute;
      top: 8px;
      left: 8px;
      font-family: 'Arial', sans-serif;
      font-size: 6px;
      font-weight: 700;
      color: #3b82f6;
      background: rgba(0,0,0,0.5);
      padding: 2px 5px;
      border-radius: 3px;
      border: 1px solid rgba(59, 130, 246, 0.5);
      text-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }

    /* ===== HAZMAT STRIPE ===== */
    .hazmat {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(90deg,
        #fbbf24 0px, #fbbf24 7px,
        #1f1f1f 7px, #1f1f1f 14px
      );
      border-radius: 0 0 20px 20px;
      opacity: 0.8;
    }

    /* ===== CHARACTER DOTS ===== */
    .character-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #22c55e; box-shadow: 0 0 5px #22c55e; }
    .dot:nth-child(2) { background: #3b82f6; box-shadow: 0 0 5px #3b82f6; animation-delay: 0.1s; }
    .dot:nth-child(3) { background: #fbbf24; box-shadow: 0 0 5px #fbbf24; animation-delay: 0.2s; }
    .dot:nth-child(4) { background: #a855f7; box-shadow: 0 0 5px #a855f7; animation-delay: 0.3s; }
    .dot:nth-child(5) { background: #ef4444; box-shadow: 0 0 5px #ef4444; animation-delay: 0.4s; }
    .dot:nth-child(6) { background: #f97316; box-shadow: 0 0 5px #f97316; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="formula">C₁₀H₁₅N</div>
    <div class="purity">99.1%</div>
    <div class="hazmat"></div>

    <div class="character-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Vapor -->
      <div class="vapor">
        <div class="vapor-particle"></div>
        <div class="vapor-particle"></div>
        <div class="vapor-particle"></div>
      </div>

      <!-- Flask -->
      <div class="flask">
        <div class="flask-rim"></div>
        <div class="flask-neck"></div>
        <div class="flask-body">
          <div class="flask-shine"></div>
        </div>

        <!-- Liquid -->
        <div class="liquid">
          <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
          </div>
          <div class="crystals">
            <div class="crystal"></div>
            <div class="crystal"></div>
            <div class="crystal"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-title">Breaking Bad</div>
  </div>
</body>
</html>
