<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #050510 0%, #0a1020 50%, #030308 100%);
    }

    /* ===== CARD ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(59, 130, 246, 0.1) 0%, 
        rgba(8, 12, 20, 0.95) 40%,
        rgba(3, 5, 10, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    /* Scanline effect */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 255, 255, 0.01) 2px,
        rgba(255, 255, 255, 0.01) 4px
      );
      pointer-events: none;
      border-radius: 20px;
    }

    /* ===== TITLE ===== */
    .card-title {
      color: #60a5fa;
      font-family: 'Arial Black', sans-serif;
      font-size: 0.7rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 
        0 0 12px rgba(96, 165, 250, 0.7),
        0 0 25px rgba(59, 130, 246, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* ===== ICON CONTAINER ===== */
    .icon-container {
      position: relative;
      width: 95px;
      height: 95px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== RETRO TV ===== */
    .tv {
      position: relative;
      width: 65px;
      height: 55px;
      animation: tvFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(59, 130, 246, 0.3));
    }

    @keyframes tvFloat {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-5px) rotate(2deg); }
    }

    /* TV body */
    .tv-body {
      position: absolute;
      inset: 0;
      background: linear-gradient(145deg, #374151, #1f2937, #111827);
      border-radius: 8px;
      box-shadow: 
        inset 2px 2px 6px rgba(255,255,255,0.1),
        inset -2px -2px 6px rgba(0,0,0,0.4),
        0 4px 10px rgba(0,0,0,0.5);
    }

    /* TV screen */
    .tv-screen {
      position: absolute;
      top: 6px;
      left: 6px;
      right: 18px;
      bottom: 10px;
      background: linear-gradient(145deg, #1e3a5f, #0c1929);
      border-radius: 4px;
      border: 2px solid #0f172a;
      overflow: hidden;
      box-shadow: 
        inset 0 0 15px rgba(59, 130, 246, 0.3),
        0 0 8px rgba(59, 130, 246, 0.2);
    }

    /* Screen glow animation */
    .tv-screen::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(96, 165, 250, 0.15) 50%,
        transparent 60%
      );
      animation: screenFlicker 3s ease-in-out infinite;
    }

    .tv-screen::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 8px;
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
    }

    @keyframes screenFlicker {
      0%, 100% { opacity: 0.5; transform: translateX(-100%); }
      50% { opacity: 1; transform: translateX(100%); }
    }

    /* Play icon on screen */
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 6px 0 6px 10px;
      border-color: transparent transparent transparent rgba(255,255,255,0.6);
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.4));
    }

    /* TV buttons */
    .tv-buttons {
      position: absolute;
      right: 4px;
      top: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tv-button {
      width: 6px;
      height: 6px;
      background: linear-gradient(145deg, #4b5563, #374151);
      border-radius: 50%;
      box-shadow: inset 1px 1px 2px rgba(255,255,255,0.1);
    }

    .tv-button:first-child {
      background: linear-gradient(145deg, #22c55e, #16a34a);
      box-shadow: 0 0 4px rgba(34, 197, 94, 0.5);
    }

    /* TV legs */
    .tv-legs {
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
    }

    .tv-leg {
      width: 4px;
      height: 6px;
      background: linear-gradient(180deg, #374151, #1f2937);
      border-radius: 0 0 2px 2px;
    }

    /* ===== ON AIR BADGE ===== */
    .on-air {
      position: absolute;
      top: 8px;
      right: 6px;
      padding: 3px 6px;
      background: linear-gradient(145deg, #ef4444, #dc2626);
      border-radius: 3px;
      animation: onAirPulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }

    .on-air-text {
      font-family: 'Arial Black', sans-serif;
      font-size: 5px;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .on-air-dot {
      position: absolute;
      top: 50%;
      left: -2px;
      transform: translateY(-50%);
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      animation: dotBlink 1s ease-in-out infinite;
    }

    @keyframes onAirPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 6px rgba(239, 68, 68, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 12px rgba(239, 68, 68, 0.7); }
    }

    @keyframes dotBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ===== SIGNAL WAVES ===== */
    .signals {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .signal {
      position: absolute;
      border: 2px solid rgba(96, 165, 250, 0.3);
      border-radius: 50%;
      animation: signalWave 2s ease-out infinite;
    }

    .signal:nth-child(1) { 
      top: 15px; 
      left: 10px; 
      width: 12px; 
      height: 12px; 
      animation-delay: 0s; 
    }
    .signal:nth-child(2) { 
      top: 12px; 
      left: 7px; 
      width: 18px; 
      height: 18px; 
      animation-delay: 0.3s; 
    }
    .signal:nth-child(3) { 
      top: 9px; 
      left: 4px; 
      width: 24px; 
      height: 24px; 
      animation-delay: 0.6s; 
    }

    @keyframes signalWave {
      0% { opacity: 0.6; transform: scale(0.8); }
      100% { opacity: 0; transform: scale(1.3); }
    }

    /* ===== STATIC PARTICLES ===== */
    .static {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .static-dot {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: staticFlicker 0.5s steps(2) infinite;
    }

    .static-dot:nth-child(1) { top: 25px; left: 20px; width: 2px; height: 2px; animation-delay: 0s; }
    .static-dot:nth-child(2) { top: 40px; left: 15px; width: 1px; height: 1px; animation-delay: 0.1s; }
    .static-dot:nth-child(3) { bottom: 45px; right: 35px; width: 2px; height: 2px; animation-delay: 0.2s; }
    .static-dot:nth-child(4) { top: 55px; right: 40px; width: 1px; height: 1px; animation-delay: 0.15s; }
    .static-dot:nth-child(5) { bottom: 55px; left: 18px; width: 2px; height: 2px; animation-delay: 0.25s; }

    @keyframes staticFlicker {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.8; }
    }

    /* ===== ANTENNA CORNER ===== */
    .antenna {
      position: absolute;
      bottom: 5px;
      left: 8px;
      width: 25px;
      height: 25px;
      opacity: 0.3;
    }

    .antenna-rod {
      position: absolute;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to top, #6b7280, #9ca3af);
      border-radius: 1px;
    }

    .antenna-rod:nth-child(1) {
      left: 8px;
      height: 20px;
      transform: rotate(-25deg);
      transform-origin: bottom center;
    }

    .antenna-rod:nth-child(2) {
      left: 12px;
      height: 18px;
      transform: rotate(25deg);
      transform-origin: bottom center;
    }

    .antenna-base {
      position: absolute;
      bottom: 0;
      left: 6px;
      width: 12px;
      height: 4px;
      background: linear-gradient(145deg, #4b5563, #374151);
      border-radius: 2px;
    }

    /* ===== REMOTE CORNER ===== */
    .remote {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 10px;
      height: 20px;
      background: linear-gradient(145deg, #374151, #1f2937);
      border-radius: 3px;
      opacity: 0.4;
      transform: rotate(15deg);
    }

    .remote::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: #ef4444;
      border-radius: 50%;
      box-shadow: 0 5px 0 #4b5563, 0 8px 0 #4b5563;
    }

    /* ===== BINGE TEXT ===== */
    .binge-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Arial Black', sans-serif;
      font-size: 5px;
      color: rgba(96, 165, 250, 0.6);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* ===== GENRE DOTS ===== */
    .genre-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Genre colors */
    .dot:nth-child(1) { background: #ef4444; box-shadow: 0 0 4px #ef4444; animation-delay: 0s; }      /* Drama - Red */
    .dot:nth-child(2) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.12s; }   /* Comedy - Yellow */
    .dot:nth-child(3) { background: #a855f7; box-shadow: 0 0 4px #a855f7; animation-delay: 0.24s; }   /* Thriller - Purple */
    .dot:nth-child(4) { background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation-delay: 0.36s; }   /* Sci-Fi - Blue */
    .dot:nth-child(5) { background: #22c55e; box-shadow: 0 0 4px #22c55e; animation-delay: 0.48s; }   /* Documentary - Green */
    .dot:nth-child(6) { background: #ec4899; box-shadow: 0 0 4px #ec4899; animation-delay: 0.6s; }    /* Romance - Pink */

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Binge text -->
    <div class="binge-text">Binge Watch</div>

    <!-- On Air badge -->
    <div class="on-air">
      <div class="on-air-dot"></div>
      <div class="on-air-text">ON AIR</div>
    </div>

    <!-- Signal waves -->
    <div class="signals">
      <div class="signal"></div>
      <div class="signal"></div>
      <div class="signal"></div>
    </div>

    <!-- Static particles -->
    <div class="static">
      <div class="static-dot"></div>
      <div class="static-dot"></div>
      <div class="static-dot"></div>
      <div class="static-dot"></div>
      <div class="static-dot"></div>
    </div>

    <!-- Antenna corner -->
    <div class="antenna">
      <div class="antenna-rod"></div>
      <div class="antenna-rod"></div>
      <div class="antenna-base"></div>
    </div>

    <!-- Remote corner -->
    <div class="remote"></div>

    <!-- Genre dots -->
    <div class="genre-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Retro TV -->
      <div class="tv">
        <div class="tv-body"></div>
        <div class="tv-screen">
          <div class="play-icon"></div>
        </div>
        <div class="tv-buttons">
          <div class="tv-button"></div>
          <div class="tv-button"></div>
          <div class="tv-button"></div>
        </div>
        <div class="tv-legs">
          <div class="tv-leg"></div>
          <div class="tv-leg"></div>
        </div>
      </div>
    </div>

    <div class="card-title">TV Shows</div>
  </div>
</body>
</html>
