<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitals V2 - 3D Capitol Building (Fixed)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: visible;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== CAPITOL BUILDING CONTAINER ===== */
    .capitol-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      width: 90px;
      height: 95px;
    }

    /* ===== 3D CAPITOL BUILDING ===== */
    .capitol-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: capitolFloat 5s ease-in-out infinite;
    }

    /* ===== GOLDEN SPIRE ON TOP ===== */
    .spire {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 14px;
      background: linear-gradient(90deg, #d4af37 0%, #f5d982 30%, #fff5cc 50%, #f5d982 70%, #d4af37 100%);
      border-radius: 2px 2px 0 0;
      box-shadow: 0 0 8px rgba(212,175,55,0.5);
    }

    .spire::before {
      content: "";
      position: absolute;
      top: -7px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: radial-gradient(circle at 30% 30%, #fff5cc, #f5d982 40%, #d4af37 70%, #aa8c2c 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(212,175,55,0.8), 0 2px 4px rgba(0,0,0,0.3);
      animation: spireGlow 2s ease-in-out infinite;
    }

    @keyframes spireGlow {
      0%, 100% { box-shadow: 0 0 8px rgba(212,175,55,0.6), 0 2px 4px rgba(0,0,0,0.3); }
      50% { box-shadow: 0 0 18px rgba(212,175,55,1), 0 2px 4px rgba(0,0,0,0.3); }
    }

    /* ===== DOME - SITS ON BUILDING ===== */
    .dome {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 16px;
      background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 30%, #c8c8c8 60%, #a8a8a8 100%);
      border-radius: 50% 50% 5% 5%;
      box-shadow: inset -4px -3px 8px rgba(0,0,0,0.15), inset 3px 2px 6px rgba(255,255,255,0.5), 0 3px 8px rgba(0,0,0,0.25);
    }

    /* Dome ring/base */
    .dome::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 32px;
      height: 6px;
      background: linear-gradient(180deg, #d8d8d8 0%, #b8b8b8 50%, #a0a0a0 100%);
      border-radius: 2px;
    }

    /* ===== MAIN BUILDING BODY ===== */
    .building-body {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 42px;
      background: linear-gradient(180deg, #e8e8e8 0%, #d0d0d0 30%, #b8b8b8 70%, #a0a0a0 100%);
      border-radius: 3px 3px 0 0;
      box-shadow: 0 5px 12px rgba(0,0,0,0.35);
    }

    /* Center entrance */
    .building-body::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: linear-gradient(180deg, rgba(50,50,80,0.6) 0%, rgba(30,30,50,0.8) 100%);
      border-radius: 7px 7px 0 0;
    }

    /* ===== COLUMNS - FRONT OF BUILDING ===== */
    .columns-row {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 64px;
      height: 38px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0 2px;
    }

    .column {
      width: 5px;
      height: 34px;
      background: linear-gradient(90deg, #b8b8b8 0%, #e8e8e8 25%, #ffffff 50%, #e8e8e8 75%, #b8b8b8 100%);
      border-radius: 2px 2px 0 0;
      position: relative;
    }

    /* Column top detail */
    .column::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -1px;
      width: 7px;
      height: 3px;
      background: linear-gradient(180deg, #e0e0e0, #c0c0c0);
      border-radius: 1px;
    }

    /* Column base detail */
    .column::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: -1px;
      width: 7px;
      height: 2px;
      background: linear-gradient(180deg, #c0c0c0, #a0a0a0);
      border-radius: 1px;
    }

    /* ===== ROOF/PEDIMENT ABOVE COLUMNS ===== */
    .pediment {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 36px solid transparent;
      border-right: 36px solid transparent;
      border-bottom: 12px solid #c8c8c8;
      filter: drop-shadow(0 -2px 3px rgba(0,0,0,0.15));
    }

    .pediment::after {
      content: "";
      position: absolute;
      top: 12px;
      left: -36px;
      width: 72px;
      height: 5px;
      background: linear-gradient(180deg, #d8d8d8 0%, #b0b0b0 100%);
    }

    /* ===== SIDE WINGS ===== */
    .wing {
      position: absolute;
      bottom: 10px;
      width: 14px;
      height: 32px;
      background: linear-gradient(180deg, #d8d8d8 0%, #c0c0c0 50%, #a8a8a8 100%);
      border-radius: 2px 2px 0 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    .wing-left {
      left: 0px;
    }

    .wing-right {
      right: 0px;
    }

    /* Wing window */
    .wing::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 12px;
      background: linear-gradient(180deg, rgba(100,140,200,0.5) 0%, rgba(60,100,160,0.7) 100%);
      border-radius: 4px 4px 0 0;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
    }

    /* ===== FRONT STEPS ===== */
    .steps {
      position: absolute;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 76px;
    }

    .step {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      background: linear-gradient(180deg, #c8c8c8 0%, #a0a0a0 100%);
      border-radius: 1px;
    }

    .step:nth-child(1) {
      bottom: 0px;
      width: 76px;
    }

    .step:nth-child(2) {
      bottom: 3px;
      width: 70px;
    }

    .step:nth-child(3) {
      bottom: 6px;
      width: 64px;
    }

    /* ===== SHADOW ===== */
    .capitol-shadow {
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 12px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.35) 0%, transparent 70%);
      animation: shadowPulse 5s ease-in-out infinite;
    }

    @keyframes shadowPulse {
      0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 0.5; }
      50% { transform: translateX(-50%) scaleX(1.08); opacity: 0.65; }
    }

    /* ===== MAIN FLOAT ANIMATION - 12 KEYFRAMES ===== */
    @keyframes capitolFloat {
      0% { transform: translateY(0px) rotateY(0deg); }
      8% { transform: translateY(-1px) rotateY(2deg); }
      16% { transform: translateY(-2px) rotateY(4deg); }
      24% { transform: translateY(-3px) rotateY(5deg); }
      32% { transform: translateY(-3px) rotateY(4deg); }
      40% { transform: translateY(-2px) rotateY(2deg); }
      50% { transform: translateY(-1px) rotateY(0deg); }
      58% { transform: translateY(-2px) rotateY(-2deg); }
      66% { transform: translateY(-3px) rotateY(-4deg); }
      74% { transform: translateY(-3px) rotateY(-5deg); }
      82% { transform: translateY(-2px) rotateY(-3deg); }
      90% { transform: translateY(-1px) rotateY(-1deg); }
      100% { transform: translateY(0px) rotateY(0deg); }
    }

    /* ===== SPARKLES ===== */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkleGlow 2.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: -5px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 35px; left: 2px; animation-delay: 0.8s; }
    .sparkle:nth-child(3) { top: 35px; right: 2px; animation-delay: 1.6s; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0; transform: scale(0.3) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .capitol-3d {
      animation-duration: 3s;
    }

    .card:hover .spire::before {
      box-shadow: 0 0 22px rgba(212,175,55,1), 0 2px 4px rgba(0,0,0,0.3);
    }

    .card:hover .sparkle {
      animation-duration: 1.5s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="capitol-container">
      <div class="capitol-3d">
        <!-- Golden Spire -->
        <div class="spire"></div>

        <!-- Dome -->
        <div class="dome"></div>

        <!-- Triangular Pediment -->
        <div class="pediment"></div>

        <!-- Side Wings -->
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>

        <!-- Main Building Body -->
        <div class="building-body"></div>

        <!-- Columns -->
        <div class="columns-row">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>

        <!-- Steps -->
        <div class="steps">
          <div class="step"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>

        <!-- Shadow -->
        <div class="capitol-shadow"></div>

        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </div>
    </div>

    <div class="card-title">Capitals</div>
  </div>
</body>
</html>
