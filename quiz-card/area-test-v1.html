<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area V1 - 3D Globe with Measuring Tape</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: visible;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== GLOBE CONTAINER ===== */
    .globe-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      width: 95px;
      height: 95px;
    }

    /* ===== 3D GLOBE ===== */
    .globe-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: globeFloat 6s ease-in-out infinite;
    }

    /* ===== MAIN GLOBE SPHERE ===== */
    .globe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4) 0%, transparent 40%),
        linear-gradient(135deg, #4facfe 0%, #00c6fb 25%, #4facfe 50%, #00a8cc 75%, #0077b6 100%);
      box-shadow:
        inset -8px -8px 20px rgba(0,0,0,0.3),
        inset 5px 5px 15px rgba(255,255,255,0.3),
        0 8px 25px rgba(0,119,182,0.5),
        0 0 40px rgba(79,172,254,0.3);
      overflow: hidden;
      animation: globeSpin 12s linear infinite;
    }

    /* ===== CONTINENTS ===== */
    .continent {
      position: absolute;
      background: linear-gradient(135deg, #2d6a4f 0%, #40916c 50%, #52b788 100%);
      border-radius: 50% 40% 45% 50%;
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2), inset 1px 1px 3px rgba(255,255,255,0.2);
    }

    /* North America */
    .continent-1 {
      top: 12px;
      left: 8px;
      width: 18px;
      height: 16px;
      transform: rotate(-15deg);
    }

    /* South America */
    .continent-2 {
      top: 30px;
      left: 14px;
      width: 10px;
      height: 18px;
      border-radius: 40% 50% 45% 40%;
      transform: rotate(10deg);
    }

    /* Europe/Africa */
    .continent-3 {
      top: 14px;
      right: 12px;
      width: 14px;
      height: 28px;
      border-radius: 45% 50% 40% 45%;
      transform: rotate(5deg);
    }

    /* Asia */
    .continent-4 {
      top: 10px;
      right: 4px;
      width: 20px;
      height: 14px;
      border-radius: 50% 45% 40% 50%;
      transform: rotate(-10deg);
    }

    /* Australia */
    .continent-5 {
      bottom: 12px;
      right: 8px;
      width: 12px;
      height: 10px;
      border-radius: 40% 50% 45% 40%;
    }

    /* ===== GLOBE SHINE ===== */
    .globe-shine {
      position: absolute;
      top: 8px;
      left: 12px;
      width: 20px;
      height: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.6) 0%, transparent 100%);
      border-radius: 50%;
      animation: shineMove 6s ease-in-out infinite;
    }

    @keyframes shineMove {
      0%, 100% { opacity: 0.7; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(3px); }
    }

    /* ===== LATITUDE/LONGITUDE LINES ===== */
    .globe-lines {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .globe-lines::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 1px;
      background: rgba(255,255,255,0.15);
    }

    .globe-lines::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 100%;
      background: rgba(255,255,255,0.15);
    }

    /* ===== GOLDEN MEASURING TAPE RING ===== */
    .tape-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(70deg);
      width: 78px;
      height: 78px;
      border-radius: 50%;
      border: 5px solid transparent;
      background: linear-gradient(90deg, #d4af37 0%, #f5d982 15%, #fff5cc 30%, #f5d982 45%, #d4af37 60%, #aa8c2c 75%, #d4af37 90%, #f5d982 100%);
      background-origin: border-box;
      background-clip: border-box;
      box-shadow:
        0 0 15px rgba(212,175,55,0.6),
        inset 0 0 10px rgba(212,175,55,0.3);
      animation: tapeRotate 8s linear infinite;
    }

    /* Tape measure marks */
    .tape-ring::before {
      content: "";
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 8px;
      background: #8b0000;
      border-radius: 1px;
      box-shadow:
        0 70px 0 #8b0000,
        35px 35px 0 #8b0000,
        -35px 35px 0 #8b0000;
    }

    @keyframes tapeRotate {
      0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
    }

    /* ===== VERTICAL MEASURING TAPE ===== */
    .tape-vertical {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateY(70deg);
      width: 74px;
      height: 74px;
      border-radius: 50%;
      border: 4px solid transparent;
      background: linear-gradient(180deg, #d4af37 0%, #f5d982 25%, #d4af37 50%, #aa8c2c 75%, #d4af37 100%);
      background-origin: border-box;
      background-clip: border-box;
      opacity: 0.7;
      animation: tapeVerticalRotate 10s linear infinite reverse;
    }

    @keyframes tapeVerticalRotate {
      0% { transform: translate(-50%, -50%) rotateY(70deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateY(70deg) rotateZ(360deg); }
    }

    /* ===== GLOBE STAND/BASE ===== */
    .globe-stand {
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 8px;
      background: linear-gradient(180deg, #8b7355 0%, #6b5344 50%, #4a3728 100%);
      border-radius: 3px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    .globe-stand::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 12px;
      background: linear-gradient(90deg, #a08060, #c8a878, #a08060);
      border-radius: 2px;
    }

    /* ===== GLOBE SPIN ANIMATION ===== */
    @keyframes globeSpin {
      0% { transform: translate(-50%, -50%) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateY(360deg); }
    }

    /* ===== FLOAT ANIMATION - 12 KEYFRAMES ===== */
    @keyframes globeFloat {
      0% { transform: translateY(0px) rotateZ(0deg); }
      8% { transform: translateY(-1px) rotateZ(0.5deg); }
      16% { transform: translateY(-3px) rotateZ(1deg); }
      24% { transform: translateY(-4px) rotateZ(0.5deg); }
      32% { transform: translateY(-4px) rotateZ(0deg); }
      40% { transform: translateY(-3px) rotateZ(-0.5deg); }
      50% { transform: translateY(-2px) rotateZ(-1deg); }
      58% { transform: translateY(-3px) rotateZ(-0.5deg); }
      66% { transform: translateY(-4px) rotateZ(0deg); }
      74% { transform: translateY(-3px) rotateZ(0.5deg); }
      82% { transform: translateY(-2px) rotateZ(0.5deg); }
      90% { transform: translateY(-1px) rotateZ(0.3deg); }
      100% { transform: translateY(0px) rotateZ(0deg); }
    }

    /* ===== 3D SHADOW ===== */
    .globe-shadow {
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 10px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
      animation: shadowPulse 6s ease-in-out infinite;
    }

    @keyframes shadowPulse {
      0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 0.5; }
      50% { transform: translateX(-50%) scaleX(1.15); opacity: 0.7; }
    }

    /* ===== SPARKLES ===== */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkleGlow 2.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 5px; left: 15px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 20px; right: 8px; animation-delay: 0.9s; }
    .sparkle:nth-child(3) { bottom: 25px; left: 10px; animation-delay: 1.8s; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0; transform: scale(0.3) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(180deg); }
    }

    /* ===== MEASURING NUMBERS FLOATING ===== */
    .measure-num {
      position: absolute;
      font-family: 'Segoe UI', sans-serif;
      font-size: 8px;
      font-weight: 700;
      color: #d4af37;
      text-shadow: 0 0 5px rgba(212,175,55,0.8);
      animation: numFloat 4s ease-in-out infinite;
    }

    .measure-num:nth-child(4) { top: 8px; right: 20px; animation-delay: 0s; }
    .measure-num:nth-child(5) { bottom: 20px; right: 12px; animation-delay: 1.3s; }
    .measure-num:nth-child(6) { top: 35px; left: 5px; animation-delay: 2.6s; }

    @keyframes numFloat {
      0%, 100% { opacity: 0; transform: translateY(0) scale(0.8); }
      20% { opacity: 1; transform: translateY(-3px) scale(1); }
      80% { opacity: 1; transform: translateY(-3px) scale(1); }
      100% { opacity: 0; transform: translateY(-8px) scale(0.8); }
    }

    /* ===== ORBIT PARTICLE ===== */
    .orbit-particle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-top: -3px;
      margin-left: -3px;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,215,0,0.8);
      animation: orbitSpin 4s linear infinite;
    }

    @keyframes orbitSpin {
      0% { transform: rotate(0deg) translateX(42px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(42px) rotate(-360deg); }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .globe {
      animation-duration: 6s;
      box-shadow:
        inset -8px -8px 20px rgba(0,0,0,0.3),
        inset 5px 5px 15px rgba(255,255,255,0.3),
        0 8px 30px rgba(0,119,182,0.7),
        0 0 50px rgba(79,172,254,0.5);
    }

    .card:hover .tape-ring {
      animation-duration: 4s;
      box-shadow:
        0 0 25px rgba(212,175,55,0.9),
        inset 0 0 15px rgba(212,175,55,0.5);
    }

    .card:hover .orbit-particle {
      animation-duration: 2s;
    }

    .card:hover .sparkle {
      animation-duration: 1.5s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="globe-container">
      <div class="globe-3d">
        <!-- Main Globe -->
        <div class="globe">
          <!-- Continents -->
          <div class="continent continent-1"></div>
          <div class="continent continent-2"></div>
          <div class="continent continent-3"></div>
          <div class="continent continent-4"></div>
          <div class="continent continent-5"></div>

          <!-- Globe shine -->
          <div class="globe-shine"></div>

          <!-- Latitude/Longitude lines -->
          <div class="globe-lines"></div>
        </div>

        <!-- Golden Measuring Tape Rings -->
        <div class="tape-ring"></div>
        <div class="tape-vertical"></div>

        <!-- Orbiting Particle -->
        <div class="orbit-particle"></div>

        <!-- Globe Stand -->
        <div class="globe-stand"></div>

        <!-- Shadow -->
        <div class="globe-shadow"></div>

        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- Floating Measurement Numbers -->
        <div class="measure-num">km²</div>
        <div class="measure-num">mi²</div>
        <div class="measure-num">m²</div>
      </div>
    </div>

    <div class="card-title">Area</div>
  </div>
</body>
</html>
