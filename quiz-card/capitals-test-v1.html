<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capitals V1 - 3D Capitol Building</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: visible;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== CAPITOL BUILDING CONTAINER ===== */
    .capitol-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      width: 100px;
      height: 100px;
    }

    /* ===== 3D CAPITOL BUILDING ===== */
    .capitol-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: capitolFloat 5s ease-in-out infinite;
    }

    /* ===== DOME STRUCTURE ===== */
    .dome-base {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%) translateZ(8px);
      width: 36px;
      height: 10px;
      background: linear-gradient(180deg, #e8e8e8 0%, #c8c8c8 50%, #a8a8a8 100%);
      border-radius: 3px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .dome-middle {
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%) translateZ(10px);
      width: 28px;
      height: 12px;
      background: linear-gradient(180deg, #f0f0f0 0%, #d8d8d8 40%, #b8b8b8 100%);
      border-radius: 50% 50% 0 0;
      box-shadow: inset -3px -2px 6px rgba(0,0,0,0.15), inset 3px 2px 6px rgba(255,255,255,0.5);
    }

    .dome-top {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%) translateZ(12px);
      width: 20px;
      height: 14px;
      background: linear-gradient(180deg, #ffffff 0%, #e8e8e8 30%, #d0d0d0 60%, #b0b0b0 100%);
      border-radius: 50% 50% 30% 30%;
      box-shadow: inset -4px -3px 8px rgba(0,0,0,0.1), inset 4px 3px 8px rgba(255,255,255,0.6), 0 4px 10px rgba(0,0,0,0.25);
    }

    /* ===== DOME SPIRE ===== */
    .dome-spire {
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%) translateZ(14px);
      width: 4px;
      height: 16px;
      background: linear-gradient(90deg, #d4af37 0%, #f5d982 30%, #fff5cc 50%, #f5d982 70%, #d4af37 100%);
      border-radius: 2px 2px 0 0;
      box-shadow: 0 0 8px rgba(212,175,55,0.5);
    }

    .dome-spire::before {
      content: "";
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: radial-gradient(circle at 30% 30%, #fff5cc, #f5d982 40%, #d4af37 70%, #aa8c2c 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(212,175,55,0.8), 0 2px 4px rgba(0,0,0,0.3);
      animation: spireGlow 2s ease-in-out infinite;
    }

    @keyframes spireGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(212,175,55,0.6), 0 2px 4px rgba(0,0,0,0.3); }
      50% { box-shadow: 0 0 20px rgba(212,175,55,1), 0 2px 4px rgba(0,0,0,0.3); }
    }

    /* ===== MAIN BUILDING BODY ===== */
    .building-body {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%) translateZ(4px);
      width: 70px;
      height: 35px;
      background: linear-gradient(180deg, #e0e0e0 0%, #c8c8c8 30%, #b0b0b0 70%, #989898 100%);
      border-radius: 3px 3px 0 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.35);
    }

    /* Building front face detail */
    .building-body::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 25px;
      background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.2) 100%);
      border-radius: 10px 10px 0 0;
    }

    /* ===== COLUMNS ===== */
    .columns-container {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%) translateZ(6px);
      width: 66px;
      height: 32px;
      display: flex;
      justify-content: space-between;
      padding: 0 3px;
    }

    .column {
      width: 6px;
      height: 100%;
      background: linear-gradient(90deg, #c0c0c0 0%, #e8e8e8 30%, #ffffff 50%, #e8e8e8 70%, #c0c0c0 100%);
      border-radius: 2px 2px 0 0;
      box-shadow: 1px 0 3px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      position: relative;
    }

    /* Column capital (top decoration) */
    .column::before {
      content: "";
      position: absolute;
      top: -3px;
      left: -1px;
      width: 8px;
      height: 4px;
      background: linear-gradient(180deg, #d0d0d0, #f0f0f0, #d0d0d0);
      border-radius: 1px;
    }

    /* Column base */
    .column::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: -1px;
      width: 8px;
      height: 3px;
      background: linear-gradient(180deg, #b0b0b0, #d0d0d0);
      border-radius: 1px;
    }

    /* ===== FRONT STEPS ===== */
    .steps {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateZ(8px);
      width: 80px;
      height: 10px;
      transform-style: preserve-3d;
    }

    .step {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(180deg, #d0d0d0 0%, #a8a8a8 100%);
      border-radius: 1px;
    }

    .step:nth-child(1) {
      bottom: 0;
      width: 80px;
      height: 3px;
      transform: translateX(-50%) translateZ(0px);
    }

    .step:nth-child(2) {
      bottom: 3px;
      width: 72px;
      height: 3px;
      transform: translateX(-50%) translateZ(2px);
    }

    .step:nth-child(3) {
      bottom: 6px;
      width: 64px;
      height: 3px;
      transform: translateX(-50%) translateZ(4px);
    }

    /* ===== SIDE WINGS ===== */
    .wing {
      position: absolute;
      bottom: 8px;
      width: 18px;
      height: 28px;
      background: linear-gradient(180deg, #d8d8d8 0%, #b8b8b8 50%, #989898 100%);
      border-radius: 2px 2px 0 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .wing-left {
      left: 2px;
      transform: translateZ(2px) rotateY(-15deg);
      transform-origin: right center;
    }

    .wing-right {
      right: 2px;
      transform: translateZ(2px) rotateY(15deg);
      transform-origin: left center;
    }

    /* Wing windows */
    .wing::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 16px;
      background: linear-gradient(180deg, rgba(100,149,237,0.4) 0%, rgba(70,130,180,0.6) 100%);
      border-radius: 5px 5px 0 0;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    /* ===== 3D SHADOW ===== */
    .capitol-shadow {
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 75px;
      height: 15px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.35) 0%, transparent 70%);
      animation: shadowPulse 5s ease-in-out infinite;
    }

    @keyframes shadowPulse {
      0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 0.5; }
      50% { transform: translateX(-50%) scaleX(1.1); opacity: 0.7; }
    }

    /* ===== MAIN FLOAT ANIMATION - 12 KEYFRAMES ===== */
    @keyframes capitolFloat {
      0% { transform: translateY(0px) rotateY(0deg) rotateX(0deg); }
      8% { transform: translateY(-1px) rotateY(3deg) rotateX(1deg); }
      16% { transform: translateY(-2px) rotateY(6deg) rotateX(1deg); }
      24% { transform: translateY(-3px) rotateY(8deg) rotateX(0deg); }
      32% { transform: translateY(-3px) rotateY(6deg) rotateX(-1deg); }
      40% { transform: translateY(-2px) rotateY(3deg) rotateX(-1deg); }
      50% { transform: translateY(-1px) rotateY(0deg) rotateX(0deg); }
      58% { transform: translateY(-2px) rotateY(-3deg) rotateX(1deg); }
      66% { transform: translateY(-3px) rotateY(-6deg) rotateX(1deg); }
      74% { transform: translateY(-3px) rotateY(-5deg) rotateX(0deg); }
      82% { transform: translateY(-2px) rotateY(-3deg) rotateX(-1deg); }
      90% { transform: translateY(-1px) rotateY(-1deg) rotateX(0deg); }
      100% { transform: translateY(0px) rotateY(0deg) rotateX(0deg); }
    }

    /* ===== SPARKLES ===== */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparkleGlow 2.5s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: -15px; left: 45px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 20px; left: 5px; animation-delay: 0.8s; }
    .sparkle:nth-child(3) { top: 25px; right: 5px; animation-delay: 1.6s; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0; transform: scale(0.3) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(180deg); }
    }

    /* ===== AMBIENT PARTICLES ===== */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: particleFloat 4s ease-in-out infinite;
    }

    .particle:nth-child(4) { bottom: 20px; left: 10px; animation-delay: 0s; }
    .particle:nth-child(5) { bottom: 30px; right: 15px; animation-delay: 1.3s; }
    .particle:nth-child(6) { bottom: 40px; left: 20px; animation-delay: 2.6s; }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      20% { opacity: 0.8; }
      80% { opacity: 0.8; }
      100% { transform: translateY(-30px) translateX(10px); opacity: 0; }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .capitol-3d {
      animation-duration: 3s;
    }

    .card:hover .dome-spire::before {
      box-shadow: 0 0 25px rgba(212,175,55,1), 0 2px 4px rgba(0,0,0,0.3);
    }

    .card:hover .sparkle {
      animation-duration: 1.5s;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="capitol-container">
      <div class="capitol-3d">
        <!-- Dome Structure -->
        <div class="dome-spire"></div>
        <div class="dome-top"></div>
        <div class="dome-middle"></div>
        <div class="dome-base"></div>

        <!-- Side Wings -->
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>

        <!-- Main Building Body -->
        <div class="building-body"></div>

        <!-- Columns -->
        <div class="columns-container">
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>

        <!-- Front Steps -->
        <div class="steps">
          <div class="step"></div>
          <div class="step"></div>
          <div class="step"></div>
        </div>

        <!-- Shadow -->
        <div class="capitol-shadow"></div>

        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- Ambient Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <div class="card-title">Capitals</div>
  </div>
</body>
</html>
