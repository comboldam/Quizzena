<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="30%" style="stop-color:#12061f"/>
      <stop offset="60%" style="stop-color:#0f0520"/>
      <stop offset="100%" style="stop-color:#050210"/>
    </linearGradient>
    
    <!-- Ambient Purple Glow -->
    <radialGradient id="purpleGlow" cx="50%" cy="25%" r="50%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Gold Gradient for Q Ring -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#f59e0b"/>
      <stop offset="60%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    
    <!-- Crown Gold Gradient -->
    <linearGradient id="crownGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Lightning Gradient -->
    <linearGradient id="lightningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Red Gem Gradient (Center) -->
    <radialGradient id="redGem" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="40%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </radialGradient>
    
    <!-- Blue Gem Gradient (Sides) -->
    <radialGradient id="blueGem" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="40%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </radialGradient>
    
    <!-- Q Ring Glow Filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Crown Glow Filter -->
    <filter id="crownGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gem Glow Filter -->
    <filter id="gemGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sparkle Glow -->
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Lightning Glow -->
    <filter id="lightningGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- Purple Ambient Glow -->
  <rect width="512" height="512" rx="115" fill="url(#purpleGlow)"/>
  
  <!-- Bottom Gold Glow -->
  <ellipse cx="300" cy="420" rx="100" ry="50" fill="#ffd700" opacity="0.1"/>
  
  <!-- ==================== SPARKLES ==================== -->
  <!-- Top Left Sparkle -->
  <g filter="url(#sparkleGlow)">
    <path d="M95 100 L100 90 L105 100 L100 110 Z" fill="#ffd700"/>
    <path d="M90 95 L100 100 L110 95 L100 100 Z" fill="#ffd700"/>
  </g>
  
  <!-- Top Right Sparkle -->
  <g filter="url(#sparkleGlow)">
    <path d="M405 120 L410 108 L415 120 L410 132 Z" fill="#ffd700"/>
    <path d="M398 115 L410 120 L422 115 L410 120 Z" fill="#ffd700"/>
  </g>
  
  <!-- Bottom Left Sparkle -->
  <g filter="url(#sparkleGlow)">
    <path d="M85 320 L90 310 L95 320 L90 330 Z" fill="#ffd700"/>
    <path d="M80 315 L90 320 L100 315 L90 320 Z" fill="#ffd700"/>
  </g>
  
  <!-- Middle Left Small Sparkle -->
  <g filter="url(#sparkleGlow)" opacity="0.7">
    <circle cx="70" cy="220" r="4" fill="#ffd700"/>
  </g>
  
  <!-- Right Side Sparkle -->
  <g filter="url(#sparkleGlow)" opacity="0.6">
    <circle cx="440" cy="280" r="3" fill="#ffd700"/>
  </g>
  
  <!-- ==================== Q RING ==================== -->
  <g filter="url(#goldGlow)">
    <!-- Outer Ring -->
    <circle cx="220" cy="270" r="105" fill="none" stroke="url(#goldGrad)" stroke-width="34"/>
    
    <!-- Inner Highlight -->
    <circle cx="220" cy="270" r="105" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="34"/>
    
    <!-- Top Shine -->
    <ellipse cx="175" cy="190" rx="32" ry="12" fill="rgba(255,255,255,0.4)" transform="rotate(-45 175 190)"/>
  </g>
  
  <!-- Inner Ring Glow (Purple) -->
  <circle cx="220" cy="270" r="72" fill="none" stroke="#9333ea" stroke-width="2" opacity="0.4"/>
  <circle cx="220" cy="270" r="68" fill="none" stroke="#9333ea" stroke-width="1" opacity="0.2"/>
  
  <!-- ==================== LIGHTNING BOLT AS Q TAIL ==================== -->
  <!-- The lightning connects directly from the Q ring bottom-right -->
  <g filter="url(#lightningGlow)">
    <!-- Main Lightning Tail - starts from the ring -->
    <path d="
      M 295 340
      L 330 360
      L 310 365
      L 360 410
      L 335 405
      L 390 470
      L 320 420
      L 345 425
      L 295 380
      L 315 375
      L 280 355
      Z
    " fill="url(#lightningGrad)"/>
    
    <!-- Lightning Highlight -->
    <path d="
      M 300 345
      L 325 362
      L 312 365
      L 350 400
      L 325 395
      L 355 430
      L 320 400
      L 335 405
      L 305 375
      L 315 372
      L 295 358
      Z
    " fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- ==================== CROWN ==================== -->
  <g filter="url(#crownGlow)" transform="translate(220, 125)">
    <!-- Crown Base -->
    <path d="M-55 35 L-55 20 C-55 15 -50 10 -45 10 L45 10 C50 10 55 15 55 20 L55 35 C55 40 50 45 45 45 L-45 45 C-50 45 -55 40 -55 35 Z" fill="url(#crownGold)"/>
    
    <!-- Crown Base Shadow Line -->
    <rect x="-45" y="35" width="90" height="5" rx="2" fill="#b45309"/>
    
    <!-- Crown Base Top Highlight -->
    <rect x="-48" y="15" width="96" height="3" rx="1" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Left Point -->
    <polygon points="-45,10 -55,-30 -35,10" fill="url(#crownGold)"/>
    <polygon points="-45,10 -55,-30 -50,10" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Center Point (Taller) -->
    <polygon points="-12,10 0,-50 12,10" fill="url(#crownGold)"/>
    <polygon points="-8,10 0,-50 0,10" fill="rgba(255,255,255,0.25)"/>
    
    <!-- Right Point -->
    <polygon points="35,10 55,-30 45,10" fill="url(#crownGold)"/>
    <polygon points="40,10 55,-30 45,10" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Left-Center Small Point -->
    <polygon points="-30,10 -25,-15 -20,10" fill="url(#crownGold)"/>
    
    <!-- Right-Center Small Point -->
    <polygon points="20,10 25,-15 30,10" fill="url(#crownGold)"/>
  </g>
  
  <!-- ==================== CROWN GEMS ==================== -->
  <!-- Center Red Gem -->
  <g filter="url(#gemGlow)" transform="translate(220, 145)">
    <ellipse cx="0" cy="0" rx="14" ry="12" fill="url(#redGem)"/>
    <ellipse cx="-4" cy="-3" rx="5" ry="3" fill="rgba(255,255,255,0.5)"/>
    <ellipse cx="0" cy="0" rx="14" ry="12" fill="none" stroke="#fca5a5" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Left Blue Gem -->
  <g filter="url(#gemGlow)" transform="translate(175, 150)">
    <ellipse cx="0" cy="0" rx="10" ry="9" fill="url(#blueGem)"/>
    <ellipse cx="-3" cy="-2" rx="3" ry="2" fill="rgba(255,255,255,0.5)"/>
    <ellipse cx="0" cy="0" rx="10" ry="9" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Right Blue Gem -->
  <g filter="url(#gemGlow)" transform="translate(265, 150)">
    <ellipse cx="0" cy="0" rx="10" ry="9" fill="url(#blueGem)"/>
    <ellipse cx="-3" cy="-2" rx="3" ry="2" fill="rgba(255,255,255,0.5)"/>
    <ellipse cx="0" cy="0" rx="10" ry="9" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- ==================== PURPLE PARTICLES ==================== -->
  <circle cx="100" cy="390" r="5" fill="#a855f7" opacity="0.6"/>
  <circle cx="140" cy="430" r="4" fill="#a855f7" opacity="0.5"/>
  <circle cx="420" cy="380" r="4" fill="#a855f7" opacity="0.4"/>
  <circle cx="450" cy="420" r="3" fill="#a855f7" opacity="0.35"/>
  
  <!-- ==================== EXTRA DETAILS ==================== -->
  <!-- Subtle inner ring pattern -->
  <circle cx="220" cy="270" r="58" fill="none" stroke="#9333ea" stroke-width="0.5" opacity="0.3" stroke-dasharray="5,10"/>
  
</svg>
