    body {

      color: #888;
      font-size: 14px;
      margin: 40px 0 20px;
      border-top: 1px solid #333;
      padding-top: 30px;
      width: 100%;
      text-align: center;
    }

    .sizes {
      display: flex;
      gap: 30px;
      align-items: flex-end;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .size-label {
      color: #666;
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    /* ===== APP ICON BASE ===== */
    .app-icon {
      border-radius: 22%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.6),
        0 0 80px rgba(255, 215, 0, 0.15),
        0 0 120px rgba(147, 51, 234, 0.1);
    }

    /* Size variations */
    .icon-1024 { width: 220px; height: 220px; }
    .icon-512 { width: 140px; height: 140px; }
    .icon-256 { width: 90px; height: 90px; }
    .icon-180 { width: 65px; height: 65px; }
    .icon-120 { width: 45px; height: 45px; }
    .icon-60 { width: 30px; height: 30px; }

    /* ===== BACKGROUND ===== */
    .icon-bg {
      position: absolute;
      inset: 0;
      background: linear-gradient(155deg, 
        #1a0a2e 0%, 
        #12061f 30%,
        #0f0520 50%,
        #0a0318 70%,
        #050210 100%
      );
    }

    /* Ambient glow */
    .icon-bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 50% 25%, rgba(147, 51, 234, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 70% 80%, rgba(147, 51, 234, 0.08) 0%, transparent 35%);
    }

    /* Subtle shimmer */
    .icon-bg::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.02) 50%,
        transparent 60%
      );
      animation: bgShimmer 6s ease-in-out infinite;
    }

    @keyframes bgShimmer {
      0%, 100% { transform: translateX(-20%) translateY(-20%); }
      50% { transform: translateX(20%) translateY(20%); }
    }

    /* ===== KING Q CONTAINER ===== */
    .king-q {
      position: relative;
      z-index: 2;
    }

    /* Scale for different sizes */
    .icon-1024 .king-q { transform: scale(1.1); }
    .icon-512 .king-q { transform: scale(0.7); }
    .icon-256 .king-q { transform: scale(0.45); }
    .icon-180 .king-q { transform: scale(0.32); }
    .icon-120 .king-q { transform: scale(0.22); }
    .icon-60 .king-q { transform: scale(0.14); }

    /* ===== THE CROWN ===== */
    .crown {
      position: absolute;
      top: -32px;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
      z-index: 3;
    }

    .crown-base {
      width: 60px;
      height: 20px;
      background: linear-gradient(180deg, #ffd700, #f59e0b, #d97706);
      border-radius: 0 0 10px 10px;
      position: relative;
      box-shadow: 
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Crown band detail */
    .crown-base::before {
      content: '';
      position: absolute;
      bottom: 3px;
      left: 5px;
      right: 5px;
      height: 3px;
      background: linear-gradient(90deg, #d97706, #ffd700, #d97706);
      border-radius: 2px;
    }

    .crown-point {
      position: absolute;
      bottom: 100%;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 18px solid #ffd700;
      filter: drop-shadow(0 -2px 3px rgba(255, 215, 0, 0.5));
    }

    .crown-point:nth-child(1) { 
      left: 0px; 
      border-bottom-color: #f59e0b;
    }
    .crown-point:nth-child(2) { 
      left: 50%; 
      transform: translateX(-50%); 
      border-bottom-color: #ffd700;
      border-left-width: 10px;
      border-right-width: 10px;
      border-bottom-width: 22px;
    }
    .crown-point:nth-child(3) { 
      right: 0px; 
      border-bottom-color: #f59e0b;
    }

    /* Crown jewels */
    .crown-gem {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 10px currentColor;
    }

    .crown-gem.main {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at 35% 35%, #f472b6, #ec4899, #be185d);
      top: 4px;
      left: 50%;
      transform: translateX(-50%);
      color: #ec4899;
    }

    .crown-gem.side {
      width: 6px;
      height: 6px;
      background: radial-gradient(circle at 35% 35%, #a78bfa, #8b5cf6, #6d28d9);
      top: 6px;
      color: #8b5cf6;
    }

    .crown-gem.side:nth-of-type(2) { left: 10px; }
    .crown-gem.side:nth-of-type(3) { right: 10px; }

    /* ===== THE Q RING ===== */
    .q-ring {
      width: 90px;
      height: 90px;
      border: 15px solid transparent;
      border-radius: 50%;
      position: relative;
      background: linear-gradient(#0a0318, #0a0318) padding-box,
                  linear-gradient(145deg, #ffd700 0%, #f59e0b 30%, #d97706 60%, #b45309 100%) border-box;
      box-shadow: 
        0 0 35px rgba(255, 215, 0, 0.5),
        0 0 60px rgba(255, 215, 0, 0.2),
        inset 0 0 25px rgba(147, 51, 234, 0.3),
        inset 0 0 50px rgba(147, 51, 234, 0.1);
    }

    /* Inner glow ring */
    .q-ring::before {
      content: '';
      position: absolute;
      inset: -15px;
      border-radius: 50%;
      border: 15px solid transparent;
      background: linear-gradient(145deg, rgba(255,255,255,0.2), transparent 50%) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    /* Shine highlight */
    .q-ring::after {
      content: '';
      position: absolute;
      top: -12px;
      left: 10px;
      width: 25px;
      height: 8px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      filter: blur(2px);
    }

    /* ===== LIGHTNING BOLT TAIL ===== */
    .q-tail {
      position: absolute;
      bottom: -10px;
      right: -18px;
      width: 45px;
      height: 65px;
      z-index: 1;
    }

    .lightning-bolt {
      position: absolute;
      top: 0;
      left: 0;
      width: 28px;
      height: 55px;
      background: linear-gradient(180deg, #ffd700, #f59e0b, #d97706);
      clip-path: polygon(
        50% 0%, 
        100% 30%, 
        65% 30%, 
        85% 60%,
        55% 60%,
        75% 100%, 
        0% 55%, 
        35% 55%,
        15% 30%,
        45% 30%,
        25% 0%
      );
      filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.8));
      animation: boltFlash 3s ease-in-out infinite;
    }

    @keyframes boltFlash {
      0%, 85%, 100% { opacity: 1; filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.8)); }
      90% { opacity: 0.6; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4)); }
      95% { opacity: 1; filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1)); }
    }

    /* Lightning glow */
    .lightning-bolt::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.4), transparent 50%);
      clip-path: inherit;
    }

    /* ===== QUESTION MARK DOT ===== */
    .q-dot {
      position: absolute;
      bottom: -35px;
      right: 5px;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle at 35% 35%, #ffd700, #f59e0b, #d97706);
      border-radius: 50%;
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        0 0 40px rgba(255, 215, 0, 0.4),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
      animation: dotPulse 2s ease-in-out infinite;
    }

    .q-dot::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 4px;
      width: 6px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }

    @keyframes dotPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
      50% { transform: scale(1.15); box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
    }

    /* ===== SPARKLES ===== */
    .sparkles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 4;
    }

    .sparkle {
      position: absolute;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 2.5s ease-in-out infinite;
    }

    .sparkle::before,
    .sparkle::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: inherit;
    }

    /* Star shape */
    .sparkle::before {
      width: 100%;
      height: 300%;
      top: -100%;
      left: 0;
    }

    .sparkle::after {
      width: 300%;
      height: 100%;
      top: 0;
      left: -100%;
    }

    .sparkle:nth-child(1) { top: 12%; left: 12%; width: 4px; height: 4px; }
    .sparkle:nth-child(2) { top: 18%; right: 15%; width: 3px; height: 3px; animation-delay: 0.4s; }
    .sparkle:nth-child(3) { bottom: 22%; left: 14%; width: 3px; height: 3px; animation-delay: 0.8s; }
    .sparkle:nth-child(4) { bottom: 30%; right: 10%; width: 4px; height: 4px; animation-delay: 1.2s; }
    .sparkle:nth-child(5) { top: 40%; left: 8%; width: 2px; height: 2px; animation-delay: 1.6s; }
    .sparkle:nth-child(6) { top: 55%; right: 8%; width: 3px; height: 3px; animation-delay: 2s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(90deg); }
    }

    /* Hide sparkles on tiny sizes */
    .icon-120 .sparkles,
    .icon-60 .sparkles { display: none; }

    /* ===== PURPLE PARTICLES ===== */
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #a855f7;
      border-radius: 50%;
      opacity: 0.6;
      animation: particleFloat 4s ease-in-out infinite;
    }

    .particle:nth-child(1) { bottom: 15%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { bottom: 25%; right: 25%; animation-delay: 1s; }
    .particle:nth-child(3) { bottom: 35%; left: 30%; animation-delay: 2s; width: 2px; height: 2px; }
    .particle:nth-child(4) { bottom: 20%; right: 15%; animation-delay: 3s; width: 2px; height: 2px; }

    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-15px) scale(1.2); opacity: 0.8; }
    }

    .icon-256 .particles,
    .icon-180 .particles,
    .icon-120 .particles,
    .icon-60 .particles { display: none; }

    /* ===== LIGHT MODE ===== */
    .icon-light .icon-bg {
      background: linear-gradient(155deg, 
        #faf5ff 0%, 
        #f3e8ff 30%,
        #e9d5ff 60%,
        #d8b4fe 100%
      );
    }

    .icon-light .icon-bg::before {
      background: 
        radial-gradient(ellipse at 50% 25%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 70%, rgba(255, 215, 0, 0.2) 0%, transparent 40%);
    }

    .icon-light .q-ring {
      background: linear-gradient(#faf5ff, #e9d5ff) padding-box,

      box-shadow: 
        0 0 35px rgba(255, 215, 0, 0.4),
        inset 0 0 25px rgba(147, 51, 234, 0.2);
    }

    /* ===== MOCKUPS ===== */
    .mockup-section {
      margin-top: 50px;
      text-align: center;
    }

    .phone-mockup {
      width: 280px;
      height: 180px;
      background: linear-gradient(145deg, #1f1f1f, #2d2d2d);
      border-radius: 20px;
      padding: 15px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .mock-icon {
      width: 55px;

    .mock-icon.quizzena {
      background: linear-gradient(155deg, #1a0a2e, #0a0318);

    }

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 6px;
    }
  </style>
