<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #050510 0%, #0a0a20 50%, #050508 100%);
    }

    /* ===== CARD ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(99, 102, 241, 0.12) 0%, 
        rgba(8, 8, 20, 0.95) 40%,
        rgba(5, 5, 12, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(99, 102, 241, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
    }

    /* Magical sparkle pattern */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 6px 6px;
      pointer-events: none;
      border-radius: 20px;
    }

    /* ===== TITLE ===== */
    .card-title {
      color: #818cf8;
      font-family: 'Georgia', serif;
      font-size: 0.95rem;
      font-weight: 700;
      font-style: italic;
      margin-top: 8px;
      text-shadow: 
        0 0 12px rgba(129, 140, 248, 0.7),
        0 0 25px rgba(99, 102, 241, 0.4),
        1px 1px 0 rgba(0,0,0,0.8);
      letter-spacing: 2px;
    }

    /* ===== ICON CONTAINER ===== */
    .icon-container {
      position: relative;
      width: 95px;
      height: 95px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== MICKEY SILHOUETTE ===== */
    .mickey {
      position: relative;
      width: 65px;
      height: 55px;
      animation: mickeyFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 12px rgba(251, 191, 36, 0.3));
    }

    @keyframes mickeyFloat {
      0%, 100% { transform: translateY(0) rotate(-3deg); }
      50% { transform: translateY(-5px) rotate(3deg); }
    }

    /* Head */
    .mickey-head {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 42px;
      height: 38px;
      background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
      border-radius: 50%;
      box-shadow: 
        inset 0 3px 10px rgba(255,255,255,0.1),
        inset 0 -3px 10px rgba(0,0,0,0.5),
        0 2px 8px rgba(0,0,0,0.5);
    }

    /* Head shine */
    .mickey-head::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 8px;
      width: 12px;
      height: 18px;
      background: linear-gradient(160deg, rgba(255,255,255,0.2) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    /* Ear base */
    .mickey-ear {
      position: absolute;
      top: 0;
      width: 26px;
      height: 26px;
      background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
      border-radius: 50%;
      box-shadow: 
        inset 0 2px 6px rgba(255,255,255,0.1),
        inset 0 -2px 6px rgba(0,0,0,0.4),
        0 2px 6px rgba(0,0,0,0.4);
    }

    .mickey-ear.left {
      left: 2px;
    }

    .mickey-ear.right {
      right: 2px;
    }

    /* Ear shine */
    .mickey-ear::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 4px;
      width: 8px;
      height: 10px;
      background: linear-gradient(160deg, rgba(255,255,255,0.15) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    /* ===== MAGIC WAND TRAIL ===== */
    .wand-trail {
      position: absolute;
      top: 12px;
      right: 10px;
      width: 25px;
      height: 25px;
      animation: wandSparkle 2s ease-in-out infinite;
    }

    .wand-star {
      position: absolute;
      font-size: 20px;
      color: #fbbf24;
      text-shadow: 0 0 8px #fbbf24, 0 0 16px #f59e0b;
    }

    .wand-trail-line {
      position: absolute;
      width: 2px;
      height: 15px;
      background: linear-gradient(to bottom, #fbbf24, transparent);
      transform-origin: top center;
    }

    .wand-trail-line:nth-child(2) { left: 10px; top: 15px; transform: rotate(-30deg); height: 10px; }
    .wand-trail-line:nth-child(3) { left: 16px; top: 12px; transform: rotate(20deg); height: 12px; }
    .wand-trail-line:nth-child(4) { left: 5px; top: 10px; transform: rotate(-60deg); height: 8px; }

    @keyframes wandSparkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: scale(1.15) rotate(10deg); opacity: 1; }
    }

    /* ===== MAGIC SPARKLES ===== */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fbbf24;
      border-radius: 50%;
      box-shadow: 0 0 6px #fbbf24, 0 0 12px #f59e0b;
      animation: magicSparkle 2s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 22px; left: 20px; animation-delay: 0s; width: 3px; height: 3px; }
    .sparkle:nth-child(2) { top: 35px; left: 12px; animation-delay: 0.4s; }
    .sparkle:nth-child(3) { bottom: 42px; right: 15px; animation-delay: 0.2s; width: 3px; height: 3px; }
    .sparkle:nth-child(4) { top: 50px; right: 12px; animation-delay: 0.6s; }
    .sparkle:nth-child(5) { bottom: 55px; left: 18px; animation-delay: 0.8s; width: 2px; height: 2px; }
    .sparkle:nth-child(6) { top: 28px; right: 22px; animation-delay: 0.3s; width: 2px; height: 2px; }

    @keyframes magicSparkle {
      0%, 100% { 
        opacity: 0.2; 
        transform: scale(0.6) translateY(0); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.2) translateY(-3px); 
      }
    }

    /* ===== CASTLE CORNER ===== */
    .castle {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 32px;
      height: 38px;
      opacity: 0.25;
    }

    .castle-tower {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, #6366f1, #818cf8);
    }

    .castle-tower:nth-child(1) {
      left: 2px;
      width: 6px;
      height: 20px;
      border-radius: 3px 3px 0 0;
    }

    .castle-tower:nth-child(2) {
      left: 10px;
      width: 8px;
      height: 28px;
      border-radius: 4px 4px 0 0;
    }

    .castle-tower:nth-child(3) {
      left: 20px;
      width: 6px;
      height: 18px;
      border-radius: 3px 3px 0 0;
    }

    /* Tower tops */
    .castle-tower::before {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 6px solid #a5b4fc;
    }

    .castle-tower:nth-child(2)::before {
      top: -7px;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: 8px solid #a5b4fc;
    }

    /* ===== MAGIC TEXT ===== */
    .magic-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(129, 140, 248, 0.6);
      letter-spacing: 0.5px;
    }

    /* ===== DISNEY MAGIC DOTS ===== */
    .magic-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Princess/character inspired colors */
    .dot:nth-child(1) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0s; }      /* Belle - Gold */
    .dot:nth-child(2) { background: #60a5fa; box-shadow: 0 0 4px #60a5fa; animation-delay: 0.15s; }   /* Cinderella - Blue */
    .dot:nth-child(3) { background: #f472b6; box-shadow: 0 0 4px #f472b6; animation-delay: 0.3s; }    /* Aurora - Pink */
    .dot:nth-child(4) { background: #34d399; box-shadow: 0 0 4px #34d399; animation-delay: 0.45s; }   /* Tiana - Green */
    .dot:nth-child(5) { background: #c084fc; box-shadow: 0 0 4px #c084fc; animation-delay: 0.6s; }    /* Rapunzel - Purple */
    .dot:nth-child(6) { background: #f87171; box-shadow: 0 0 4px #f87171; animation-delay: 0.75s; }   /* Ariel - Red */

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }

    /* ===== SHOOTING STAR ===== */
    .shooting-star {
      position: absolute;
      top: 18px;
      right: 35px;
      width: 20px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), rgba(251,191,36,0.6));
      transform: rotate(-35deg);
      animation: shootingStar 3s ease-in-out infinite;
      border-radius: 2px;
    }

    .shooting-star::after {
      content: '✦';
      position: absolute;
      right: -2px;
      top: -5px;
      font-size: 8px;
      color: #fbbf24;
      text-shadow: 0 0 4px #fbbf24;
    }

    @keyframes shootingStar {
      0%, 100% { opacity: 0.3; transform: rotate(-35deg) translateX(0); }
      50% { opacity: 1; transform: rotate(-35deg) translateX(3px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Magic text -->
    <div class="magic-text">Dreams Come True</div>

    <!-- Magic wand trail -->
    <div class="wand-trail">
      <div class="wand-star">✦</div>
      <div class="wand-trail-line"></div>
      <div class="wand-trail-line"></div>
      <div class="wand-trail-line"></div>
    </div>

    <!-- Shooting star -->
    <div class="shooting-star"></div>

    <!-- Magic sparkles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <!-- Castle corner -->
    <div class="castle">
      <div class="castle-tower"></div>
      <div class="castle-tower"></div>
      <div class="castle-tower"></div>
    </div>

    <div class="icon-container">
      <!-- Mickey silhouette -->
      <div class="mickey">
        <div class="mickey-ear left"></div>
        <div class="mickey-ear right"></div>
        <div class="mickey-head"></div>
      </div>
    </div>

    <!-- Princess color dots -->
    <div class="magic-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="card-title">Disney</div>
  </div>
</body>
</html>
