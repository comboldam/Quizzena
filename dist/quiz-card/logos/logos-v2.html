<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logos Quiz Card V2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(218, 41, 28, 0.12) 0%, 
        rgba(15, 8, 8, 0.95) 40%,
        rgba(8, 4, 4, 0.98) 100%
      );
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 199, 44, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.9),
        0 0 50px rgba(255, 199, 44, 0.12);
      position: relative;
      overflow: hidden;
    }

    /* Golden glow effect */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 50% 45%, rgba(255, 199, 44, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 30% 80%, rgba(218, 41, 28, 0.06) 0%, transparent 40%);
      pointer-events: none;
    }

    /* Shimmer */
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.02) 50%,
        transparent 60%
      );
      animation: shimmer 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-30%) translateY(-30%); }
      50% { transform: translateX(30%) translateY(30%); }
    }

    .card-title {
      color: #ffc72c;
      font-family: 'Arial Black', 'Impact', sans-serif;
      font-size: 0.75rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 
        0 0 20px rgba(255, 199, 44, 0.8),
        0 0 40px rgba(255, 199, 44, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== GOLDEN ARCHES (M) - SLIM VERSION ===== */
    .golden-arches {
      position: relative;
      width: 55px;
      height: 55px;
      animation: archesFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 15px rgba(255, 199, 44, 0.6));
    }

    @keyframes archesFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Slim arches using border technique */
    .arch {
      position: absolute;
      bottom: 0;
      width: 14px;
      height: 48px;
      background: transparent;
      border: 5px solid #ffc72c;
      border-bottom: none;
      border-radius: 30px 30px 0 0;
      box-shadow: 
        0 0 15px rgba(255, 199, 44, 0.5),
        inset 0 0 8px rgba(255, 200, 50, 0.3);
    }

    .arch::before {
      content: '';
      position: absolute;
      top: 0;
      left: -1px;
      right: -1px;
      bottom: 0;
      border: 5px solid transparent;
      border-bottom: none;
      border-radius: 30px 30px 0 0;
      background: linear-gradient(180deg, #ffd700, #ffb700, #f5a623, #e09422) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .arch.left {
      left: 5px;
    }

    .arch.right {
      right: 5px;
    }

    /* Arch highlight/shine */
    .arch-highlight {
      position: absolute;
      top: 5px;
      left: 1px;
      width: 3px;
      height: 18px;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.6) 0%, 
        rgba(255, 255, 255, 0.2) 50%,
        transparent 100%
      );
      border-radius: 2px;
    }

    /* Inner glow effect */
    .arch-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 35px;
      background: radial-gradient(ellipse, rgba(255, 199, 44, 0.15) 0%, transparent 70%);
      pointer-events: none;
    }

    /* ===== FLOATING BRAND ICONS ===== */
    .brand-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Apple-like shape */
    .apple-icon {
      position: absolute;
      top: 12px;
      left: 10px;
      width: 12px;
      height: 14px;
      background: linear-gradient(145deg, #b0b0b0, #707070);
      border-radius: 35% 35% 45% 45%;
      opacity: 0.4;
      animation: iconFloat 4s ease-in-out infinite;
    }

    .apple-icon::before {
      content: '';
      position: absolute;
      top: -2px;
      right: 2px;
      width: 3px;
      height: 4px;
      background: #707070;
      border-radius: 0 50% 0 50%;
      transform: rotate(25deg);
    }

    .apple-icon::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 3px;
      width: 3px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }

    /* Nike-like swoosh */
    .swoosh {
      position: absolute;
      top: 14px;
      right: 10px;
      width: 16px;
      height: 6px;
      opacity: 0.45;
      animation: iconFloat 4s ease-in-out infinite 0.5s;
    }

    .swoosh::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #e0e0e0;
      clip-path: polygon(0 100%, 20% 40%, 100% 0, 95% 30%, 15% 100%);
    }

    /* Star (Mercedes-style) */
    .brand-star {
      position: absolute;
      bottom: 38px;
      left: 12px;
      width: 14px;
      height: 14px;
      opacity: 0.35;
      animation: iconFloat 4s ease-in-out infinite 1s;
    }

    .brand-star::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 2px;
      background: #c0c0c0;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 0 0 #c0c0c0,
        0 0 0 0 #c0c0c0;
    }

    .brand-star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 2px;
      background: #c0c0c0;
      transform: translate(-50%, -50%) rotate(60deg);
    }

    .brand-star span {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 2px;
      background: #c0c0c0;
      transform: translate(-50%, -50%) rotate(-60deg);
    }

    /* Circle rings (Target/BMW style) */
    .circle-logo {
      position: absolute;
      bottom: 35px;
      right: 12px;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(220, 38, 38, 0.5);
      border-radius: 50%;
      opacity: 0.45;
      animation: iconFloat 4s ease-in-out infinite 1.5s;
    }

    .circle-logo::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 5px;
      background: rgba(220, 38, 38, 0.6);
      border-radius: 50%;
    }

    @keyframes iconFloat {
      0%, 100% { opacity: 0.35; transform: translateY(0); }
      50% { opacity: 0.55; transform: translateY(-3px); }
    }

    /* ===== SPARKLES ===== */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ffc72c, #ffd700);
      border-radius: 50%;
      animation: sparkleGlow 2s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 30px; left: 40px; }
    .sparkle:nth-child(2) { top: 38px; right: 38px; animation-delay: 0.4s; }
    .sparkle:nth-child(3) { top: 55px; left: 55px; animation-delay: 0.8s; width: 3px; height: 3px; }
    .sparkle:nth-child(4) { top: 50px; right: 50px; animation-delay: 1.2s; width: 2px; height: 2px; }
    .sparkle:nth-child(5) { top: 42px; left: 48px; animation-delay: 1.6s; width: 2px; height: 2px; }

    @keyframes sparkleGlow {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    /* ===== TAGLINE ===== */
    .tagline {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(255, 199, 44, 0.7);
      letter-spacing: 0.5px;
      white-space: nowrap;
      text-shadow: 0 0 8px rgba(255, 199, 44, 0.3);
    }

    /* ===== BRAND DOTS ===== */
    .brand-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* McDonald's */ .dot:nth-child(1) { background: #ffc72c; box-shadow: 0 0 5px #ffc72c; }
    /* Coca-Cola */ .dot:nth-child(2) { background: #f40009; box-shadow: 0 0 5px #f40009; animation-delay: 0.1s; }
    /* Facebook */ .dot:nth-child(3) { background: #1877f2; box-shadow: 0 0 5px #1877f2; animation-delay: 0.2s; }
    /* Starbucks */ .dot:nth-child(4) { background: #00704a; box-shadow: 0 0 5px #00704a; animation-delay: 0.3s; }
    /* Apple */ .dot:nth-child(5) { background: #a2aaad; box-shadow: 0 0 5px #a2aaad; animation-delay: 0.4s; }
    /* Nike */ .dot:nth-child(6) { background: #111111; box-shadow: 0 0 5px #333; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="tagline">I'm Lovin' It</div>

    <!-- Floating brand icons -->
    <div class="brand-icons">
      <div class="apple-icon"></div>
      <div class="swoosh"></div>
      <div class="brand-star"><span></span></div>
      <div class="circle-logo"></div>
    </div>

    <!-- Sparkles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <!-- Brand dots -->
    <div class="brand-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Golden Arches - Slim Version -->
      <div class="golden-arches">
        <div class="arch-glow"></div>
        <div class="arch left">
          <div class="arch-highlight"></div>
        </div>
        <div class="arch right">
          <div class="arch-highlight"></div>
        </div>
      </div>
    </div>

    <div class="card-title">LOGOS</div>
  </div>
</body>
</html>
