<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ottoman Empire Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(139, 0, 0, 0.2) 0%, 
        rgba(20, 10, 10, 0.95) 40%,
        rgba(10, 5, 5, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(139, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    /* Ottoman pattern overlay */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 50% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
        radial-gradient(ellipse at 20% 70%, rgba(139, 0, 0, 0.08) 0%, transparent 30%);
      pointer-events: none;
    }

    .card-title {
      color: #d4af37;
      font-family: 'Georgia', serif;
      font-size: 0.45rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 10px rgba(212, 175, 55, 0.6),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CRESCENT AND STAR ===== */
    .crescent-star {
      position: relative;
      width: 60px;
      height: 60px;
      animation: symbolFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.4));
    }

    @keyframes symbolFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Crescent moon */
    .crescent {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(145deg, #d4af37, #c9a227, #a67c00);
      box-shadow: 
        0 0 20px rgba(212, 175, 55, 0.5),
        inset -3px 3px 10px rgba(255, 255, 255, 0.2);
    }

    .crescent::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 10px;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(165deg, 
        rgba(139, 0, 0, 0.95) 0%, 
        rgba(20, 10, 10, 0.95) 50%,
        rgba(10, 5, 5, 0.98) 100%
      );
    }

    /* Star */
    .star {
      position: absolute;
      top: 18px;
      right: 8px;
      width: 18px;
      height: 18px;
      background: linear-gradient(145deg, #d4af37, #c9a227);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      animation: starGlow 2s ease-in-out infinite;
    }

    @keyframes starGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* ===== TUGHRA (Sultan's Signature) ===== */
    .tughra {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 25px;
      height: 20px;
      opacity: 0.4;
    }

    .tughra-loop {
      position: absolute;
      width: 15px;
      height: 15px;
      border: 2px solid #d4af37;
      border-radius: 50%;
      border-right-color: transparent;
      transform: rotate(-30deg);
    }

    .tughra-stem {
      position: absolute;
      bottom: 0;
      left: 8px;
      width: 2px;
      height: 12px;
      background: #d4af37;
      transform: rotate(10deg);
    }

    .tughra-stem:nth-child(3) { left: 12px; height: 15px; }
    .tughra-stem:nth-child(4) { left: 16px; height: 10px; }

    /* ===== MOSQUE SILHOUETTE ===== */
    .mosque {
      position: absolute;
      bottom: 2px;
      left: 6px;
      width: 40px;
      height: 28px;
      opacity: 0.25;
    }

    .mosque-dome {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: linear-gradient(180deg, #d4af37 0%, #8b6914 100%);
      border-radius: 50% 50% 0 0;
    }

    .mosque-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 10px;
      background: linear-gradient(180deg, #a67c00, #8b6914);
    }

    .minaret {
      position: absolute;
      bottom: 0;
      width: 5px;
      height: 25px;
      background: linear-gradient(90deg, #c9a227, #d4af37, #c9a227);
    }

    .minaret.left { left: 2px; }
    .minaret.right { right: 2px; }

    .minaret-top {
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-bottom: 6px solid #d4af37;
    }

    /* ===== SCIMITAR ===== */
    .scimitar {
      position: absolute;
      bottom: 8px;
      right: 8px;
      width: 30px;
      height: 25px;
      transform: rotate(-20deg);
      opacity: 0.4;
    }

    .scimitar-blade {
      position: absolute;
      top: 0;
      left: 0;
      width: 28px;
      height: 8px;
      background: linear-gradient(180deg, #e8e8e8, #a8a8a8);
      border-radius: 0 50% 50% 0;
      clip-path: ellipse(100% 50% at 0% 50%);
    }

    .scimitar-handle {
      position: absolute;
      bottom: 2px;
      left: 0;
      width: 8px;
      height: 4px;
      background: #d4af37;
      border-radius: 2px;
    }

    /* ===== TULIP ===== */
    .tulip {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 18px;
      opacity: 0.5;
    }

    .tulip-petal {
      position: absolute;
      top: 0;
      width: 5px;
      height: 10px;
      background: #c8102e;
      border-radius: 50% 50% 0 0;
    }

    .tulip-petal:nth-child(1) { left: 0; transform: rotate(-15deg); }
    .tulip-petal:nth-child(2) { left: 3.5px; }
    .tulip-petal:nth-child(3) { right: 0; transform: rotate(15deg); }

    .tulip-stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 10px;
      background: #228b22;
    }

    /* ===== FLOATING EMBERS ===== */
    .embers {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .ember {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #d4af37;
      border-radius: 50%;
      animation: emberFloat 4s ease-in-out infinite;
    }

    .ember:nth-child(1) { top: 30px; left: 25px; animation-delay: 0s; }
    .ember:nth-child(2) { top: 50px; right: 30px; animation-delay: 0.5s; }
    .ember:nth-child(3) { bottom: 45px; left: 35px; animation-delay: 1s; }
    .ember:nth-child(4) { top: 40px; left: 45px; animation-delay: 1.5s; width: 2px; height: 2px; }

    @keyframes emberFloat {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 0.8; transform: translateY(-8px); }
    }

    /* ===== DATE BANNER ===== */
    .date-banner {
      position: absolute;
      bottom: 28px;
      right: 6px;
      font-family: 'Georgia', serif;
      font-size: 5px;
      color: rgba(212, 175, 55, 0.6);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* ===== FACTION DOTS ===== */
    .faction-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* Janissaries */ .dot:nth-child(1) { background: #c8102e; box-shadow: 0 0 4px #c8102e; }
    /* Sipahi */ .dot:nth-child(2) { background: #d4af37; box-shadow: 0 0 4px #d4af37; animation-delay: 0.1s; }
    /* Navy */ .dot:nth-child(3) { background: #1e3a5f; box-shadow: 0 0 4px #1e3a5f; animation-delay: 0.2s; }
    /* Ulema */ .dot:nth-child(4) { background: #228b22; box-shadow: 0 0 4px #228b22; animation-delay: 0.3s; }
    /* Viziers */ .dot:nth-child(5) { background: #4b0082; box-shadow: 0 0 4px #4b0082; animation-delay: 0.4s; }
    /* Merchants */ .dot:nth-child(6) { background: #8b4513; box-shadow: 0 0 4px #8b4513; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Tughra -->
    <div class="tughra">
      <div class="tughra-loop"></div>
      <div class="tughra-stem"></div>
      <div class="tughra-stem"></div>
      <div class="tughra-stem"></div>
    </div>

    <!-- Tulip -->
    <div class="tulip">
      <div class="tulip-petal"></div>
      <div class="tulip-petal"></div>
      <div class="tulip-petal"></div>
      <div class="tulip-stem"></div>
    </div>

    <div class="date-banner">1299-1922</div>

    <!-- Floating embers -->
    <div class="embers">
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
    </div>

    <!-- Mosque silhouette -->
    <div class="mosque">
      <div class="minaret left"><div class="minaret-top"></div></div>
      <div class="mosque-dome"></div>
      <div class="mosque-base"></div>
      <div class="minaret right"><div class="minaret-top"></div></div>
    </div>

    <!-- Scimitar -->
    <div class="scimitar">
      <div class="scimitar-blade"></div>
      <div class="scimitar-handle"></div>
    </div>

    <!-- Faction dots -->
    <div class="faction-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Crescent and Star -->
      <div class="crescent-star">
        <div class="crescent"></div>
        <div class="star"></div>
      </div>
    </div>

    <div class="card-title">Ottoman Empire</div>
  </div>
</body>
</html>
