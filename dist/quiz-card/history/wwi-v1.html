<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWI Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(139, 90, 43, 0.15) 0%, 
        rgba(25, 20, 15, 0.95) 40%,
        rgba(15, 12, 10, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(139, 90, 43, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(139, 90, 43, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* Sepia/mustard gas fog */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 70%, rgba(180, 160, 80, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 60%, rgba(139, 90, 43, 0.06) 0%, transparent 40%);
      animation: gasDrift 10s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes gasDrift {
      0%, 100% { opacity: 0.4; transform: translateX(0); }
      50% { opacity: 0.7; transform: translateX(5px); }
    }

    .card-title {
      color: #d4a574;
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      margin-top: 8px;
      text-shadow: 
        0 0 10px rgba(212, 165, 116, 0.5),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== TRENCH HELMET (Brodie) ===== */
    .helmet {
      position: relative;
      width: 55px;
      height: 35px;
      animation: helmetFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6));
    }

    @keyframes helmetFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Helmet dome - British Brodie style */
    .helmet-dome {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 25px;
      background: linear-gradient(180deg, 
        #6b5344 0%, 
        #5a4636 30%,
        #4a3828 60%,
        #3a2a1c 100%
      );
      border-radius: 50%;
      box-shadow: 
        inset 0 -5px 10px rgba(0, 0, 0, 0.5),
        inset 0 5px 8px rgba(120, 100, 80, 0.3);
    }

    /* Wide brim */
    .helmet-brim {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 55px;
      height: 10px;
      background: linear-gradient(180deg, #5a4636, #3a2a1c);
      border-radius: 50%;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .helmet-shine {
      position: absolute;
      top: 8px;
      left: 14px;
      width: 12px;
      height: 6px;
      background: linear-gradient(160deg, rgba(255,255,255,0.15) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    /* ===== GAS MASK ===== */
    .gas-mask {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 25px;
      opacity: 0.7;
      animation: maskBreathe 3s ease-in-out infinite;
    }

    @keyframes maskBreathe {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.02); }
    }

    .mask-face {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 18px;
      background: linear-gradient(180deg, #4a4a4a, #2d2d2d);
      border-radius: 8px 8px 10px 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .mask-eye {
      position: absolute;
      top: 4px;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #1a3a1a 0%, #0a1a0a 100%);
      border-radius: 50%;
      border: 1px solid #3a3a3a;
    }

    .mask-eye.left { left: 2px; }
    .mask-eye.right { right: 2px; }

    .mask-filter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 10px;
      background: linear-gradient(180deg, #3d3d3d, #252525);
      border-radius: 3px 3px 6px 6px;
    }

    /* ===== BARBED WIRE ===== */
    .barbed-wire {
      position: absolute;
      top: 15px;
      left: 5px;
      right: 5px;
      height: 10px;
      opacity: 0.35;
    }

    .wire {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #8b7355, #8b7355, transparent);
    }

    .wire:nth-child(2) { top: 30%; }
    .wire:nth-child(3) { top: 70%; }

    .barb {
      position: absolute;
      width: 4px;
      height: 4px;
      border-left: 1px solid #8b7355;
      border-top: 1px solid #8b7355;
      transform: rotate(45deg);
    }

    .barb:nth-child(4) { top: 1px; left: 20px; }
    .barb:nth-child(5) { top: 5px; left: 45px; }
    .barb:nth-child(6) { top: 2px; left: 70px; }
    .barb:nth-child(7) { top: 6px; left: 95px; }

    /* ===== POPPIES ===== */
    .poppies {
      position: absolute;
      bottom: 30px;
      left: 10px;
      display: flex;
      gap: 6px;
    }

    .poppy {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ff0000 30%, #cc0000 60%, #8b0000 100%);
      border-radius: 50%;
      position: relative;
      animation: poppySway 3s ease-in-out infinite;
    }

    .poppy::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 3px;
      height: 3px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    .poppy:nth-child(2) { animation-delay: 0.3s; }
    .poppy:nth-child(3) { animation-delay: 0.6s; width: 8px; height: 8px; }

    @keyframes poppySway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    /* ===== ARTILLERY SHELL ===== */
    .shell {
      position: absolute;
      bottom: 32px;
      right: 12px;
      width: 8px;
      height: 20px;
      opacity: 0.5;
    }

    .shell-body {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 16px;
      background: linear-gradient(90deg, #b8860b, #daa520, #b8860b);
      border-radius: 2px 2px 4px 4px;
    }

    .shell-tip {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background: linear-gradient(180deg, #8b6914, #b8860b);
      border-radius: 50% 50% 30% 30%;
    }

    /* ===== TRENCH CORNER ===== */
    .trench {
      position: absolute;
      bottom: 2px;
      left: 2px;
      width: 35px;
      height: 20px;
      opacity: 0.3;
    }

    .trench-wall {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15px;
      background: linear-gradient(180deg, #5a4636, #3a2a1c, #2a1a0c);
      border-radius: 2px;
    }

    .sandbag {
      position: absolute;
      width: 10px;
      height: 5px;
      background: linear-gradient(90deg, #8b7355, #a08060, #8b7355);
      border-radius: 2px;
    }

    .sandbag:nth-child(2) { bottom: 12px; left: 2px; }
    .sandbag:nth-child(3) { bottom: 12px; left: 13px; }
    .sandbag:nth-child(4) { bottom: 12px; left: 24px; }
    .sandbag:nth-child(5) { bottom: 17px; left: 7px; }
    .sandbag:nth-child(6) { bottom: 17px; left: 18px; }

    /* ===== DATE BANNER ===== */
    .date-banner {
      position: absolute;
      top: 8px;
      right: 6px;
      font-family: 'Courier New', monospace;
      font-size: 6px;
      font-weight: bold;
      color: rgba(212, 165, 116, 0.7);
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    /* ===== TEXT ===== */
    .remember-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(212, 165, 116, 0.5);
      letter-spacing: 0.3px;
    }

    /* ===== FACTION DOTS ===== */
    .faction-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* UK */ .dot:nth-child(1) { background: #c8102e; box-shadow: 0 0 4px #c8102e; }
    /* France */ .dot:nth-child(2) { background: #002395; box-shadow: 0 0 4px #002395; animation-delay: 0.1s; }
    /* Germany */ .dot:nth-child(3) { background: #000000; box-shadow: 0 0 4px #333; animation-delay: 0.2s; }
    /* Austria */ .dot:nth-child(4) { background: #ed2939; box-shadow: 0 0 4px #ed2939; animation-delay: 0.3s; }
    /* Russia */ .dot:nth-child(5) { background: #d52b1e; box-shadow: 0 0 4px #d52b1e; animation-delay: 0.4s; }
    /* USA */ .dot:nth-child(6) { background: #3c3b6e; box-shadow: 0 0 4px #3c3b6e; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="remember-text">The Great War</div>
    <div class="date-banner">1914-1918</div>

    <!-- Barbed wire -->
    <div class="barbed-wire">
      <div class="wire"></div>
      <div class="wire"></div>
      <div class="wire"></div>
      <div class="barb"></div>
      <div class="barb"></div>
      <div class="barb"></div>
      <div class="barb"></div>
    </div>

    <!-- Poppies -->
    <div class="poppies">
      <div class="poppy"></div>
      <div class="poppy"></div>
      <div class="poppy"></div>
    </div>

    <!-- Artillery shell -->
    <div class="shell">
      <div class="shell-tip"></div>
      <div class="shell-body"></div>
    </div>

    <!-- Trench corner -->
    <div class="trench">
      <div class="trench-wall"></div>
      <div class="sandbag"></div>
      <div class="sandbag"></div>
      <div class="sandbag"></div>
      <div class="sandbag"></div>
      <div class="sandbag"></div>
    </div>

    <!-- Faction dots -->
    <div class="faction-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Trench Helmet -->
      <div class="helmet">
        <div class="helmet-dome">
          <div class="helmet-shine"></div>
        </div>
        <div class="helmet-brim"></div>
      </div>

      <!-- Gas Mask -->
      <div class="gas-mask">
        <div class="mask-face">
          <div class="mask-eye left"></div>
          <div class="mask-eye right"></div>
        </div>
        <div class="mask-filter"></div>
      </div>
    </div>

    <div class="card-title">WWI</div>
  </div>
</body>
</html>
