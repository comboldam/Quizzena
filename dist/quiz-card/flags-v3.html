<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags Quiz Card - ULTIMATE CSS EARTH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at 50% 50%, #0a0a1a 0%, #050510 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-container {
      position: relative;
      width: 140px;
      height: 165px;
    }

    .topic-card {
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(20, 60, 100, 0.3) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 100%, rgba(10, 40, 80, 0.4) 0%, transparent 50%),
        linear-gradient(180deg, #0a1525 0%, #0d1b2a 50%, #0a1525 100%);
      border-radius: 18px;
      border: 2px solid rgba(100, 180, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 
        0 0 0 1px rgba(150, 200, 255, 0.2),
        0 10px 40px rgba(0, 50, 150, 0.4),
        inset 0 0 60px rgba(0, 50, 150, 0.1);
    }

    /* ===== SPACE NEBULA BACKGROUND ===== */
    .nebula {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse 40px 30px at 20% 30%, rgba(100, 50, 150, 0.15) 0%, transparent 100%),
        radial-gradient(ellipse 30px 40px at 80% 70%, rgba(50, 100, 150, 0.1) 0%, transparent 100%);
      pointer-events: none;
    }

    /* ===== STAR FIELD - MULTI LAYER ===== */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .stars-layer-1 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(1px 1px at 10% 10%, #fff 100%, transparent),
        radial-gradient(1px 1px at 25% 45%, #fff 100%, transparent),
        radial-gradient(1px 1px at 40% 15%, rgba(255,255,200,1) 100%, transparent),
        radial-gradient(1px 1px at 55% 75%, #fff 100%, transparent),
        radial-gradient(1px 1px at 70% 25%, rgba(200,220,255,1) 100%, transparent),
        radial-gradient(1px 1px at 85% 55%, #fff 100%, transparent),
        radial-gradient(1px 1px at 15% 85%, #fff 100%, transparent),
        radial-gradient(1px 1px at 90% 90%, rgba(255,200,200,1) 100%, transparent);
      animation: twinkle1 4s ease-in-out infinite;
    }

    .stars-layer-2 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(0.5px 0.5px at 5% 25%, rgba(255,255,255,0.7) 100%, transparent),
        radial-gradient(0.5px 0.5px at 20% 60%, rgba(255,255,255,0.6) 100%, transparent),
        radial-gradient(0.5px 0.5px at 35% 35%, rgba(255,255,255,0.8) 100%, transparent),
        radial-gradient(0.5px 0.5px at 50% 5%, rgba(255,255,255,0.5) 100%, transparent),
        radial-gradient(0.5px 0.5px at 65% 50%, rgba(255,255,255,0.7) 100%, transparent),
        radial-gradient(0.5px 0.5px at 80% 80%, rgba(255,255,255,0.6) 100%, transparent),
        radial-gradient(0.5px 0.5px at 95% 40%, rgba(255,255,255,0.8) 100%, transparent);
      animation: twinkle2 3s ease-in-out infinite 0.5s;
    }

    @keyframes twinkle1 {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes twinkle2 {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    /* ===== THE EARTH ===== */
    .earth-system {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 3px;
      z-index: 2;
    }

    /* ===== MOON ORBIT ===== */
    .moon-orbit {
      position: absolute;
      width: 120px;
      height: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(70deg);
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }

    .moon {
      position: absolute;
      width: 8px;
      height: 8px;
      background: 
        radial-gradient(circle at 30% 30%, #E8E8E8 0%, #B8B8B8 50%, #888 100%);
      border-radius: 50%;
      box-shadow: 
        inset -2px -1px 3px rgba(0,0,0,0.5),
        0 0 5px rgba(255,255,255,0.3);
      animation: orbitMoon 15s linear infinite;
      /* Crater texture */
      background-image: 
        radial-gradient(circle 1px at 30% 40%, rgba(0,0,0,0.3) 100%, transparent),
        radial-gradient(circle 0.5px at 60% 30%, rgba(0,0,0,0.2) 100%, transparent),
        radial-gradient(circle 0.5px at 50% 60%, rgba(0,0,0,0.25) 100%, transparent);
    }

    @keyframes orbitMoon {
      0% { 
        top: 50%;
        left: 0%;
        transform: translateY(-50%) scale(0.8);
        z-index: 1;
      }
      25% {
        top: 0%;
        left: 50%;
        transform: translate(-50%, 0%) scale(0.9);
        z-index: 3;
      }
      50% { 
        top: 50%;
        left: 100%;
        transform: translate(-100%, -50%) scale(1);
        z-index: 3;
      }
      75% {
        top: 100%;
        left: 50%;
        transform: translate(-50%, -100%) scale(0.9);
        z-index: 1;
      }
      100% { 
        top: 50%;
        left: 0%;
        transform: translateY(-50%) scale(0.8);
        z-index: 1;
      }
    }

    /* ===== ORBITING SATELLITE ===== */
    .satellite-orbit {
      position: absolute;
      width: 95px;
      height: 95px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotateSatOrbit 8s linear infinite;
    }

    .satellite {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 2px;
      background: #ccc;
    }

    .satellite::before, .satellite::after {
      content: '';
      position: absolute;
      top: -1px;
      width: 6px;
      height: 4px;
      background: linear-gradient(90deg, #4169E1 0%, #1E90FF 100%);
    }

    .satellite::before { left: -7px; }
    .satellite::after { right: -7px; }

    @keyframes rotateSatOrbit {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ===== EARTH GLOBE ===== */
    .globe-container {
      position: absolute;
      width: 72px;
      height: 72px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Outer atmosphere layers */
    .atmosphere-outer {
      position: absolute;
      top: -15px;
      left: -15px;
      width: calc(100% + 30px);
      height: calc(100% + 30px);
      border-radius: 50%;
      background: radial-gradient(circle,
        transparent 35%,
        rgba(100, 180, 255, 0.03) 40%,
        rgba(135, 206, 250, 0.06) 45%,
        rgba(100, 180, 255, 0.04) 50%,
        transparent 60%);
      pointer-events: none;
    }

    .atmosphere-glow {
      position: absolute;
      top: -8px;
      left: -8px;
      width: calc(100% + 16px);
      height: calc(100% + 16px);
      border-radius: 50%;
      background: 
        conic-gradient(from 220deg at 50% 50%,
          transparent 0deg,
          rgba(100, 200, 255, 0.2) 40deg,
          rgba(150, 220, 255, 0.35) 80deg,
          rgba(100, 200, 255, 0.2) 120deg,
          transparent 160deg,
          transparent 360deg);
      animation: atmosphereRotate 30s linear infinite;
      pointer-events: none;
    }

    @keyframes atmosphereRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main globe */
    .globe {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        /* Highlight hotspot */
        radial-gradient(circle at 28% 25%, rgba(180, 220, 255, 0.5) 0%, transparent 20%),
        /* Ocean layers */
        radial-gradient(circle at 35% 35%, 
          #7EC8E3 0%,
          #5BA3C6 12%,
          #3D8EB4 25%,
          #2574A9 40%,
          #1A5B8C 55%,
          #0F4570 70%,
          #082F55 85%,
          #041C3A 100%);
      box-shadow: 
        /* Day side lighting */
        inset 12px 10px 25px rgba(150, 200, 255, 0.4),
        inset 6px 5px 15px rgba(200, 230, 255, 0.3),
        /* Night side shadow */
        inset -25px -20px 40px rgba(0, 0, 20, 0.8),
        inset -12px -10px 25px rgba(0, 10, 40, 0.6),
        /* Terminator gradient */
        inset 35px 0 50px rgba(0, 0, 30, 0.3),
        /* Atmospheric glow */
        0 0 8px rgba(100, 180, 255, 0.6),
        0 0 20px rgba(80, 160, 255, 0.4),
        0 0 40px rgba(60, 140, 255, 0.25),
        0 0 60px rgba(40, 120, 255, 0.15);
      overflow: hidden;
    }

    /* Fresnel rim light */
    .globe::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%,
        transparent 40%,
        rgba(135, 206, 250, 0.15) 48%,
        rgba(100, 180, 255, 0.08) 52%,
        transparent 55%);
      pointer-events: none;
    }

    /* ===== ROTATING CONTINENTS ===== */
    .continents-wrapper {
      position: absolute;
      width: 200%;
      height: 100%;
      animation: rotateEarth 35s linear infinite;
    }

    .continent {
      position: absolute;
      box-shadow: 
        inset 1px 1px 2px rgba(255, 255, 255, 0.35),
        inset -1px -1px 2px rgba(0, 30, 0, 0.4),
        0 0 1px rgba(0, 0, 0, 0.4);
    }

    /* North America */
    .na {
      width: 20px;
      height: 18px;
      top: 12%;
      left: 6%;
      background: 
        radial-gradient(ellipse 4px 6px at 40% 35%, rgba(160, 160, 160, 0.4) 0%, transparent 100%),
        linear-gradient(160deg, 
          #5C8348 0%, #7BA05B 20%, #8FBC8F 35%, 
          #A4C98A 50%, #9ACD32 65%, #6B8E23 80%, #4A6B2E 100%);
      clip-path: polygon(18% 5%, 50% 0%, 78% 8%, 95% 28%, 100% 55%, 88% 78%, 65% 95%, 40% 100%, 22% 88%, 8% 65%, 0% 40%, 8% 18%);
    }

    /* Greenland */
    .greenland {
      width: 8px;
      height: 6px;
      top: 6%;
      left: 22%;
      background: 
        radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.9) 0%, transparent 60%),
        linear-gradient(180deg, #FFFFFF 0%, #F0FFFF 40%, #D0F0FF 70%, #A0D8EF 100%);
      border-radius: 40% 50% 45% 35%;
      box-shadow: 
        inset 2px 2px 4px rgba(255,255,255,0.9),
        inset -1px -1px 2px rgba(150,200,230,0.4),
        0 0 3px rgba(200,230,255,0.6);
    }

    /* South America */
    .sa {
      width: 10px;
      height: 18px;
      top: 42%;
      left: 14%;
      background: 
        linear-gradient(90deg, rgba(100,100,100,0.3) 0%, transparent 25%),
        linear-gradient(180deg, 
          #3CB371 0%, #228B22 20%, #006400 40%, 
          #004D00 55%, #006400 70%, #2E8B57 85%, #6B8E23 100%);
      clip-path: polygon(30% 0%, 75% 5%, 95% 20%, 100% 45%, 80% 75%, 55% 100%, 30% 92%, 15% 65%, 0% 35%, 15% 12%);
    }

    /* Europe */
    .europe {
      width: 12px;
      height: 9px;
      top: 14%;
      left: 38%;
      background: linear-gradient(135deg, 
        #8FBC8F 0%, #7BA05B 40%, #6B8E23 70%, #556B2F 100%);
      clip-path: polygon(8% 25%, 35% 5%, 75% 0%, 100% 30%, 92% 65%, 75% 95%, 40% 100%, 15% 80%, 0% 50%);
    }

    /* Africa */
    .africa {
      width: 15px;
      height: 18px;
      top: 28%;
      left: 40%;
      background: 
        linear-gradient(175deg, transparent 38%, rgba(30, 100, 180, 0.12) 40%, transparent 42%),
        linear-gradient(180deg, 
          #E8D4A8 0%, #DEB887 15%, #D2B48C 28%, 
          #C4A87C 40%, #A67B5B 52%, #8B4513 62%,
          #228B22 72%, #006400 82%, #3CB371 92%, #6B8E23 100%);
      clip-path: polygon(38% 0%, 58% 3%, 78% 12%, 92% 30%, 100% 50%, 92% 72%, 72% 92%, 48% 100%, 28% 92%, 12% 70%, 5% 45%, 15% 22%, 30% 8%);
    }

    /* Asia */
    .asia {
      width: 28px;
      height: 18px;
      top: 12%;
      left: 52%;
      background: 
        radial-gradient(ellipse 7px 3px at 38% 78%, rgba(255,255,255,0.5) 0%, rgba(180,180,180,0.3) 60%, transparent 100%),
        radial-gradient(ellipse 5px 3px at 58% 42%, rgba(210,180,140,0.5) 0%, transparent 100%),
        linear-gradient(160deg, 
          #F0EAD6 0%, #DDD8C4 10%, #9ACD32 22%, 
          #6B8E23 35%, #DEB887 48%, #C4A87C 58%,
          #8FBC8F 70%, #228B22 82%, #006400 92%, #2E8B57 100%);
      clip-path: polygon(5% 32%, 18% 12%, 40% 3%, 65% 0%, 88% 12%, 100% 35%, 95% 58%, 85% 78%, 65% 92%, 42% 100%, 22% 92%, 8% 75%, 0% 52%);
    }

    /* India */
    .india {
      width: 6px;
      height: 8px;
      top: 35%;
      left: 62%;
      background: linear-gradient(180deg, 
        #C4A87C 0%, #9ACD32 35%, #228B22 70%, #006400 100%);
      clip-path: polygon(50% 0%, 95% 28%, 100% 55%, 65% 95%, 50% 100%, 35% 95%, 0% 55%, 5% 28%);
    }

    /* Australia */
    .australia {
      width: 11px;
      height: 9px;
      top: 55%;
      left: 76%;
      background: 
        radial-gradient(ellipse 3px 2px at 50% 50%, #E25822 0%, transparent 100%),
        linear-gradient(135deg, 
          #CD853F 0%, #D2691E 30%, #E07020 50%, 
          #B8540B 70%, #8B4513 85%, #228B22 100%);
      clip-path: polygon(12% 22%, 55% 0%, 92% 18%, 100% 48%, 82% 82%, 52% 100%, 18% 88%, 0% 52%);
    }

    /* Antarctica */
    .antarctica {
      width: 100%;
      height: 10px;
      bottom: 0%;
      left: 0;
      background: 
        repeating-linear-gradient(90deg, 
          transparent 0px, transparent 6px, 
          rgba(176, 224, 230, 0.25) 6px, rgba(176, 224, 230, 0.25) 7px),
        linear-gradient(180deg, 
          rgba(255, 255, 255, 0.95) 0%,
          rgba(245, 255, 255, 0.9) 30%,
          rgba(220, 245, 255, 0.85) 60%,
          rgba(176, 224, 230, 0.7) 100%);
      border-radius: 0 0 50% 50% / 0 0 100% 100%;
      box-shadow: inset 0 3px 5px rgba(255, 255, 255, 0.9);
    }

    /* Duplicate continents */
    .na-2 {
      width: 20px; height: 18px; top: 12%; left: 106%;
      background: 
        radial-gradient(ellipse 4px 6px at 40% 35%, rgba(160, 160, 160, 0.4) 0%, transparent 100%),
        linear-gradient(160deg, #5C8348 0%, #7BA05B 20%, #8FBC8F 35%, #A4C98A 50%, #9ACD32 65%, #6B8E23 80%, #4A6B2E 100%);
      clip-path: polygon(18% 5%, 50% 0%, 78% 8%, 95% 28%, 100% 55%, 88% 78%, 65% 95%, 40% 100%, 22% 88%, 8% 65%, 0% 40%, 8% 18%);
    }

    .sa-2 {
      width: 10px; height: 18px; top: 42%; left: 114%;
      background: 
        linear-gradient(90deg, rgba(100,100,100,0.3) 0%, transparent 25%),
        linear-gradient(180deg, #3CB371 0%, #228B22 20%, #006400 40%, #004D00 55%, #006400 70%, #2E8B57 85%, #6B8E23 100%);
      clip-path: polygon(30% 0%, 75% 5%, 95% 20%, 100% 45%, 80% 75%, 55% 100%, 30% 92%, 15% 65%, 0% 35%, 15% 12%);
    }

    @keyframes rotateEarth {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== CLOUD SYSTEMS ===== */
    .clouds-layer {
      position: absolute;
      width: 200%;
      height: 100%;
      animation: rotateClouds 55s linear infinite;
      pointer-events: none;
    }

    .cloud {
      position: absolute;
      background: radial-gradient(ellipse, 
        rgba(255, 255, 255, 0.75) 0%, 
        rgba(255, 255, 255, 0.4) 40%,
        rgba(255, 255, 255, 0.1) 70%,
        transparent 100%);
      border-radius: 50%;
    }

    .c1 { width: 18px; height: 5px; top: 15%; left: 5%; transform: rotate(-10deg); }
    .c2 { width: 15px; height: 4px; top: 30%; left: 25%; transform: rotate(8deg); }
    .c3 { width: 20px; height: 6px; top: 45%; left: 48%; transform: rotate(-5deg); }
    .c4 { width: 12px; height: 4px; top: 20%; left: 68%; }
    .c5 { width: 16px; height: 5px; top: 55%; left: 15%; transform: rotate(15deg); }
    .c6 { width: 18px; height: 5px; top: 35%; left: 78%; transform: rotate(-8deg); }
    /* Hurricane */
    .hurricane {
      width: 8px;
      height: 8px;
      top: 38%;
      left: 10%;
      background: 
        conic-gradient(from 0deg, 
          rgba(255,255,255,0.6) 0deg,
          rgba(255,255,255,0.3) 90deg,
          rgba(255,255,255,0.6) 180deg,
          rgba(255,255,255,0.3) 270deg,
          rgba(255,255,255,0.6) 360deg);
      animation: rotateHurricane 4s linear infinite;
    }
    .hurricane::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 2px;
      background: rgba(80, 160, 255, 0.5);
      border-radius: 50%;
    }

    @keyframes rotateHurricane {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Duplicates */
    .c7 { width: 18px; height: 5px; top: 15%; left: 105%; transform: rotate(-10deg); }
    .c8 { width: 15px; height: 4px; top: 30%; left: 125%; transform: rotate(8deg); }

    @keyframes rotateClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== CITY LIGHTS (NIGHT SIDE) ===== */
    .city-lights {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        radial-gradient(1px 1px at 65% 25%, rgba(255, 200, 100, 0.8) 100%, transparent),
        radial-gradient(1px 1px at 70% 30%, rgba(255, 220, 150, 0.7) 100%, transparent),
        radial-gradient(1px 1px at 75% 35%, rgba(255, 180, 80, 0.6) 100%, transparent),
        radial-gradient(0.5px 0.5px at 68% 28%, rgba(255, 200, 100, 0.5) 100%, transparent),
        radial-gradient(1px 1px at 72% 45%, rgba(255, 220, 150, 0.7) 100%, transparent),
        radial-gradient(0.5px 0.5px at 78% 40%, rgba(255, 180, 80, 0.4) 100%, transparent),
        radial-gradient(1px 1px at 80% 55%, rgba(255, 200, 100, 0.6) 100%, transparent),
        radial-gradient(0.5px 0.5px at 85% 50%, rgba(255, 220, 150, 0.5) 100%, transparent);
      mix-blend-mode: screen;
      pointer-events: none;
      animation: flickerLights 3s ease-in-out infinite;
    }

    @keyframes flickerLights {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    /* ===== AURORA BOREALIS ===== */
    .aurora {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      pointer-events: none;
    }

    .aurora-north {
      position: absolute;
      top: 2%;
      left: 20%;
      width: 60%;
      height: 12%;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(100, 255, 150, 0.3) 20%,
        rgba(80, 200, 255, 0.4) 40%,
        rgba(150, 100, 255, 0.3) 60%,
        rgba(100, 255, 150, 0.4) 80%,
        transparent 100%);
      filter: blur(2px);
      animation: auroraWave 8s ease-in-out infinite;
      border-radius: 50%;
    }

    @keyframes auroraWave {
      0%, 100% { 
        transform: scaleX(1) translateY(0);
        opacity: 0.6;
      }
      50% { 
        transform: scaleX(1.2) translateY(2px);
        opacity: 1;
      }
    }

    /* ===== SUN REFLECTIONS ===== */
    .sun-reflection {
      position: absolute;
      top: 5px;
      left: 8px;
      width: 25px;
      height: 20px;
      background: radial-gradient(ellipse at 40% 40%,
        rgba(255, 255, 255, 0.75) 0%,
        rgba(255, 255, 255, 0.4) 30%,
        rgba(200, 230, 255, 0.2) 50%,
        transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .sun-hotspot {
      position: absolute;
      top: 10px;
      left: 14px;
      width: 8px;
      height: 6px;
      background: radial-gradient(ellipse,
        rgba(255, 255, 255, 1) 0%,
        rgba(255, 255, 255, 0.7) 50%,
        transparent 100%);
      border-radius: 50%;
      filter: blur(1px);
    }

    /* Ocean shimmer */
    .ocean-shimmer {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        radial-gradient(ellipse 8px 4px at 25% 45%, rgba(255,255,255,0.15) 0%, transparent 100%),
        radial-gradient(ellipse 5px 3px at 35% 55%, rgba(255,255,255,0.1) 0%, transparent 100%),
        radial-gradient(ellipse 6px 3px at 20% 60%, rgba(255,255,255,0.12) 0%, transparent 100%);
      animation: shimmer 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* ===== 3D FLAGS ===== */
    .flag-usa {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
    }

    .pole {
      position: absolute;
      left: 0;
      top: -3px;
      width: 2px;
      height: 28px;
      background: linear-gradient(90deg, #6B4423 0%, #8B5A2B 50%, #6B4423 100%);
      border-radius: 1px;
    }

    .pole::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -1px;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #FFD700 30%, #DAA520 100%);
      border-radius: 50%;
    }

    .fabric {
      position: absolute;
      left: 2px;
      top: 0;
      width: 28px;
      height: 18px;
      background: 
        linear-gradient(90deg, 
          #3C3B6E 0%, #3C3B6E 35%,
          #B22234 35%, #fff 37%, #B22234 39%,
          #fff 41%, #B22234 43%, #fff 45%,
          #B22234 47%, #fff 49%, #B22234 51%,
          #fff 53%, #B22234 55%, #fff 57%, #B22234 100%);
      animation: waveFlag 2.5s ease-in-out infinite;
      border-radius: 0 2px 2px 0;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .fabric::before {
      content: '✦✦✦';
      position: absolute;
      top: 1px;
      left: 1px;
      font-size: 3px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .fabric::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,255,255,0.15) 25%,
        rgba(0,0,0,0.1) 50%,
        rgba(255,255,255,0.1) 75%,
        transparent 100%);
    }

    @keyframes waveFlag {
      0%, 100% { transform: perspective(50px) rotateY(0deg) skewY(0deg); }
      25% { transform: perspective(50px) rotateY(5deg) skewY(-1deg); }
      75% { transform: perspective(50px) rotateY(-3deg) skewY(1deg); }
    }

    /* Finland flag */
    .flag-fin {
      position: absolute;
      top: 12px;
      right: 10px;
      z-index: 5;
    }

    .pole-2 {
      position: absolute;
      right: 0;
      top: -3px;
      width: 2px;
      height: 24px;
      background: linear-gradient(90deg, #6B4423 0%, #8B5A2B 50%, #6B4423 100%);
      border-radius: 1px;
    }

    .pole-2::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -1px;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #FFD700 30%, #DAA520 100%);
      border-radius: 50%;
    }

    .fabric-2 {
      position: absolute;
      right: 2px;
      top: 0;
      width: 22px;
      height: 14px;
      background: 
        linear-gradient(90deg, #fff 0%, #fff 35%, #003580 35%, #003580 45%, #fff 45%, #fff 100%),
        linear-gradient(180deg, #fff 0%, #fff 40%, #003580 40%, #003580 60%, #fff 60%, #fff 100%);
      background-blend-mode: multiply;
      animation: waveFlag2 2.8s ease-in-out infinite;
      border-radius: 2px 0 0 2px;
      box-shadow: -2px 2px 4px rgba(0,0,0,0.4);
    }

    @keyframes waveFlag2 {
      0%, 100% { transform: perspective(50px) rotateY(0deg) skewY(0deg); }
      25% { transform: perspective(50px) rotateY(-5deg) skewY(1deg); }
      75% { transform: perspective(50px) rotateY(3deg) skewY(-1deg); }
    }

    /* ===== SUN LENS FLARE ===== */
    .lens-flare {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .flare-1 {
      position: absolute;
      top: 8%;
      left: 5%;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, 
        rgba(255, 200, 100, 0.4) 0%, 
        transparent 70%);
      border-radius: 50%;
    }

    .flare-2 {
      position: absolute;
      top: 15%;
      left: 12%;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, 
        rgba(100, 200, 255, 0.5) 0%, 
        transparent 70%);
      border-radius: 50%;
    }

    /* ===== TITLE ===== */
    .topic-title {
      font-size: 16px;
      font-weight: 800;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 
        0 0 10px rgba(100, 200, 255, 1),
        0 0 20px rgba(80, 180, 255, 0.8),
        0 0 40px rgba(60, 160, 255, 0.5),
        0 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 10;
      margin-top: 5px;
    }

    .subtitle {
      font-size: 7px;
      color: rgba(150, 200, 255, 0.7);
      letter-spacing: 5px;
      text-transform: uppercase;
      animation: pulseSubtitle 4s ease-in-out infinite;
      margin-top: 2px;
    }

    @keyframes pulseSubtitle {
      0%, 100% { opacity: 0.5; letter-spacing: 5px; }
      50% { opacity: 1; letter-spacing: 6px; }
    }

    /* ===== HOVER EFFECT ===== */
    .topic-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 0 0 1px rgba(150, 200, 255, 0.4),
        0 15px 50px rgba(0, 80, 200, 0.5),
        inset 0 0 80px rgba(0, 80, 180, 0.15);
    }

    .topic-card:hover .globe {
      box-shadow: 
        inset 15px 12px 30px rgba(150, 200, 255, 0.5),
        inset -28px -22px 45px rgba(0, 0, 20, 0.85),
        0 0 12px rgba(100, 180, 255, 0.8),
        0 0 30px rgba(80, 160, 255, 0.5),
        0 0 50px rgba(60, 140, 255, 0.35),
        0 0 80px rgba(40, 120, 255, 0.2);
    }
  </style>
</head>

    <div class="topic-card">

      <div class="nebula"></div>

  </div>
