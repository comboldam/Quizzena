<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #052e16 0%, #14532d 50%, #022c22 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(22, 101, 52, 0.2) 0%, 
        rgba(5, 46, 22, 0.95) 40%,
        rgba(2, 20, 10, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    /* Grass texture */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          rgba(34, 197, 94, 0.03) 0px,
          rgba(34, 197, 94, 0.03) 3px,
          transparent 3px,
          transparent 6px
        );
      pointer-events: none;
      border-radius: 20px;
    }

    .card-title {
      color: #4ade80;
      font-family: 'Arial Black', sans-serif;
      font-size: 0.75rem;
      font-weight: 900;
      margin-top: 8px;
      text-shadow: 0 0 12px rgba(74, 222, 128, 0.7), 0 0 25px rgba(34, 197, 94, 0.4), 2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 100px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== MINI PITCH ===== */
    .pitch {
      position: absolute;
      inset: 5px;
      background: linear-gradient(180deg, 
        #166534 0%, #15803d 25%, #166534 25%, 
        #15803d 50%, #166534 50%, #15803d 75%, 
        #166534 75%, #15803d 100%
      );
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.6);
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
    }

    /* Center line */
    .pitch::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-50%);
    }

    /* Center circle */
    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }

    .center-circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
    }

    /* Penalty boxes */
    .penalty-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .penalty-box.top {
      top: -1px;
      border-top: none;
      border-radius: 0 0 4px 4px;
    }

    .penalty-box.bottom {
      bottom: -1px;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
    }

    /* Goal boxes */
    .goal-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 6px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .goal-box.top {
      top: -1px;
      border-top: none;
    }

    .goal-box.bottom {
      bottom: -1px;
      border-bottom: none;
    }

    /* Corner arcs */
    .corner {
      position: absolute;
      width: 8px;
      height: 8px;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .corner.top-left {
      top: -1px;
      left: -1px;
      border-top: none;
      border-left: none;
      border-radius: 0 0 100% 0;
    }

    .corner.top-right {
      top: -1px;
      right: -1px;
      border-top: none;
      border-right: none;
      border-radius: 0 0 0 100%;
    }

    .corner.bottom-left {
      bottom: -1px;
      left: -1px;
      border-bottom: none;
      border-left: none;
      border-radius: 0 100% 0 0;
    }

    .corner.bottom-right {
      bottom: -1px;
      right: -1px;
      border-bottom: none;
      border-right: none;
      border-radius: 100% 0 0 0;
    }

    /* ===== FOOTBALL ===== */
    .football {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 32px;
      height: 32px;
      background: radial-gradient(circle at 30% 25%, #ffffff 0%, #f5f5f5 40%, #e5e5e5 70%, #d4d4d4 100%);
      border-radius: 50%;
      box-shadow: 
        inset 3px 3px 8px rgba(255,255,255,0.9),
        inset -2px -2px 6px rgba(0,0,0,0.15),
        0 4px 12px rgba(0,0,0,0.5);
      animation: ballBounce 2s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes ballBounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -55%) scale(1.05); }
    }

    /* Pentagon patches */
    .patch {
      position: absolute;
      background: #1a1a1a;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    .patch-1 {
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
    }

    .patch-2 {
      top: 10px;
      right: 2px;
      width: 8px;
      height: 8px;
      transform: rotate(35deg);
    }

    .patch-3 {
      bottom: 4px;
      right: 6px;
      width: 8px;
      height: 8px;
      transform: rotate(70deg);
    }

    .patch-4 {
      bottom: 4px;
      left: 6px;
      width: 8px;
      height: 8px;
      transform: rotate(-70deg);
    }

    .patch-5 {
      top: 10px;
      left: 2px;
      width: 8px;
      height: 8px;
      transform: rotate(-35deg);
    }

    /* Ball shine */
    .ball-shine {
      position: absolute;
      top: 4px;
      left: 6px;
      width: 10px;
      height: 14px;
      background: linear-gradient(160deg, rgba(255,255,255,0.7) 0%, transparent 60%);
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    /* ===== WHISTLE BURST ===== */
    .whistle-burst {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 26px;
      height: 20px;
      animation: whistlePulse 2s ease-in-out infinite;
    }

    .whistle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
    }

    .whistle-body {
      width: 18px;
      height: 10px;
      background: linear-gradient(180deg, #fbbf24, #d97706);
      border-radius: 3px 8px 8px 3px;
      position: relative;
    }

    .whistle-body::before {
      content: '';
      position: absolute;
      left: -3px;
      top: 2px;
      width: 6px;
      height: 6px;
      background: linear-gradient(145deg, #fbbf24, #b45309);
      border-radius: 50%;
    }

    .whistle-body::after {
      content: '';
      position: absolute;
      right: 0;
      top: 3px;
      width: 4px;
      height: 4px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    @keyframes whistlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ===== GOAL TEXT ===== */
    .goal-text {
      position: absolute;
      top: 10px;
      left: 8px;
      font-family: 'Arial Black', sans-serif;
      font-size: 5px;
      color: rgba(74, 222, 128, 0.6);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* ===== CORNER FLAGS ===== */
    .flags {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .flag {
      position: absolute;
      width: 3px;
      height: 10px;
      background: linear-gradient(180deg, #fbbf24, #d97706);
    }

    .flag::before {
      content: '';
      position: absolute;
      top: 0;
      left: 3px;
      width: 6px;
      height: 5px;
      background: #ef4444;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    .flag:nth-child(1) { top: 28px; left: 18px; }
    .flag:nth-child(2) { top: 28px; right: 18px; }
    .flag:nth-child(3) { bottom: 28px; left: 18px; }
    .flag:nth-child(4) { bottom: 28px; right: 18px; }

    /* ===== GOAL NET CORNER ===== */
    .goal-net {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 25px;
      height: 22px;
      opacity: 0.25;
      overflow: hidden;
    }

    .goal-net::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(90deg, #fff 1px, transparent 1px),
        linear-gradient(0deg, #fff 1px, transparent 1px);
      background-size: 4px 4px;
    }

    /* ===== CLUB DOTS ===== */
    .club-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #ef4444; box-shadow: 0 0 4px #ef4444; }
    .dot:nth-child(2) { background: #3b82f6; box-shadow: 0 0 4px #3b82f6; animation-delay: 0.12s; }
    .dot:nth-child(3) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.24s; }
    .dot:nth-child(4) { background: #22c55e; box-shadow: 0 0 4px #22c55e; animation-delay: 0.36s; }
    .dot:nth-child(5) { background: #fff; box-shadow: 0 0 4px #fff; animation-delay: 0.48s; }
    .dot:nth-child(6) { background: #000; box-shadow: 0 0 4px #6b7280; animation-delay: 0.6s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="goal-text">Kick Off!</div>

    <!-- Whistle -->
    <div class="whistle-burst">
      <div class="whistle">
        <div class="whistle-body"></div>
      </div>
    </div>

    <!-- Corner flags -->
    <div class="flags">
      <div class="flag"></div>
      <div class="flag"></div>
      <div class="flag"></div>
      <div class="flag"></div>
    </div>

    <!-- Goal net corner -->
    <div class="goal-net"></div>

    <!-- Club dots -->
    <div class="club-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Mini pitch -->
      <div class="pitch">
        <div class="center-circle"></div>
        <div class="penalty-box top"></div>
        <div class="penalty-box bottom"></div>
        <div class="goal-box top"></div>
        <div class="goal-box bottom"></div>
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
      </div>

      <!-- Football on pitch -->
      <div class="football">
        <div class="patch patch-1"></div>
        <div class="patch patch-2"></div>
        <div class="patch patch-3"></div>
        <div class="patch patch-4"></div>
        <div class="patch patch-5"></div>
        <div class="ball-shine"></div>
      </div>
    </div>

    <div class="card-title">Football</div>
  </div>
</body>
</html>
