<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football V1 - 3D Soccer Ball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
    }

    /* ===== GLASS CARD WRAPPER ===== */
    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(34, 197, 94, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.37),
        0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      overflow: visible;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow:
        0 15px 45px rgba(34, 197, 94, 0.5),
        0 0 30px rgba(34, 197, 94, 0.4);
      border-color: rgba(34, 197, 94, 0.8);
    }

    /* ===== CARD TITLE ===== */
    .card-title {
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-top: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card:hover .card-title {
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.6), 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== FOOTBALL CONTAINER ===== */
    .football-container {
      perspective: 1000px;
      transform-style: preserve-3d;
      position: relative;
      width: 95px;
      height: 95px;
    }

    .football-3d {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: footballFloat 4s ease-in-out infinite;
    }

    @keyframes footballFloat {
      0%, 100% { transform: translateY(0px) rotateY(0deg); }
      25% { transform: translateY(-5px) rotateY(10deg); }
      50% { transform: translateY(-2px) rotateY(0deg); }
      75% { transform: translateY(-5px) rotateY(-10deg); }
    }

    /* ===== GRASS FIELD ===== */
    .grass-field {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 85px;
      height: 25px;
      background: linear-gradient(180deg, #22c55e 0%, #16a34a 40%, #15803d 70%, #166534 100%);
      border-radius: 50% 50% 0 0 / 30% 30% 0 0;
      box-shadow:
        inset 0 -5px 15px rgba(0,0,0,0.3),
        0 3px 10px rgba(0,0,0,0.4);
    }

    /* Grass stripes */
    .grass-field::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 8px,
        rgba(255,255,255,0.05) 8px,
        rgba(255,255,255,0.05) 16px
      );
      border-radius: inherit;
    }

    /* Center line */
    .grass-field::after {
      content: "";
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.3);
      border-radius: 1px;
    }

    /* ===== GOAL POSTS ===== */
    .goal {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 30px;
    }

    /* Left post */
    .goal-post-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 4px;
      height: 30px;
      background: linear-gradient(90deg, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
      border-radius: 2px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
    }

    /* Right post */
    .goal-post-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 4px;
      height: 30px;
      background: linear-gradient(90deg, #d0d0d0 0%, #e0e0e0 50%, #f5f5f5 100%);
      border-radius: 2px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    }

    /* Crossbar */
    .goal-crossbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(180deg, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
      border-radius: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Goal net */
    .goal-net {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.2) 0px,
          rgba(255,255,255,0.2) 1px,
          transparent 1px,
          transparent 5px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.2) 0px,
          rgba(255,255,255,0.2) 1px,
          transparent 1px,
          transparent 5px
        );
      opacity: 0.6;
    }

    /* ===== SOCCER BALL ===== */
    .ball-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
      animation: ballBounce 2s ease-in-out infinite;
    }

    @keyframes ballBounce {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
      25% { transform: translateX(-50%) translateY(-8px) rotate(15deg); }
      50% { transform: translateX(-50%) translateY(0) rotate(30deg); }
      75% { transform: translateX(-50%) translateY(-8px) rotate(45deg); }
    }

    .ball {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f5f5f5 30%, #e8e8e8 60%, #d4d4d4 100%);
      border-radius: 50%;
      position: relative;
      box-shadow:
        inset -8px -8px 20px rgba(0,0,0,0.2),
        inset 5px 5px 15px rgba(255,255,255,0.8),
        0 8px 20px rgba(0,0,0,0.4),
        0 0 15px rgba(255,255,255,0.3);
      animation: ballSpin 4s linear infinite;
    }

    @keyframes ballSpin {
      0% { transform: rotateZ(0deg); }
      100% { transform: rotateZ(360deg); }
    }

    /* Pentagon patches on ball */
    .patch {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #1a1a2e;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    }

    .patch:nth-child(1) { top: 5px; left: 50%; transform: translateX(-50%); }
    .patch:nth-child(2) { top: 18px; left: 5px; transform: rotate(-30deg); }
    .patch:nth-child(3) { top: 18px; right: 5px; transform: rotate(30deg); }
    .patch:nth-child(4) { bottom: 8px; left: 12px; transform: rotate(-60deg); }
    .patch:nth-child(5) { bottom: 8px; right: 12px; transform: rotate(60deg); }

    /* ===== MOTION LINES ===== */
    .motion-lines {
      position: absolute;
      top: 20px;
      right: 5px;
      width: 20px;
      height: 30px;
    }

    .motion-line {
      position: absolute;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6));
      border-radius: 1px;
      animation: motionFade 1s ease-out infinite;
    }

    .motion-line:nth-child(1) { top: 0; width: 15px; animation-delay: 0s; }
    .motion-line:nth-child(2) { top: 8px; width: 20px; animation-delay: 0.2s; }
    .motion-line:nth-child(3) { top: 16px; width: 12px; animation-delay: 0.4s; }

    @keyframes motionFade {
      0% { opacity: 0; transform: translateX(10px); }
      50% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-5px); }
    }

    /* ===== SPARKLE STARS ===== */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: sparklePulse 2s ease-in-out infinite;
    }

    .sparkle:nth-child(1) { top: 15px; left: 10px; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 5px; right: 15px; animation-delay: 0.7s; }
    .sparkle:nth-child(3) { bottom: 40px; left: 15px; animation-delay: 1.4s; }

    @keyframes sparklePulse {
      0%, 100% { opacity: 0; transform: scale(0.3) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    /* ===== SHADOW ===== */
    .football-shadow {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 10px;
      background: radial-gradient(ellipse, rgba(0,0,0,0.4) 0%, transparent 70%);
      animation: shadowPulse 2s ease-in-out infinite;
    }

    @keyframes shadowPulse {
      0%, 100% { transform: translateX(-50%) scaleX(1); opacity: 0.5; }
      25%, 75% { transform: translateX(-50%) scaleX(0.7); opacity: 0.3; }
      50% { transform: translateX(-50%) scaleX(1); opacity: 0.5; }
    }

    /* ===== HOVER EFFECTS ===== */
    .card:hover .ball {
      animation-duration: 2s;
      box-shadow:
        inset -8px -8px 20px rgba(0,0,0,0.2),
        inset 5px 5px 15px rgba(255,255,255,0.8),
        0 8px 25px rgba(0,0,0,0.5),
        0 0 25px rgba(34, 197, 94, 0.5);
    }

    .card:hover .ball-container {
      animation-duration: 1s;
    }

    .card:hover .grass-field {
      box-shadow:
        inset 0 -5px 15px rgba(0,0,0,0.3),
        0 3px 15px rgba(34, 197, 94, 0.4);
    }

    .card:hover .goal-post-left,
    .card:hover .goal-post-right,
    .card:hover .goal-crossbar {
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="football-container">
      <div class="football-3d">
        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <!-- Motion Lines -->
        <div class="motion-lines">
          <div class="motion-line"></div>
          <div class="motion-line"></div>
          <div class="motion-line"></div>
        </div>

        <!-- Soccer Ball -->
        <div class="ball-container">
          <div class="ball">
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
            <div class="patch"></div>
          </div>
        </div>

        <!-- Goal -->
        <div class="goal">
          <div class="goal-net"></div>
          <div class="goal-post-left"></div>
          <div class="goal-post-right"></div>
          <div class="goal-crossbar"></div>
        </div>

        <!-- Grass Field -->
        <div class="grass-field"></div>

        <!-- Shadow -->
        <div class="football-shadow"></div>
      </div>
    </div>

    <div class="card-title">Football</div>
  </div>
</body>
</html>
