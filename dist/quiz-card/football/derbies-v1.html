<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Derbies Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0a0a15 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(220, 38, 38, 0.15) 0%, 
        rgba(10, 10, 15, 0.95) 25%,
        rgba(5, 5, 10, 0.98) 50%,
        rgba(10, 10, 15, 0.95) 75%,
        rgba(59, 130, 246, 0.15) 100%
      );
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 200, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.9),
        -15px 0 30px rgba(220, 38, 38, 0.1),
        15px 0 30px rgba(59, 130, 246, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Split rivalry glow */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(90deg, rgba(220, 38, 38, 0.08) 0%, transparent 40%, transparent 60%, rgba(59, 130, 246, 0.08) 100%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 200, 0, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Tension shimmer */
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.02) 50%,
        transparent 60%
      );
      animation: shimmer 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-30%) translateY(-30%); }
      50% { transform: translateX(30%) translateY(30%); }
    }

    .card-title {
      color: #ffc800;
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 
        0 0 20px rgba(255, 200, 0, 0.8),
        0 0 40px rgba(255, 200, 0, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 110px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CLASHING SHIELDS ===== */
    .shields {
      position: relative;
      width: 90px;
      height: 70px;
      animation: shieldsClash 3s ease-in-out infinite;
    }

    @keyframes shieldsClash {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Shield base */
    .shield {
      position: absolute;
      top: 10px;
      width: 38px;
      height: 48px;
      border-radius: 5px 5px 50% 50%;
      box-shadow: 
        0 5px 20px rgba(0, 0, 0, 0.5),
        inset 0 3px 10px rgba(255, 255, 255, 0.2);
    }

    /* Left shield - Red team */
    .shield.left {
      left: 5px;
      background: linear-gradient(145deg, 
        #ef4444 0%, 
        #dc2626 30%,
        #b91c1c 60%,
        #991b1b 100%
      );
      transform: rotate(-10deg);
      animation: leftShield 2s ease-in-out infinite;
    }

    @keyframes leftShield {
      0%, 100% { transform: rotate(-10deg) translateX(0); }
      50% { transform: rotate(-8deg) translateX(3px); }
    }

    /* Right shield - Blue team */
    .shield.right {
      right: 5px;
      background: linear-gradient(145deg, 
        #3b82f6 0%, 
        #2563eb 30%,
        #1d4ed8 60%,
        #1e40af 100%
      );
      transform: rotate(10deg);
      animation: rightShield 2s ease-in-out infinite;
    }

    @keyframes rightShield {
      0%, 100% { transform: rotate(10deg) translateX(0); }
      50% { transform: rotate(8deg) translateX(-3px); }
    }

    /* Shield stripes */
    .shield-stripe {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      border-radius: 2px;
    }

    .shield.left .shield-stripe {
      background: rgba(255, 255, 255, 0.3);
    }

    .shield.right .shield-stripe {
      background: rgba(255, 255, 255, 0.3);
    }

    .shield-stripe:nth-child(1) { top: 8px; height: 12px; }
    .shield-stripe:nth-child(2) { top: 24px; height: 8px; width: 8px; }

    /* Shield emblem */
    .shield-emblem {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }

    .shield-emblem::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }

    /* ===== VS CLASH CENTER ===== */
    .vs-clash {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .vs-circle {
      width: 28px;
      height: 28px;
      background: radial-gradient(circle, #ffc800 0%, #ff8c00 50%, #cc6600 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 0 20px rgba(255, 200, 0, 0.8),
        0 0 40px rgba(255, 140, 0, 0.5),
        inset 0 2px 5px rgba(255, 255, 255, 0.4);
      animation: vsPulse 1.5s ease-in-out infinite;
    }

    .vs-text {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 10px;
      font-weight: 900;
      color: #1a1a1a;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
    }

    @keyframes vsPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 200, 0, 0.8), 0 0 40px rgba(255, 140, 0, 0.5); }
      50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 200, 0, 1), 0 0 60px rgba(255, 140, 0, 0.7); }
    }

    /* ===== LIGHTNING SPARKS ===== */
    .sparks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .spark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: sparkFlash 0.8s ease-out infinite;
    }

    .spark::before,
    .spark::after {
      content: '';
      position: absolute;
      background: #ffc800;
    }

    .spark:nth-child(1)::before {
      width: 15px;
      height: 2px;
      top: -15px;
      left: -20px;
      transform: rotate(-45deg);
      animation-delay: 0s;
    }

    .spark:nth-child(2)::before {
      width: 12px;
      height: 2px;
      top: -12px;
      right: -18px;
      transform: rotate(45deg);
    }

    .spark:nth-child(3)::before {
      width: 10px;
      height: 2px;
      bottom: -10px;
      left: -15px;
      transform: rotate(30deg);
    }

    .spark:nth-child(4)::before {
      width: 10px;
      height: 2px;
      bottom: -12px;
      right: -12px;
      transform: rotate(-30deg);
    }

    @keyframes sparkFlash {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* ===== FIRE EFFECTS ===== */
    .flames {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      display: flex;
      justify-content: center;
      gap: 3px;
      opacity: 0.6;
    }

    .flame {
      width: 6px;
      height: 15px;
      background: linear-gradient(180deg, #ff6b00 0%, #ff4500 50%, #cc0000 100%);
      border-radius: 50% 50% 20% 20%;
      animation: flameFlicker 0.5s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }

    .flame:nth-child(1) { height: 12px; animation-delay: 0s; }
    .flame:nth-child(2) { height: 16px; animation-delay: 0.1s; }
    .flame:nth-child(3) { height: 14px; animation-delay: 0.2s; }
    .flame:nth-child(4) { height: 18px; animation-delay: 0.15s; }
    .flame:nth-child(5) { height: 14px; animation-delay: 0.25s; }
    .flame:nth-child(6) { height: 16px; animation-delay: 0.1s; }
    .flame:nth-child(7) { height: 12px; animation-delay: 0.05s; }

    @keyframes flameFlicker {
      0% { transform: scaleY(1) scaleX(1); }
      100% { transform: scaleY(1.2) scaleX(0.9); }
    }

    /* ===== RIVALRY TEXT ===== */
    .rivalry-text {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(255, 200, 0, 0.6);
      letter-spacing: 0.5px;
      text-shadow: 0 0 5px rgba(255, 200, 0, 0.3);
    }

    /* ===== CROWD NOISE WAVES ===== */
    .crowd-waves {
      position: absolute;
      top: 12px;
      width: 100%;
      height: 20px;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      opacity: 0.3;
    }

    .wave-group {
      display: flex;
      gap: 2px;
      align-items: flex-end;
    }

    .wave-bar {
      width: 2px;
      background: currentColor;
      border-radius: 1px;
      animation: waveMove 1s ease-in-out infinite;
    }

    .wave-group.left { color: #ef4444; }
    .wave-group.right { color: #3b82f6; }

    .wave-bar:nth-child(1) { height: 8px; animation-delay: 0s; }
    .wave-bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { height: 6px; animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { height: 10px; animation-delay: 0.15s; }

    @keyframes waveMove {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.5); }
    }

    /* ===== DERBY DOTS ===== */
    .derby-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* El Clasico */ .dot:nth-child(1) { background: linear-gradient(135deg, #fff 50%, #a50044 50%); box-shadow: 0 0 5px #a50044; }
    /* Manchester */ .dot:nth-child(2) { background: linear-gradient(135deg, #da291c 50%, #6cabdd 50%); box-shadow: 0 0 5px #da291c; animation-delay: 0.1s; }
    /* Milan */ .dot:nth-child(3) { background: linear-gradient(135deg, #fb090b 50%, #000 50%); box-shadow: 0 0 5px #fb090b; animation-delay: 0.2s; }
    /* North London */ .dot:nth-child(4) { background: linear-gradient(135deg, #ef0107 50%, #132257 50%); box-shadow: 0 0 5px #ef0107; animation-delay: 0.3s; }
    /* Old Firm */ .dot:nth-child(5) { background: linear-gradient(135deg, #1b458f 50%, #00843d 50%); box-shadow: 0 0 5px #1b458f; animation-delay: 0.4s; }
    /* Superclasico */ .dot:nth-child(6) { background: linear-gradient(135deg, #0038a8 50%, #ffd700 50%); box-shadow: 0 0 5px #0038a8; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="rivalry-text">Local Rivals</div>

    <!-- Crowd noise waves -->
    <div class="crowd-waves">
      <div class="wave-group left">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>
      <div class="wave-group right">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>
    </div>

    <!-- Flames at bottom -->
    <div class="flames">
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
      <div class="flame"></div>
    </div>

    <!-- Derby dots -->
    <div class="derby-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Clashing Shields -->
      <div class="shields">
        <!-- Left Shield (Red) -->
        <div class="shield left">
          <div class="shield-emblem"></div>
          <div class="shield-stripe"></div>
          <div class="shield-stripe"></div>
        </div>

        <!-- Right Shield (Blue) -->
        <div class="shield right">
          <div class="shield-emblem"></div>
          <div class="shield-stripe"></div>
          <div class="shield-stripe"></div>
        </div>

        <!-- VS Clash Center -->
        <div class="vs-clash">
          <div class="vs-circle">
            <span class="vs-text">VS</span>
          </div>
        </div>

        <!-- Lightning Sparks -->
        <div class="sparks">
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
          <div class="spark"></div>
        </div>
      </div>
    </div>

    <div class="card-title">DERBIES</div>
  </div>
</body>
</html>
