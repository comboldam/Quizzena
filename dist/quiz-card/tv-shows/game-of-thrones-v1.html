<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Thrones Quiz Card</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #050505 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(180, 83, 9, 0.1) 0%, 
        rgba(15, 10, 10, 0.95) 30%,
        rgba(5, 5, 5, 0.98) 100%
      );
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(180, 83, 9, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(234, 88, 12, 0.15),
        inset 0 0 30px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    /* Ember particles background */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(234, 88, 12, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 80% 20%, rgba(234, 88, 12, 0.08) 0%, transparent 25%);
      pointer-events: none;
      border-radius: 20px;
    }

    .card-title {
      color: #b45309;
      font-family: 'Georgia', serif;
      font-size: 0.5rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 
        0 0 15px rgba(234, 88, 12, 0.8),
        0 0 30px rgba(180, 83, 9, 0.5),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 105px;
      height: 95px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== IRON THRONE ===== */
    .throne {
      position: relative;
      width: 55px;
      height: 70px;
      animation: throneGlow 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(180, 83, 9, 0.4));
      z-index: 5;
    }

    @keyframes throneGlow {
      0%, 100% { filter: drop-shadow(0 0 8px rgba(180, 83, 9, 0.4)); }
      50% { filter: drop-shadow(0 0 15px rgba(234, 88, 12, 0.6)); }
    }

    /* Throne back - swords pointing up */
    .throne-back {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
    }

    .sword {
      position: absolute;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #9ca3af, #6b7280, #4b5563);
      transform-origin: bottom center;
      box-shadow: inset 1px 0 1px rgba(255,255,255,0.3);
    }

    .sword::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 3px solid transparent;
      border-right: 3px solid transparent;
      border-bottom: 6px solid #9ca3af;
    }

    .sword::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 7px;
      height: 3px;
      background: #78350f;
      border-radius: 1px;
    }

    .sword:nth-child(1) { left: 21px; height: 40px; }
    .sword:nth-child(2) { left: 17px; height: 35px; transform: rotate(-8deg); }
    .sword:nth-child(3) { left: 25px; height: 35px; transform: rotate(8deg); }
    .sword:nth-child(4) { left: 13px; height: 28px; transform: rotate(-15deg); }
    .sword:nth-child(5) { left: 29px; height: 28px; transform: rotate(15deg); }
    .sword:nth-child(6) { left: 9px; height: 22px; transform: rotate(-22deg); }
    .sword:nth-child(7) { left: 33px; height: 22px; transform: rotate(22deg); }
    .sword:nth-child(8) { left: 5px; height: 16px; transform: rotate(-30deg); }
    .sword:nth-child(9) { left: 37px; height: 16px; transform: rotate(30deg); }

    /* Throne seat */
    .throne-seat {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 14px;
      background: linear-gradient(180deg, #57534e, #44403c, #292524);
      border-radius: 2px;
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.1), inset 0 -2px 4px rgba(0,0,0,0.4);
    }

    /* Throne base */
    .throne-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 14px;
      background: linear-gradient(180deg, #44403c, #292524, #1c1917);
      border-radius: 2px 2px 4px 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .throne-base::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(180, 83, 9, 0.4), transparent);
      border-radius: 2px;
    }

    /* ===== FIRE - LEFT SIDE ===== */
    .fire-left {
      position: absolute;
      bottom: 10px;
      left: 5px;
      width: 25px;
      height: 50px;
      z-index: 3;
    }

    .flame {
      position: absolute;
      bottom: 0;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.5s ease-in-out infinite alternate;
    }

    /* Left fire flames */
    .fire-left .flame-1 {
      left: 8px;
      width: 12px;
      height: 35px;
      background: linear-gradient(180deg, #fef08a 0%, #fbbf24 20%, #f59e0b 40%, #ea580c 60%, #dc2626 80%, #991b1b 100%);
      animation-delay: 0s;
    }

    .fire-left .flame-2 {
      left: 4px;
      width: 10px;
      height: 28px;
      background: linear-gradient(180deg, #fef08a 0%, #fbbf24 30%, #ea580c 60%, #dc2626 100%);
      animation-delay: 0.1s;
    }

    .fire-left .flame-3 {
      left: 12px;
      width: 8px;
      height: 25px;
      background: linear-gradient(180deg, #fde68a 0%, #f59e0b 40%, #dc2626 100%);
      animation-delay: 0.2s;
    }

    .fire-left .flame-4 {
      left: 2px;
      width: 6px;
      height: 18px;
      background: linear-gradient(180deg, #fbbf24 0%, #ea580c 50%, #b91c1c 100%);
      animation-delay: 0.15s;
    }

    .fire-left .flame-5 {
      left: 16px;
      width: 6px;
      height: 20px;
      background: linear-gradient(180deg, #fcd34d 0%, #f97316 50%, #dc2626 100%);
      animation-delay: 0.25s;
    }

    /* ===== FIRE - RIGHT SIDE ===== */
    .fire-right {
      position: absolute;
      bottom: 10px;
      right: 5px;
      width: 25px;
      height: 50px;
      z-index: 3;
    }

    .fire-right .flame-1 {
      right: 8px;
      width: 12px;
      height: 35px;
      background: linear-gradient(180deg, #fef08a 0%, #fbbf24 20%, #f59e0b 40%, #ea580c 60%, #dc2626 80%, #991b1b 100%);
      animation-delay: 0.05s;
    }

    .fire-right .flame-2 {
      right: 4px;
      width: 10px;
      height: 28px;
      background: linear-gradient(180deg, #fef08a 0%, #fbbf24 30%, #ea580c 60%, #dc2626 100%);
      animation-delay: 0.15s;
    }

    .fire-right .flame-3 {
      right: 12px;
      width: 8px;
      height: 25px;
      background: linear-gradient(180deg, #fde68a 0%, #f59e0b 40%, #dc2626 100%);
      animation-delay: 0.1s;
    }

    .fire-right .flame-4 {
      right: 2px;
      width: 6px;
      height: 18px;
      background: linear-gradient(180deg, #fbbf24 0%, #ea580c 50%, #b91c1c 100%);
      animation-delay: 0.2s;
    }

    .fire-right .flame-5 {
      right: 16px;
      width: 6px;
      height: 20px;
      background: linear-gradient(180deg, #fcd34d 0%, #f97316 50%, #dc2626 100%);
      animation-delay: 0.08s;
    }

    @keyframes flicker {
      0% { transform: scaleY(1) scaleX(1) translateY(0); opacity: 1; }
      50% { transform: scaleY(1.1) scaleX(0.9) translateY(-2px); opacity: 0.9; }
      100% { transform: scaleY(0.95) scaleX(1.05) translateY(1px); opacity: 1; }
    }

    /* ===== EMBERS/SPARKS ===== */
    .embers {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .ember {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fbbf24;
      border-radius: 50%;
      box-shadow: 0 0 4px #f59e0b, 0 0 8px #ea580c;
      animation: emberRise 2s ease-out infinite;
    }

    .ember:nth-child(1) { bottom: 30px; left: 15px; animation-delay: 0s; }
    .ember:nth-child(2) { bottom: 35px; left: 20px; animation-delay: 0.3s; width: 2px; height: 2px; }
    .ember:nth-child(3) { bottom: 28px; right: 18px; animation-delay: 0.6s; }
    .ember:nth-child(4) { bottom: 40px; right: 15px; animation-delay: 0.9s; width: 2px; height: 2px; }
    .ember:nth-child(5) { bottom: 32px; left: 25px; animation-delay: 0.4s; }
    .ember:nth-child(6) { bottom: 38px; right: 22px; animation-delay: 0.7s; width: 2px; height: 2px; }
    .ember:nth-child(7) { bottom: 25px; left: 12px; animation-delay: 0.2s; }
    .ember:nth-child(8) { bottom: 30px; right: 12px; animation-delay: 0.5s; }

    @keyframes emberRise {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 0.8; }
      100% { opacity: 0; transform: translateY(-30px) scale(0.3); }
    }

    /* ===== DRAGON SILHOUETTE ===== */
    .dragon {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 30px;
      height: 25px;
      animation: dragonFly 4s ease-in-out infinite;
      z-index: 8;
    }

    .dragon-body {
      position: absolute;
      top: 10px;
      left: 8px;
      width: 14px;
      height: 8px;
      background: linear-gradient(90deg, #1c1917, #292524);
      border-radius: 50% 70% 40% 30%;
      box-shadow: 0 0 8px rgba(234, 88, 12, 0.4);
    }

    .dragon-head {
      position: absolute;
      top: 8px;
      right: 2px;
      width: 8px;
      height: 6px;
      background: #1c1917;
      border-radius: 60% 80% 50% 30%;
    }

    .dragon-head::before {
      content: '';
      position: absolute;
      top: 1px;
      right: 0;
      width: 3px;
      height: 2px;
      background: #ea580c;
      border-radius: 50%;
      box-shadow: 0 0 4px #ea580c;
    }

    .dragon-wing {
      position: absolute;
      top: 2px;
      left: 10px;
      width: 16px;
      height: 12px;
      background: linear-gradient(180deg, rgba(28, 25, 23, 0.9), rgba(28, 25, 23, 0.6));
      clip-path: polygon(0% 100%, 30% 0%, 60% 20%, 100% 0%, 80% 100%);
      animation: wingFlap 0.3s ease-in-out infinite alternate;
    }

    .dragon-tail {
      position: absolute;
      top: 14px;
      left: 0;
      width: 12px;
      height: 4px;
      background: #1c1917;
      border-radius: 50% 0 0 50%;
      transform: rotate(-10deg);
    }

    @keyframes dragonFly {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-3px) translateX(2px); }
      50% { transform: translateY(-1px) translateX(-1px); }
      75% { transform: translateY(-4px) translateX(1px); }
    }

    @keyframes wingFlap {
      0% { transform: scaleY(1) rotate(0deg); }
      100% { transform: scaleY(0.7) rotate(-5deg); }
    }

    /* ===== FIRE & BLOOD TEXT ===== */
    .motto-text {
      position: absolute;
      top: 8px;
      left: 6px;
      font-family: 'Georgia', serif;
      font-size: 4px;
      font-style: italic;
      color: rgba(180, 83, 9, 0.7);
      letter-spacing: 0.5px;
    }

    /* ===== CROWN ===== */
    .crown {
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: 22px;
      height: 14px;
      z-index: 15;
      animation: crownGlow 2s ease-in-out infinite;
    }

    .crown-base {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #78350f, #b45309, #d97706, #b45309, #78350f);
      border-radius: 2px;
      box-shadow: 0 0 6px rgba(180, 83, 9, 0.5);
    }

    .crown-point {
      position: absolute;
      bottom: 3px;
      border-left: 3px solid transparent;
      border-right: 3px solid transparent;
      border-bottom: 10px solid #b45309;
    }

    .crown-point:nth-child(1) { left: 1px; border-bottom-color: #92400e; }
    .crown-point:nth-child(2) { left: 50%; transform: translateX(-50%); border-bottom: 12px solid #d97706; }
    .crown-point:nth-child(3) { right: 1px; border-bottom-color: #92400e; }

    .crown-gem {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fef08a, #dc2626);
      border-radius: 50%;
      box-shadow: 0 0 6px #dc2626;
    }

    @keyframes crownGlow {
      0%, 100% { filter: drop-shadow(0 0 3px rgba(180, 83, 9, 0.5)); }
      50% { filter: drop-shadow(0 0 8px rgba(234, 88, 12, 0.8)); }
    }

    /* ===== HOUSE DOTS ===== */
    .house-dots {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    /* House colors */
    .dot:nth-child(1) { background: #6b7280; box-shadow: 0 0 4px #6b7280; } /* Stark grey */
    .dot:nth-child(2) { background: #dc2626; box-shadow: 0 0 4px #dc2626; animation-delay: 0.1s; } /* Lannister red */
    .dot:nth-child(3) { background: #1c1917; box-shadow: 0 0 4px #ea580c; animation-delay: 0.2s; } /* Targaryen black/red */
    .dot:nth-child(4) { background: #fbbf24; box-shadow: 0 0 4px #fbbf24; animation-delay: 0.3s; } /* Baratheon gold */
    .dot:nth-child(5) { background: #166534; box-shadow: 0 0 4px #166534; animation-delay: 0.4s; } /* Tyrell green */
    .dot:nth-child(6) { background: #1e40af; box-shadow: 0 0 4px #1e40af; animation-delay: 0.5s; } /* Arryn blue */

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* ===== SMOKE EFFECT ===== */
    .smoke {
      position: absolute;
      bottom: 45px;
      width: 100%;
      height: 30px;
      pointer-events: none;
      z-index: 2;
    }

    .smoke-cloud {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(68, 64, 60, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: smokeRise 3s ease-out infinite;
    }

    .smoke-cloud:nth-child(1) { left: 10px; animation-delay: 0s; }
    .smoke-cloud:nth-child(2) { left: 25px; animation-delay: 0.5s; width: 15px; height: 15px; }
    .smoke-cloud:nth-child(3) { right: 25px; animation-delay: 1s; }
    .smoke-cloud:nth-child(4) { right: 10px; animation-delay: 1.5s; width: 15px; height: 15px; }

    @keyframes smokeRise {
      0% { opacity: 0.5; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-25px) scale(2); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="motto-text">Fire & Blood</div>

    <!-- Dragon silhouette -->
    <div class="dragon">
      <div class="dragon-tail"></div>
      <div class="dragon-body"></div>
      <div class="dragon-wing"></div>
      <div class="dragon-head"></div>
    </div>

    <!-- Crown -->
    <div class="crown">
      <div class="crown-point"></div>
      <div class="crown-point"></div>
      <div class="crown-point"></div>
      <div class="crown-base"></div>
      <div class="crown-gem"></div>
    </div>

    <!-- Smoke -->
    <div class="smoke">
      <div class="smoke-cloud"></div>
      <div class="smoke-cloud"></div>
      <div class="smoke-cloud"></div>
      <div class="smoke-cloud"></div>
    </div>

    <!-- Embers -->
    <div class="embers">
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
      <div class="ember"></div>
    </div>

    <!-- House dots -->
    <div class="house-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <!-- Fire Left -->
      <div class="fire-left">
        <div class="flame flame-1"></div>
        <div class="flame flame-2"></div>
        <div class="flame flame-3"></div>
        <div class="flame flame-4"></div>
        <div class="flame flame-5"></div>
      </div>

      <!-- Iron Throne -->
      <div class="throne">
        <div class="throne-back">
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
          <div class="sword"></div>
        </div>
        <div class="throne-seat"></div>
        <div class="throne-base"></div>
      </div>

      <!-- Fire Right -->
      <div class="fire-right">
        <div class="flame flame-1"></div>
        <div class="flame flame-2"></div>
        <div class="flame flame-3"></div>
        <div class="flame flame-4"></div>
        <div class="flame flame-5"></div>
      </div>
    </div>

    <div class="card-title">Game of Thrones</div>
  </div>
</body>
</html>
