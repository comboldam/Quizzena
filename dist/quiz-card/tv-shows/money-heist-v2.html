<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Heist Quiz Card V2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0a0a15 100%);
    }

    .card {
      width: 140px;
      height: 170px;
      background: linear-gradient(165deg, 
        rgba(220, 38, 38, 0.15) 0%, 
        rgba(15, 8, 8, 0.95) 35%,
        rgba(8, 4, 4, 0.98) 100%
      );
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(220, 38, 38, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      cursor: pointer;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.9),
        0 0 50px rgba(220, 38, 38, 0.15),
        0 0 30px rgba(251, 191, 36, 0.08);
      position: relative;
      overflow: hidden;
    }

    /* Falling money */
    .card::before {
      content: 'üíµüí∞üíµüí∞üíµüí∞';
      position: absolute;
      top: -20px;
      left: -10px;
      font-size: 8px;
      letter-spacing: 5px;
      opacity: 0.15;
      animation: fallMoney 6s linear infinite;
      pointer-events: none;
    }

    @keyframes fallMoney {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 0.2; }
      100% { transform: translateY(200px) rotate(15deg); opacity: 0; }
    }

    /* Shimmer */
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(220, 38, 38, 0.03) 50%,
        transparent 60%
      );
      animation: shimmer 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0%, 100% { transform: translateX(-30%) translateY(-30%); }
      50% { transform: translateX(30%) translateY(30%); }
    }

    .card-title {
      color: #dc2626;
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 0.6rem;
      font-weight: 700;
      margin-top: 6px;
      text-shadow: 
        0 0 15px rgba(220, 38, 38, 0.8),
        0 0 30px rgba(220, 38, 38, 0.4),
        2px 2px 0 rgba(0,0,0,0.9);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .icon-container {
      position: relative;
      width: 85px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== DAL√ç MASK ===== */
    .mask {
      position: relative;
      width: 60px;
      height: 72px;
      animation: maskFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 6px 15px rgba(220, 38, 38, 0.3));
    }

    @keyframes maskFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    /* Face */
    .face {
      position: absolute;
      width: 56px;
      height: 68px;
      background: linear-gradient(180deg,
        #fef3c7 0%,
        #fde68a 20%,
        #fcd34d 50%,
        #f59e0b 80%,
        #d97706 100%
      );
      border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow:
        inset -6px -4px 15px rgba(0,0,0,0.15),
        inset 4px 4px 12px rgba(255,255,255,0.3);
    }

    /* Face highlight */
    .face::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 10px;
      width: 18px;
      height: 25px;
      background: linear-gradient(160deg, rgba(255,255,255,0.35) 0%, transparent 100%);
      border-radius: 50%;
    }

    /* Eyes */
    .eyes {
      position: absolute;
      top: 22px;
      left: 50%;
      transform: translateX(-50%);
      width: 44px;
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 12px;
      height: 9px;
      background: #1a1a1a;
      border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
      box-shadow: inset 0 2px 3px rgba(255,255,255,0.1);
    }

    /* Eyebrows */
    .eyebrows {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      display: flex;
      justify-content: space-between;
    }

    .eyebrow {
      width: 14px;
      height: 3px;
      background: linear-gradient(90deg, #78350f, #92400e, #78350f);
      border-radius: 2px;
      transform: rotate(-8deg);
    }

    .eyebrow:last-child { transform: rotate(8deg); }

    /* Nose */
    .nose {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 16px;
    }

    .nose-bridge {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 12px;
      background: linear-gradient(90deg, rgba(0,0,0,0.08), rgba(0,0,0,0.15), rgba(0,0,0,0.08));
      border-radius: 2px;
    }

    .nose-tip {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 5px;
      background: rgba(0,0,0,0.12);
      border-radius: 50%;
    }

    /* Mustache */
    .mustache {
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 10px;
      display: flex;
      justify-content: center;
      gap: 2px;
    }

    .mustache-half {
      width: 16px;
      height: 8px;
      background: linear-gradient(180deg, #1c1917, #292524);
    }

    .mustache-half:first-child {
      border-radius: 0 0 0 80%;
      transform: rotate(-5deg) skewX(8deg);
      clip-path: polygon(100% 0, 100% 60%, 0% 100%, 0% 30%);
    }

    .mustache-half:last-child {
      border-radius: 0 0 80% 0;
      transform: rotate(5deg) skewX(-8deg);
      clip-path: polygon(0% 0, 0% 60%, 100% 100%, 100% 30%);
    }

    /* Lips */
    .lips {
      position: absolute;
      top: 56px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 5px;
    }

    .upper-lip {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 2px;
      background: linear-gradient(180deg, #b45309, #92400e);
      border-radius: 2px 2px 0 0;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }

    .lower-lip {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 3px;
      background: #a16207;
      border-radius: 0 0 50% 50%;
    }

    /* ===== RED GLOW ===== */
    .red-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 90px;
      background: radial-gradient(ellipse, rgba(220, 38, 38, 0.15) 0%, transparent 60%);
      animation: glowPulse 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    /* ===== BELLA CIAO ===== */
    .bella-ciao {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Georgia', serif;
      font-size: 5px;
      font-style: italic;
      color: rgba(220, 38, 38, 0.6);
      animation: bellaCiao 3s ease-in-out infinite;
    }

    @keyframes bellaCiao {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* ===== PROFESSOR ===== */
    .professor {
      position: absolute;
      top: 8px;
      left: 8px;
      font-family: 'Courier New', monospace;
      font-size: 5px;
      color: rgba(251, 191, 36, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* ===== GOLD BARS ===== */
    .gold-bars {
      position: absolute;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 3px;
    }

    .gold-bar {
      width: 10px;
      height: 5px;
      background: linear-gradient(180deg, #fef08a 0%, #fbbf24 40%, #d97706 100%);
      border-radius: 1px;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.4), 0 2px 4px rgba(0,0,0,0.3);
      animation: goldShine 2s ease-in-out infinite;
    }

    .gold-bar:nth-child(2) { animation-delay: 0.3s; }
    .gold-bar:nth-child(3) { animation-delay: 0.6s; }

    @keyframes goldShine {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* ===== CHARACTER DOTS ===== */
    .character-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: dotPulse 2.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { background: #dc2626; box-shadow: 0 0 5px #dc2626; }
    .dot:nth-child(2) { background: #fbbf24; box-shadow: 0 0 5px #fbbf24; animation-delay: 0.1s; }
    .dot:nth-child(3) { background: #1f2937; box-shadow: 0 0 5px #374151; animation-delay: 0.2s; }
    .dot:nth-child(4) { background: #dc2626; box-shadow: 0 0 5px #dc2626; animation-delay: 0.3s; }
    .dot:nth-child(5) { background: #fbbf24; box-shadow: 0 0 5px #fbbf24; animation-delay: 0.4s; }
    .dot:nth-child(6) { background: #1f2937; box-shadow: 0 0 5px #374151; animation-delay: 0.5s; }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="professor">El Profesor</div>
    <div class="bella-ciao">‚ô™ bella ciao ‚ô™</div>

    <div class="red-glow"></div>

    <div class="gold-bars">
      <div class="gold-bar"></div>
      <div class="gold-bar"></div>
      <div class="gold-bar"></div>
    </div>

    <div class="character-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="icon-container">
      <div class="mask">
        <div class="face"></div>
        <div class="eyebrows">
          <div class="eyebrow"></div>
          <div class="eyebrow"></div>
        </div>
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="nose">
          <div class="nose-bridge"></div>
          <div class="nose-tip"></div>
        </div>
        <div class="mustache">
          <div class="mustache-half"></div>
          <div class="mustache-half"></div>
        </div>
        <div class="lips">
          <div class="upper-lip"></div>
          <div class="lower-lip"></div>
        </div>
      </div>
    </div>

    <div class="card-title">Money Heist</div>
  </div>
</body>
</html>
